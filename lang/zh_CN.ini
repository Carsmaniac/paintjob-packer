[InternalInfo]
InternalInfoPanelName=Internal (Hidden) Info and Other Settings ; The name of the section where you enter an internal name (a name used by the game to identify your paint job behind the scenes, not actually seen in-game), and choose which truck cabins your paint job should support
InternalName=Internal name ; Label for the internal name text entry
InternalNameHelp1=游戏用来识别您制作的喷漆的唯一名称。Mod 用户不会看到这个名称。 ; The first part of the message shown when the help button next to "Internal name" is clicked
InternalNameHelp2=必须是 {name_length} 个字符或更少的字符，只能包含字母、数字和下划线。 ; The second part of the message shown when the help button next to "Internal name" is clicked. {name_length} is either 10 or 12
InternalNameHelp3=如果两个不同的模组使用相同的internal name，则必须是独一无二的。 ; The third part of the message shown when the help button next to "Internal name" is clicked
InternalNameExample=例如：transit_co ; An example shown on the "Internal name" help screen
InternalSupported=支持的cabins ; Label for the cabin support dropdown, which lets you choose which truck cabins your paint job/s will support
InternalSupportedLargest=仅限最大的cabin ; Only the largest cabin size of each truck is supported
InternalSupportedAll=所有cabins ; Every cabin of each truck is supported
InternalSupportedHelp1=您的喷漆是仅支持每辆卡车最大的 cabin，还是支持所有的cabins。 ; The first part of the message shown when the help button next to "Supported cabins" is clicked
InternalSupportedHelp2=请注意，8x4底盘在某些情况下使用单独的cabin，如果您只选择最大的cabin ，将不支持这种chassis ; The second part of the message shown when the help button next to "Supported cabins" is clicked
InternalSupportedExample=例如，如果您为Scania S制作了涂料，则“仅限最大的cabin”涂料只能支持高屋顶的Cabin。 “所有cabins”涂装将支持普通屋顶和高屋顶以及单独的8x4底盘 高屋顶。 ; The third part of the message shown when the help button next to "Supported cabins" is clicked
InternalHandling=拆分喷漆 ; Label for the split paint jobs dropdown, which determines whether to make one paint job per truck (e.g. one for all cabins of the Volvo FH) or split it up into one per cabin size (e.g. one for the Globetrotter XL, one for the Globetrotter and one for the Sleeper)
InternalHandlingCombined=不要拆分，每辆卡车一个喷漆 ; Don't split the paint job/s, for each truck all of the cabins are covered by a single paint job. One .DDS file to cover all of the different sizes.
InternalHandlingSeparate=拆分每个cabin ; Split the paint job/s, for each truck all of the cabins are covered by individual paint jobs. Each cabin size gets its own .DDS file
InternalHandlingHelp1=是否为每辆卡车做一个喷漆，或将其拆分，并为每辆卡车的cabin做一个。 ; The first part of the message shown when the help button next to "Split paint jobs" is clicked
InternalHandlingHelp2=每辆卡车只需一个喷漆，所需工作量就会减少，从而使Mod变小。 因为你只需要为每辆卡车制造单个 cabin的纹理.。然而，您的设计可能无法跨越所有不同的 cabins大小， 例如，您的设计可以在大型cabins上看起来正确，但在较小的cabins上位置不正确/拉伸/切断。 ; The second part of the message shown when the help button next to "Split paint jobs" is clicked
InternalHandlingHelp3=拆分，使您可以调整您的设计以适应每个cabin大小。 但需要更多的时间并且Mod的大小会更大， 因为你需要为每个cabin单独设置纹理，不管它们是否需要。 ; The third part of the message shown when the help button next to "Split paint jobs" is clicked

[VehiclesInfo]
VehiclesPanelNameSingle=支持的车辆 ; The name of the vehicle selection section, when you're making a single paint job not a paint job pack. Below it are two dropdowns: "Type" (truck/trailer/mod) and "Vehicle" (where you select the specific vehicle)
VehiclesPanelNamePack=支持的车辆({number}) ; The name of the vehicle selection section, when you're making a paint job pack not a single paint job. The {number} updates as you tick and untick vehicles across the different tabs (truck/trailer/mod)
VehiclesType=类型 ; A dropdown to choose which type of vehicle to support: Truck, Trailer, Truck Mod, Bus Mod or Trailer Mod
VehiclesVehicle=车辆 ; A dropdown to choose which specific vehicle (within the selected type) to support
VehiclesDownloadLink=下载所有支持的车辆Mod的链接 ; A clickable link that takes you to a page with a list of all the supported truck/trailer/bus mods. When making a single paint job, it's displayed underneath the vehicle dropdown if a mod type is selected. When making a paint job pack, it's displayed at the bottom of every mod tab.

[GeneratingInfo]
GeneratingOptions=生成选项 ; The name of the section where you specify mod generating options: whether you're using templates and whether you're planning to upload to the Steam Workshop
GenerateWorkshop=为 Steam Workshop upload生成文件 ; Label for the Workshop uploading checkbox
GenerateWorkshopHelp1=生成上传到 Steam Workshop 所需的额外文件，包括一个workshop image， 一个上传文件夹和工坊描述，带有您支持的任何Mod车辆的链接。 ; The first part of the message shown when the help button next to "Generate files for Steam Workshop upload" is clicked
GenerateWorkshopHelp2=需要 SCS Workshop Uploader，它仅支持 Windows。 ; The second part of the message shown when the help button next to "Generate files for Steam Workshop upload" is clicked
GenerateTemplates=使用模板而不是空占位符 ; Label for the templates checkbox
GenerateTemplatesHelp1=使用模板而不是空的占位文件。如果不选中，所有.dds文件将为空的白色占位正方形。如果选中，所有.dds 文件将是合适的模板 (卡车的4k，拖车的4k/2k )，而不是空图像。 请注意，某些车辆上的某些部件仍将使用空图像，因为它们除了改变其颜色外，没有任何喷漆。 ; The first part of the message shown when the help button next to "Use templates instead of placeholders" is clicked
GenerateTemplatesHelp2=需要安装模板才能生效。 ; The second part of the message shown when the help button next to "Use templates instead of placeholders" is clicked
SaveDirectory=保存目录 ; The name of the section where you set the save directory, where the mod will be placed once it's generated
CurrentDirectory=当前目录 ; Label showing the current directory, with the full path displayed underneath
SubfolderCreated=将在您选择的目录中创建子文件夹 ; Message displayed underneath the save directory changing section, informing the user that a subfolder will be made in the directory they choose. If the chosen directory is the desktop, or the user's documents folder, it wouldn't be great if the mod files are just dumped in there, as such they're all placed in a single folder called "Paint Job Packer Output", hence this notice.
SaveDialogueTitle=保存Mod(创建子文件夹) ; The title of the window that allows you to choose where to save your mod
GeneratingProgress=进度 ; The name of the section that shows the progress of mod generation in real time. Directly below this string is an empty progress bar that begins filling up once the user clicks "Generate". It shows a visual representation of what Paint Job Packer is doing, which is especially helpful as larger mod packs can take several seconds to generate, especially if you choose to use the included templates.
ProgressReady=准备好生成您的Mod ; While the mod is generating, the progress panel shows three things: a progress bar, the category of files being generated, and the specific file being generated at the time. Before the mod starts generating, the category and specific are replaced by placeholders (Ready to generate mod/Progress will appear here), the first of which is this string.
ProgressAppearHere=进度将显示在这里 ; While the mod is generating, the progress panel shows three things: a progress bar, the category of files being generated, and the specific file being generated at the time. Before the mod starts generating, the category and specific are replaced by placeholders (Ready to generate mod/Progress will appear here), the second of which is this string.
ProgressFinishing=正在结束... ; Replaces "Ready to generate mod" while the analytics upload is finishing in the background
ProgressSeconds=这不应该超过几秒 ; Replaces "Progress will appear here" while the analytics upload is finishing in the background
ProgressCompleteTitle=Mod生成完成 ; The title of the popup that appears when the mod has finished generating
ProgressComplete1=你的模组已经生成，放在你选择的目录中，一个名为 {folder_name} 的文件夹中。 ; The first part of the popup that appears when the mod has finished generating
ProgressComplete2=您的模组尚未完成，请参阅文件夹中的文本文件。GitHub 页面上也有指南。 ; The second part of the popup that appears when the mod has finished generating
ProgressComplete3=感谢使用 Paint Job Packer！:) ; The third part of the popup that appears when the mod has finished generating

