ErrorBus1=Because of limitations of the game, bus mods use a workaround in order for paint jobs to appear on their doors. This means that paint job mods work a little strangely, and will not affect the vehicles' doors. ; The first part of the message displayed when making a paint job for a bus, explaining how bus paint jobs differ from truck/trailer paint jobs when trying to paint their doors
ErrorBus2=Any paint jobs generated by Paint Job Packer for bus mods will have a colour picker, which will allow you to change the colour of the doors, however you'll be unable to apply patterns/logos/text/etc to them. ; The second part of the message displayed when making a paint job for a bus, explaining how bus paint jobs differ from truck/trailer paint jobs when trying to paint their doors
ErrorBus3=为了给一个正常运行的Bus Mod做喷漆， 试着替换现有的喷漆的纹理文件，而不是一个全新的喷漆。 如果您选择继续，您的模组可能会有些奇怪，并注意它无法修复。 ; The third part of the message displayed when making a paint job for a bus, explaining how bus paint jobs differ from truck/trailer paint jobs when trying to paint their doors
ErrorBusSingle=这将影响到您选择的车辆： ; Shown between the second and third parts of the bus paint job message when a single bus is selected. The bus is displayed below this message
ErrorBusMultiple=这将影响到您选择的车辆： ; Shown between the second and third parts of the bus paint job message when multiple buses are selected. The buses are listed below this message
ErrorFolderClearTitle=输出文件夹未清空 ; The title of the error when the chosen output folder contains files
ErrorFolderClear1=一个名为 {folder_name} 的文件夹已经存在于您选择的目录中，并且它包含文件。 ; The first part of the error message when the chosen output folder contains files
ErrorFolderClear2=请删除 {folder_name} 文件夹以继续。 ; The second part of the error message when the chosen output folder contains files
ErrorFolderAccessTitle=无法访问输出文件夹 ; The title of the error when Paint Job Packer cannot access the chosen save directory
ErrorFolderAccess1=Paint Job Packer 没有权限复制文件到您选择的目录。 ; The first part of the error message when Paint Job Packer cannot access the chosen save directory
ErrorFolderAccess2=尝试选择一个不同的保存目录，或以管理员身份运行 Paint Job Packer。 ; The second part of the error message when Paint Job Packer cannot access the chosen save directory
ErrorLongPathTitle=输出路径长度过长 ; The title of the error when the chosen output folder causes the file path to be too long
ErrorLongPath1=Paint Job Packer 无法访问您选择的目录，因为文件路径太长。 ; The first part of the error message when the chosen output folder causes the file path to be too long
ErrorLongPath2=尝试选择一个路径长度较短的输出位置，例如： "Users/(username)/Desktop"，而不是 "Users/(username)/Desktop/Games/Truck Simulator/Paint Job Packer mods/Mod output/My cool new mod" ; The second part of the error message when the chosen output folder causes the file path to be too long
ErrorLongPath3=由于Windows中的限制，文件路径默认只能是 260 个字符。 您选择的输出目录路径已经太长了，在某一点上，涂装包需要一个路径超过260个字符长的文件。 ; The third part of the error message when the chosen output folder causes the file path to be too long
ErrorNoSpaceTitle=磁盘剩余空间不足。 ; The title of the error when there's not enough space on the chosen output drive
ErrorNoSpace1=您选择的磁盘分区上没有足够的可用空间。 ; The first part of the error message when there's not enough space on the chosen output drive
ErrorNoSpace2=请释放一些磁盘空间，或在另一个磁盘分区上选择一个输出目录。 ; The second part of the error message when there's not enough space on the chosen output drive

