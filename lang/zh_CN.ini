Truck=卡车 ; Used in a dropdown to choose which kind of vehicle to support: Truck, Trailer, Truck Mod, Bus Mod or Trailer Mod
Trucks=卡车 ; Used as a tab name for the vehicle selector panel when making a paint job pack: Trucks, Trailers, Truck Mods, Bus Mods and Trailer Mods
Trailer=挂车 ; Used in a dropdown to choose which kind of vehicle to support: Truck, Trailer, Truck Mod, Bus Mod or Trailer Mod
Trailers=挂车 ; Used as a tab name for the vehicle selector panel when making a paint job pack: Trucks, Trailers, Truck Mods, Bus Mods and Trailer Mods
TruckMod=卡车 Mod ; Used in a dropdown to choose which kind of vehicle to support: Truck, Trailer, Truck Mod, Bus Mod or Trailer Mod
TruckMods=卡车 Mod ; Used as a tab name for the vehicle selector panel when making a paint job pack: Trucks, Trailers, Truck Mods, Bus Mods and Trailer Mods
BusMod=Bus Mod ; Used in a dropdown to choose which kind of vehicle to support: Truck, Trailer, Truck Mod, Bus Mod or Trailer Mod
BusMods=Bus Mods ; Used as a tab name for the vehicle selector panel when making a paint job pack: Trucks, Trailers, Truck Mods, Bus Mods and Trailer Mods
TrailerMod=挂车 Mod ; Used in a dropdown to choose which kind of vehicle to support: Truck, Trailer, Truck Mod, Bus Mod or Trailer Mod
TrailerMods=挂车 Mod ; Used as a tab name for the vehicle selector panel when making a paint job pack: Trucks, Trailers, Truck Mods, Bus Mods and Trailer Mods
LeaveFeedback=留下反馈或获得帮助 ; A clickable link that takes you to the thread on the SCS Forums. There is a separate link just labelled "Forum thread" elsewhere.
HelpTitle=帮助： {topic} ; The title of the help window when clicking the ? button next to any of the fields, for example "Help: Internal name" or "Help: Use templates instead of empty placeholders"

[Buttons]
Next=下一步 ; Button to switch to the next page, displayed with a > after it, like "Next >"
Previous=上一步 ; Button to switch to the previous page, displayed with a < before it, like "< Previous"
Continue=继续 ; Button to switch from the setup screen (with the big images and the Next/Previous buttons) to the main screen (where you enter all your mod info in text boxes)
Back=返回 ; Button to go back to the main screen from the generating screen (where you set the save directory etc), displayed with a < before it, like "< Back"
About=关于 ; Button to open the About window, which has credits, licensing info and links for Paint Job Packer itself and all the other projects included (e.g. the UI theme)
BackToSetup=返回 ; Button to go back to the setup screen from the main screen, displayed with a < before it, like "< Back to setup"
GenerateSave=生成并保存 ; Button to switch from the main screen to the generating screen
Generate=生成 ; Button to generate your mod, after you've fill in all the info on the generating screen
ChangeDirectory=修改 ; Button to change the save directory
Close=关闭 ; Button to close the About screen

[Setup]
TabWelcome=欢迎 ; The title of the first tab on the setup screen, with the big Paint Job Packer logo
TabWelcomeMessage=欢迎使用 Paint Job Packer ; Message displayed at the top of the Welcome tab
TabGame=游戏 ; The title of the second tab on the setup screen, where you choose a game
TabGameMessage=你想为哪个游戏制作Mod？ ; Message displayed at the top of the Game tab
TabPaintJobs=Paint Jobs ; The title of the third tab on the setup screen, where you choose how many paint jobs you're making
TabPaintJobsMessage=您想做多少个涂装喷漆？ ; Message displayed at the top of the Paint Jobs tab
LinkForum=论坛 ; Clickable link to the thread on the SCS Forums
LinkGithub=GitHub 引用 ; Clickable link to the GitHub project page
LinkKofi=支持Paint Job Packer ; Clickable link to the Ko-fi page to leave a tip/donation
LinkTranslate=帮助翻译 Paint Job Packer ; Clickable link on the About screen to the Crowdin page. You might have clicked it to get here :)
AcknowledgementNotice=这个软件是在澳大利亚Darramurragal Land上创建的，点击这里获取更多信息 ; This notice refers to the traditional owners of the land on which I (Carsmaniac) live. "Darramurragal" is a word from the local language, so there's no need to translate it.
UpdateNotice=有新版本可用! - v{version_number} - 点击这里下载 ; Message displayed when there's a new version to download
UpdateDetails=本次更新包括: {details} ; The major features of a new update (which will unfortunately always be in English)
PaintJobSingle=一个涂装喷漆 ; One of two options when choosing how many paint jobs to make: "Single paint job" or "Paint job pack". This option is one paint job supporting one vehicle, the same sort of mod you'd make using Mods Studio 2
PaintJobSingleDesc=一辆车的单个喷漆 ; Short description of the "Single paint job" option
PaintJobPack=涂装包 ; One of two options when choosing how many paint jobs to make: "Single paint job" or "Paint job pack". This option is a pack of paint jobs (all with the same name/price/etc) that supports multiple vehicles, like a VTC paint job pack or a combo skin.
PaintJobPackDesc=一个支持多辆车的喷漆 ; Short description of the "Paint job pack" option
AboutMIT=根据MIT许可协议授予许可 ; Listed on the About screen under everything licensed under MIT. Clicking on it takes you to an online copy of the MIT Licence
AboutBSD=在BSD许可下授权 ; Listed on the About screen under everything licensed under BSD. Clicking on it takes you to an online copy of the BSD Licence
AboutDeveloper=开发人员: ; Used on the About screen for the main developer of each project, for example "Developer: Carsmaniac" for Paint Job Packer
AboutContributors=捐赠人员: ; Used on the About screen to list other people that contributed to each project on GitHub
AboutTranslators=翻译人员: ; Used on the About screen to list people who helped translate Paint Job Packer, including you! :)
AboutSupporters=贡献者: ; Used on the About screen to list people who financially support Paint Job Packer by joining the $1/month membership on the Ko-fi page
AnalyticsTitle=数据分析 ; Used on the About screen as the title of the analytics tab
Analytics1=Paint Job Packer 使用RudderStack收集匿名使用数据。 ; The first part of the analytics information on the About screen
Analytics2=1. 软件版本 ({version}) ; The second part of the analytics information on the About screen, {version} is the currently installed version
Analytics3=2. 操作系统: ({operating_system}) ; The third part of the analytics information on the About screen, {operating_system} is the user's OS
Analytics4=3. 系统语言: ({language}) ; The fourth part of the analytics information on the About screen, {language} is the default system language, if detected
Analytics5=4. 您的Mod支持的卡车/挂车列表 ; The fifth part of the analytics information on the About screen
Analytics6=这些信息让我知道该程序的哪些功能最经常被使用，来帮助我优先开发哪些内容。 ; The sixth part of the analytics information on the About screen
Analytics7=未收集任何个人信息，如IP地址、用户名、唯一ID等，也永远不会收集。 ; The seventh part of the analytics information on the About screen
Analytics8=分析由专用脚本收集，您可以通过点击这里阅读其代码。 其中的所有内容都被解释了，所以你不是程序员也可以理解它。 ; The eighth part of the analytics information on the About screen. This is a clickable link, which opens the analytics script in a browser window
Analytics9=感谢你帮助我改进Paint Job Packer :) ; The ninth part of the analytics information on the About screen

[FancyError]
