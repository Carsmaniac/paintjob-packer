ErrorBus1=Vanwege beperkingen van het spel gebruiken bus mods een tijdelijke oplossing voor paint jobs om zichtbaar te zijn op de deuren. Dit betekent dat paint job mods voor bussen vreemd werken en geen invloed hebben op de deuren van het voertuig. ; The first part of the message displayed when making a paint job for a bus, explaining how bus paint jobs differ from truck/trailer paint jobs when trying to paint their doors
ErrorBus2=Alle paint jobs gemaakt door Paint Job Packer voor bus mods bevatten een kleurenkiezer, waarmee je de kleur van de deuren kunt veranderen, maar je kunt er geen logos/ tekst/ patronen etc. op toevoegen. ; The second part of the message displayed when making a paint job for a bus, explaining how bus paint jobs differ from truck/trailer paint jobs when trying to paint their doors
