[General]
LanguageName=Nederlands ; The name of your language in your language, e.g. Français, Čeština etc.
Truck=Vrachtwagen ; Used in a dropdown to choose which kind of vehicle to support: Truck, Trailer, Truck Mod, Bus Mod or Trailer Mod
Trucks=Vrachtwagen ; Used as a tab name for the vehicle selector panel when making a paint job pack: Trucks, Trailers, Truck Mods, Bus Mods and Trailer Mods
Trailer=Trailer ; Used in a dropdown to choose which kind of vehicle to support: Truck, Trailer, Truck Mod, Bus Mod or Trailer Mod
Trailers=Trailer ; Used as a tab name for the vehicle selector panel when making a paint job pack: Trucks, Trailers, Truck Mods, Bus Mods and Trailer Mods
TruckMod=Vrachtwagen Mod ; Used in a dropdown to choose which kind of vehicle to support: Truck, Trailer, Truck Mod, Bus Mod or Trailer Mod
TruckMods=Vrachtwagen Mods ; Used as a tab name for the vehicle selector panel when making a paint job pack: Trucks, Trailers, Truck Mods, Bus Mods and Trailer Mods
BusMod=Bus Mod ; Used in a dropdown to choose which kind of vehicle to support: Truck, Trailer, Truck Mod, Bus Mod or Trailer Mod
BusMods=Bus Mods ; Used as a tab name for the vehicle selector panel when making a paint job pack: Trucks, Trailers, Truck Mods, Bus Mods and Trailer Mods
TrailerMod=Trailer Mod ; Used in a dropdown to choose which kind of vehicle to support: Truck, Trailer, Truck Mod, Bus Mod or Trailer Mod
TrailerMods=Trailer Mods ; Used as a tab name for the vehicle selector panel when making a paint job pack: Trucks, Trailers, Truck Mods, Bus Mods and Trailer Mods
LeaveFeedback=Laat feedback achter of krijg ondersteuning ; A clickable link that takes you to the thread on the SCS Forums. There is a separate link just labelled "Forum thread" elsewhere.
HelpTitle=Help: {topic} ; The title of the help window when clicking the ? button next to any of the fields, for example "Help: Internal name" or "Help: Use templates instead of empty placeholders"

[Buttons]
Next=Volgende ; Button to switch to the next page, displayed with a > after it, like "Next >"
Previous=Vorige ; Button to switch to the previous page, displayed with a < before it, like "< Previous"
Continue=Doorgaan ; Button to switch from the setup screen (with the big images and the Next/Previous buttons) to the main screen (where you enter all your mod info in text boxes)
Back=Terug ; Button to go back to the main screen from the generating screen (where you set the save directory etc), displayed with a < before it, like "< Back"
About=Over ; Button to open the About window, which has credits, licensing info and links for Paint Job Packer itself and all the other projects included (e.g. the UI theme)
BackToSetup=Terug naar setup ; Button to go back to the setup screen from the main screen, displayed with a < before it, like "< Back to setup"
GenerateSave=Genereren en opslaan ; Button to switch from the main screen to the generating screen
Generate=Genereren ; Button to generate your mod, after you've fill in all the info on the generating screen
ChangeDirectory=Aanpassen ; Button to change the save directory
Close=Afsluiten ; Button to close the About screen

[Setup]
TabWelcome=Welkom ; The title of the first tab on the setup screen, with the big Paint Job Packer logo
TabWelcomeMessage=Welkom bij Paint Job Packer ; Message displayed at the top of the Welcome tab
TabGame=Spel ; The title of the second tab on the setup screen, where you choose a game
TabGameMessage=Voor welk spel maak je een mod? ; Message displayed at the top of the Game tab
TabPaintJobs=Paint Jobs ; The title of the third tab on the setup screen, where you choose how many paint jobs you're making
TabPaintJobsMessage=Hoeveel paint jobs ga je maken? ; Message displayed at the top of the Paint Jobs tab
LinkForum=Forum onderwerp ; Clickable link to the thread on the SCS Forums
LinkGithub=GitHub pagina ; Clickable link to the GitHub project page
LinkKofi=Ondersteun Paint Job Packer ; Clickable link to the Ko-fi page to leave a tip/donation
LinkTranslate=Help Paint Job Packer te vertalen ; Clickable link on the About screen to the Crowdin page. You might have clicked it to get here :)
AcknowledgementNotice=Deze software is gemaakt in Australië op Darramurragal Land, klik hier voor meer informatie ; This notice refers to the traditional owners of the land on which I (Carsmaniac) live. "Darramurragal" is a word from the local language, so there's no need to translate it.
UpdateNotice=Nieuwe versie beschikbaar! - v{version_number} - Klik hier om te downloaden ; Message displayed when there's a new version to download
UpdateDetails=Deze update bevat: {details} ; The major features of a new update (which will unfortunately always be in English)
PaintJobSingle=Enkele verf taak ; One of two options when choosing how many paint jobs to make: "Single paint job" or "Paint job pack". This option is one paint job supporting one vehicle, the same sort of mod you'd make using Mods Studio 2
PaintJobSingleDesc=Een enkele verftaak voor één voertuig ; Short description of the "Single paint job" option
PaintJobPack=Schilder taakpakket ; One of two options when choosing how many paint jobs to make: "Single paint job" or "Paint job pack". This option is a pack of paint jobs (all with the same name/price/etc) that supports multiple vehicles, like a VTC paint job pack or a combo skin.
PaintJobPackDesc=Eén verf job dat meerdere voertuigen ondersteunt ; Short description of the "Paint job pack" option
AboutMIT=Gelicentieerd onder de MIT-licentie ; Listed on the About screen under everything licensed under MIT. Clicking on it takes you to an online copy of the MIT Licence
AboutBSD=Gelicenseerd onder de 3-Clause BSD licentie ; Listed on the About screen under everything licensed under BSD. Clicking on it takes you to an online copy of the BSD Licence
AboutDeveloper=Ontwikkelaar: ; Used on the About screen for the main developer of each project, for example "Developer: Carsmaniac" for Paint Job Packer
AboutContributors=Bijdragers: ; Used on the About screen to list other people that contributed to each project on GitHub
AboutTranslators=Vertalers: ; Used on the About screen to list people who helped translate Paint Job Packer, including you! :)
AboutSupporters=Supporters: ; Used on the About screen to list people who financially support Paint Job Packer by joining the $1/month membership on the Ko-fi page
AnalyticsTitle=Analyses ; Used on the About screen as the title of the analytics tab
Analytics1=Paint Job Packer gebruikt RudderStack om anonieme gebruiksgegevens te verzamelen. De volgende informatie wordt verzameld: ; The first part of the analytics information on the About screen
Analytics2=1. Software versie ({version}) ; The second part of the analytics information on the About screen, {version} is the currently installed version
Analytics3=2. Besturingssysteem ({operating_system}) ; The third part of the analytics information on the About screen, {operating_system} is the user's OS
Analytics4=3. Systeemtaal: ({language}) ; The fourth part of the analytics information on the About screen, {language} is the default system language, if detected
Analytics5=4. Een lijst van de vrachtwagens/trailers die ondersteund worden in je mod ; The fifth part of the analytics information on the About screen
Analytics6=Deze informatie laat me weten welke functies van het programma het vaakst worden gebruikt, om mij te helpen prioriteit weer te geven aan wat ik eerst moet ontwikkelen. ; The sixth part of the analytics information on the About screen
Analytics7=Geen persoonlijke informatie zoals je IP-adres, gebruikersnaam, unieke ID etc. worden verzameld, en dat zal nooit gebeuren. ; The seventh part of the analytics information on the About screen
Analytics8=Analytics worden verzameld door een speciaal script, hiervan kunt u kunt de code lezen door hier te klikken. Alles wordt daar uitgelegd, dus je hoeft geen programmeur te zijn om het te begrijpen. ; The eighth part of the analytics information on the About screen. This is a clickable link, which opens the analytics script in a browser window
Analytics9=Bedankt voor het helpen bij het verbeteren van Paint Job Packer :) ; The ninth part of the analytics information on the About screen

[FancyError]
FancyTitle=In Paint Job Packer is een onverwachte fout opgetreden en moet afgesloten worden ; Text displayed at the top of the crash screen, with the crash message below
FancyPlease=Gelieve dit crashrapport naar de ontwikkelaar te sturen ; Text displayed in the middle of the crash screen, with the send/don't send buttons below
FancySend=Naar ontwikkelaar sturen ; Button to send the crash report to the developer, then quit
FancyDontSend=Niet verzenden ; Button to not send the crash report to the developer, and just quit
FancySending=Bezig met verzenden... ; The "Send to Developer" button turns into this after it is clicked, while sending
FancySorry=Bedankt, en excuses voor het ongemak! ; Apology at the bottom of the crash screen

