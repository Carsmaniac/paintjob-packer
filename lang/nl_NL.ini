[InternalInfo]
InternalInfoPanelName=Interne (verborgen) informatie en andere instellingen ; The name of the section where you enter an internal name (a name used by the game to identify your paint job behind the scenes, not actually seen in-game), and choose which truck cabins your paint job should support
InternalName=Interne naam ; Label for the internal name text entry
InternalNameHelp1=Een unieke naam die gebruikt wordt door het spel om je paint job te identificeren. Modgebruikers zullen deze naam NIET zien. ; The first part of the message shown when the help button next to "Internal name" is clicked
InternalNameHelp2=Moet {name_length} tekens of minder zijn en mag alleen letters, cijfers en lage streepjes bevatten. ; The second part of the message shown when the help button next to "Internal name" is clicked. {name_length} is either 10 or 12
InternalNameHelp3=Moet ook uniek zijn, als twee verschillende mods dezelfde interne naam gebruiken, zijn ze incompatibel met elkaar. ; The third part of the message shown when the help button next to "Internal name" is clicked
InternalNameExample=bijv, transit_co ; An example shown on the "Internal name" help screen
InternalSupported=Ondersteunde cabines ; Label for the cabin support dropdown, which lets you choose which truck cabins your paint job/s will support
InternalSupportedLargest=Alleen de grootste cabine ; Only the largest cabin size of each truck is supported
InternalSupportedAll=Alle cabines ; Every cabin of each truck is supported
InternalSupportedHelp1=Of je paint job gemaakt is voor alleen de grootste cabine per vrachtwagen of voor alle cabines. ; The first part of the message shown when the help button next to "Supported cabins" is clicked
InternalSupportedHelp2=Let op dat de 8x4 chassis variant een aparte cabine gebruikt in sommige gevallen, die niet ondersteund zal worden als je voor de "Alleen grootste cabine" kiest. ; The second part of the message shown when the help button next to "Supported cabins" is clicked
InternalSupportedExample=bijv. Als je een paint job maakt voor de Scania S, een "Alleen grootste cabine" paint job zou alleen de Hoge Cabine ondersteunen, waar een "Alle cabines" paintjob de normale cabine en de hoge cabine zou ondersteunen, evenals de aparte "Hoge 8x4 cabine". ; The third part of the message shown when the help button next to "Supported cabins" is clicked
InternalHandling=Split paint jobs ; Label for the split paint jobs dropdown, which determines whether to make one paint job per truck (e.g. one for all cabins of the Volvo FH) or split it up into one per cabin size (e.g. one for the Globetrotter XL, one for the Globetrotter and one for the Sleeper)
InternalHandlingCombined=Niet splitsen, één per vrachtwagen ; Don't split the paint job/s, for each truck all of the cabins are covered by a single paint job. One .DDS file to cover all of the different sizes.
InternalHandlingSeparate=Split, één per cabine ; Split the paint job/s, for each truck all of the cabins are covered by individual paint jobs. Each cabin size gets its own .DDS file
InternalHandlingHelp1=Of je voor elke vrachtwagen één paint job moet maken of voor iedere cabine van elke vrachtwagen er één moet maken. ; The first part of the message shown when the help button next to "Split paint jobs" is clicked
InternalHandlingHelp2=Eén paintjob per truck vereist minder werk en resulteert in een kleine mod grootte, omdat je maar één ontwerp hoeft te maken per truck, maar het zou kunnen voorkomen dat je design niet werkt op alle cabine groottes. Je design zou bijvoorbeeld normaal eruit kunnen zien op een grote cabine maar er incorrect/ uitgerekt of afgesneden uit kunnen zien op kleinere cabines. ; The second part of the message shown when the help button next to "Split paint jobs" is clicked
InternalHandlingHelp3=Gesplitste paint jobs zorgen ervoor dat je je ontwerp perfect kunt maken voor elk cabineformaat, maar vereist meer werk en resulteert in een grotere mod grootte omdat je aparte cabine designs moet maken voor iedere cabine grootte, ongeacht of iedere cabine het per se nodig heeft of niet. ; The third part of the message shown when the help button next to "Split paint jobs" is clicked

[VehiclesInfo]
VehiclesPanelNameSingle=Voertuig ondersteund ; The name of the vehicle selection section, when you're making a single paint job not a paint job pack. Below it are two dropdowns: "Type" (truck/trailer/mod) and "Vehicle" (where you select the specific vehicle)
VehiclesPanelNamePack=Voertuigen die ondersteund worden ({number}) ; The name of the vehicle selection section, when you're making a paint job pack not a single paint job. The {number} updates as you tick and untick vehicles across the different tabs (truck/trailer/mod)
VehiclesType=Type ; A dropdown to choose which type of vehicle to support: Truck, Trailer, Truck Mod, Bus Mod or Trailer Mod
VehiclesVehicle=Voertuig ; A dropdown to choose which specific vehicle (within the selected type) to support
VehiclesDownloadLink=Download links voor alle mods ; A clickable link that takes you to a page with a list of all the supported truck/trailer/bus mods. When making a single paint job, it's displayed underneath the vehicle dropdown if a mod type is selected. When making a paint job pack, it's displayed at the bottom of every mod tab.

[GeneratingInfo]
GeneratingOptions=Generatie opties ; The name of the section where you specify mod generating options: whether you're using templates and whether you're planning to upload to the Steam Workshop
GenerateWorkshop=Genereer bestanden voor Steam Workshop upload ; Label for the Workshop uploading checkbox
GenerateWorkshopHelp1=Gegenereerde extra bestanden die nodig zijn bij het oploaden van je paint job naar de Steam Workshop, inclusief een workshop afbeelding, een "upload map" en een workshop beschrijving met werkende links naar alle gemodde voertuigen die je paint job ondersteund. ; The first part of the message shown when the help button next to "Generate files for Steam Workshop upload" is clicked
GenerateWorkshopHelp2=Vereist de SCS Workshop Uploader, welke alleen op Windows wordt ondersteunt. ; The second part of the message shown when the help button next to "Generate files for Steam Workshop upload" is clicked
GenerateTemplates=Gebruik templates in plaats van lege placeholders ; Label for the templates checkbox
GenerateTemplatesHelp1=Maakt gebruik van templates in plaats van lege placeholder bestanden. Indien niet geselecteerd zijn alle ".dds" bestanden leeg en bevatten witte placeholder vakjes. Indien geselecteerd worden alle ".dds" bestanden voorzien van de juiste templates (4k voor vrachtwagens, 4k/2k voor aanhangwagens) in plaats van lege afbeeldingen. Let op dat sommige onderdelen van bepaalde voertuigen nog steeds lege afbeeldingen zullen gebruiken, omdat ze geen andere mogelijkheid hebben naast het veranderen van hun kleur. ; The first part of the message shown when the help button next to "Use templates instead of placeholders" is clicked
GenerateTemplatesHelp2=Vereist dat templates geïnstalleerd moeten zijn om te werken. ; The second part of the message shown when the help button next to "Use templates instead of placeholders" is clicked
SaveDirectory=Map opslaan ; The name of the section where you set the save directory, where the mod will be placed once it's generated
CurrentDirectory=Huidige map ; Label showing the current directory, with the full path displayed underneath
SubfolderCreated=Een nieuwe map zal aangemaakt worden op de gekozen plek ; Message displayed underneath the save directory changing section, informing the user that a subfolder will be made in the directory they choose. If the chosen directory is the desktop, or the user's documents folder, it wouldn't be great if the mod files are just dumped in there, as such they're all placed in a single folder called "Paint Job Packer Output", hence this notice.
SaveDialogueTitle=Mod opslaan (Nieuwe map zal worden aangemaakt) ; The title of the window that allows you to choose where to save your mod
GeneratingProgress=Vooruitgang ; The name of the section that shows the progress of mod generation in real time. Directly below this string is an empty progress bar that begins filling up once the user clicks "Generate". It shows a visual representation of what Paint Job Packer is doing, which is especially helpful as larger mod packs can take several seconds to generate, especially if you choose to use the included templates.
ProgressReady=Klaar om mod te genereren ; While the mod is generating, the progress panel shows three things: a progress bar, the category of files being generated, and the specific file being generated at the time. Before the mod starts generating, the category and specific are replaced by placeholders (Ready to generate mod/Progress will appear here), the first of which is this string.
ProgressAppearHere=Voortgang zal hier verschijnen ; While the mod is generating, the progress panel shows three things: a progress bar, the category of files being generated, and the specific file being generated at the time. Before the mod starts generating, the category and specific are replaced by placeholders (Ready to generate mod/Progress will appear here), the second of which is this string.
ProgressFinishing=Voltooien... ; Replaces "Ready to generate mod" while the analytics upload is finishing in the background
ProgressSeconds=Dit zal niet meer dan een paar seconden moeten duren ; Replaces "Progress will appear here" while the analytics upload is finishing in the background
ProgressCompleteTitle=Mod generatie compleet ; The title of the popup that appears when the mod has finished generating
ProgressComplete1=Je mod is aangemaakt en geplaatst in de map die je gekozen hebt, in de map genaamd {folder_name}. ; The first part of the popup that appears when the mod has finished generating
ProgressComplete2=Je mod is nog niet klaar, lees het tekstbestand in de map voor verdere instructies. Er is ook een handleiding op de GitHub pagina. ; The second part of the popup that appears when the mod has finished generating
ProgressComplete3=Bedankt voor het gebruiken van Paint Job Packer! :) ; The third part of the popup that appears when the mod has finished generating

