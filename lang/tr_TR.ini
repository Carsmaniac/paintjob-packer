[General]
LanguageName=Türkçe ; The name of your language in your language, e.g. Français, Čeština etc.
Truck=Kamyon ; Used in a dropdown to choose which kind of vehicle to support: Truck, Trailer, Truck Mod, Bus Mod or Trailer Mod
Trucks=Kamyonlar ; Used as a tab name for the vehicle selector panel when making a paint job pack: Trucks, Trailers, Truck Mods, Bus Mods and Trailer Mods
Trailer=Dorse ; Used in a dropdown to choose which kind of vehicle to support: Truck, Trailer, Truck Mod, Bus Mod or Trailer Mod
Trailers=Dorseler ; Used as a tab name for the vehicle selector panel when making a paint job pack: Trucks, Trailers, Truck Mods, Bus Mods and Trailer Mods
TruckMod=Kamyon Modu ; Used in a dropdown to choose which kind of vehicle to support: Truck, Trailer, Truck Mod, Bus Mod or Trailer Mod
TruckMods=Kamyon Modları ; Used as a tab name for the vehicle selector panel when making a paint job pack: Trucks, Trailers, Truck Mods, Bus Mods and Trailer Mods
BusMod=Otobüs Modu ; Used in a dropdown to choose which kind of vehicle to support: Truck, Trailer, Truck Mod, Bus Mod or Trailer Mod
BusMods=Otobüs Modları ; Used as a tab name for the vehicle selector panel when making a paint job pack: Trucks, Trailers, Truck Mods, Bus Mods and Trailer Mods
TrailerMod=Dorse Modu ; Used in a dropdown to choose which kind of vehicle to support: Truck, Trailer, Truck Mod, Bus Mod or Trailer Mod
TrailerMods=Dorse Modları ; Used as a tab name for the vehicle selector panel when making a paint job pack: Trucks, Trailers, Truck Mods, Bus Mods and Trailer Mods
LeaveFeedback=Geri bildirim bırakın veya destek alın ; A clickable link that takes you to the thread on the SCS Forums. There is a separate link just labelled "Forum thread" elsewhere.
HelpTitle=Yardım: {topic} ; The title of the help window when clicking the ? button next to any of the fields, for example "Help: Internal name" or "Help: Use templates instead of empty placeholders"

[Buttons]
Next=Sonraki ; Button to switch to the next page, displayed with a > after it, like "Next >"
Previous=Önceki ; Button to switch to the previous page, displayed with a < before it, like "< Previous"
Continue=Devam ; Button to switch from the setup screen (with the big images and the Next/Previous buttons) to the main screen (where you enter all your mod info in text boxes)
Back=Geri ; Button to go back to the main screen from the generating screen (where you set the save directory etc), displayed with a < before it, like "< Back"
About=Hakkında ; Button to open the About window, which has credits, licensing info and links for Paint Job Packer itself and all the other projects included (e.g. the UI theme)
BackToSetup=Kuruluma geri dön ; Button to go back to the setup screen from the main screen, displayed with a < before it, like "< Back to setup"
GenerateSave=Oluştur ve kaydet ; Button to switch from the main screen to the generating screen
Generate=Oluştur ; Button to generate your mod, after you've fill in all the info on the generating screen
ChangeDirectory=Değiştir ; Button to change the save directory
Close=Kapat ; Button to close the About screen

[Setup]
TabWelcome=Hoş geldiniz ; The title of the first tab on the setup screen, with the big Paint Job Packer logo
TabWelcomeMessage=Paint Job Packer'a hoş geldiniz ; Message displayed at the top of the Welcome tab
TabGame=Oyun ; The title of the second tab on the setup screen, where you choose a game
TabGameMessage=Hangi oyun için mod yapıyorsunuz? ; Message displayed at the top of the Game tab
TabPaintJobs=Boya işi ; The title of the third tab on the setup screen, where you choose how many paint jobs you're making
TabPaintJobsMessage=Kaç tane boya işi yapıyorsunuz? ; Message displayed at the top of the Paint Jobs tab
LinkForum=Forum Başlığı ; Clickable link to the thread on the SCS Forums
LinkGithub=GitHub sayfası ; Clickable link to the GitHub project page
LinkKofi=Paint Job Packer'ı Destekleyin ; Clickable link to the Ko-fi page to leave a tip/donation
LinkTranslate=Paint Job Packer'ı çevirmeye yardım edin ; Clickable link on the About screen to the Crowdin page. You might have clicked it to get here :)
AcknowledgementNotice=Bu yazılım Avustralya'da Darramurragal Land'de oluşturuldu, daha fazla bilgi için buraya tıklayın ; This notice refers to the traditional owners of the land on which I (Carsmaniac) live. "Darramurragal" is a word from the local language, so there's no need to translate it.
UpdateNotice=Yeni sürüm mevcut! - v{version_number} - İndirmek için burayı tıklayın ; Message displayed when there's a new version to download
UpdateDetails=Bu güncelleme şunları içerir: {details} ; The major features of a new update (which will unfortunately always be in English)
PaintJobSingle=Tek boya işi ; One of two options when choosing how many paint jobs to make: "Single paint job" or "Paint job pack". This option is one paint job supporting one vehicle, the same sort of mod you'd make using Mods Studio 2
PaintJobSingleDesc=Tek bir araç için tek bir boya işi ; Short description of the "Single paint job" option
PaintJobPack=Boya işi paketi ; One of two options when choosing how many paint jobs to make: "Single paint job" or "Paint job pack". This option is a pack of paint jobs (all with the same name/price/etc) that supports multiple vehicles, like a VTC paint job pack or a combo skin.
PaintJobPackDesc=Birden fazla aracı destekleyen tek bir boya işi ; Short description of the "Paint job pack" option
AboutMIT=MIT Lisansı altında lisanslıdır ; Listed on the About screen under everything licensed under MIT. Clicking on it takes you to an online copy of the MIT Licence
AboutBSD=3-Maddeli BSD Lisansı altında lisanslanmıştır ; Listed on the About screen under everything licensed under BSD. Clicking on it takes you to an online copy of the BSD Licence
AboutDeveloper=Geliştirici: ; Used on the About screen for the main developer of each project, for example "Developer: Carsmaniac" for Paint Job Packer
AboutContributors=Katkıda Bulunanlar: ; Used on the About screen to list other people that contributed to each project on GitHub
AboutTranslators=Çevirmenler: ; Used on the About screen to list people who helped translate Paint Job Packer, including you! :)
AboutSupporters=Destekçiler: ; Used on the About screen to list people who financially support Paint Job Packer by joining the $1/month membership on the Ko-fi page
AnalyticsTitle=Analizler ; Used on the About screen as the title of the analytics tab
Analytics1=Paint Job Packer, anonim kullanım verilerini toplamak için RudderStack'i kullanır. Aşağıdaki bilgiler toplanır: ; The first part of the analytics information on the About screen
Analytics2=1. Yazılım versiyonu ({version}) ; The second part of the analytics information on the About screen, {version} is the currently installed version
Analytics3=2. İşletim sistemi: ({operating_system}) ; The third part of the analytics information on the About screen, {operating_system} is the user's OS
Analytics4=3. System language: ({language}) ; The fourth part of the analytics information on the About screen, {language} is the default system language, if detected
Analytics5=4. A list of the trucks/trailers supported in your mod ; The fifth part of the analytics information on the About screen
Analytics6=This information lets me know which features of the program are used most often, to help me prioritise what to develop first. ; The sixth part of the analytics information on the About screen
Analytics7=No personal information like IP address, username, unique ID etc. is collected, and it never will be. ; The seventh part of the analytics information on the About screen
Analytics8=Analytics is collected by a dedicated script, and you can read through its code by clicking here. Everything in it is explained, so you don't need to be a programmer to understand it. ; The eighth part of the analytics information on the About screen. This is a clickable link, which opens the analytics script in a browser window
Analytics9=Thanks for helping me improve Paint Job Packer :) ; The ninth part of the analytics information on the About screen

[FancyError]
FancyTitle=Paint Job Packer ran into an unexpected error and needs to exit ; Text displayed at the top of the crash screen, with the crash message below
FancyPlease=Please send this crash report to the developer ; Text displayed in the middle of the crash screen, with the send/don't send buttons below
FancySend=Send to developer ; Button to send the crash report to the developer, then quit
FancyDontSend=Don't send ; Button to not send the crash report to the developer, and just quit
FancySending=Sending... ; The "Send to Developer" button turns into this after it is clicked, while sending
FancySorry=Thank you, and sorry for the inconvenience! ; Apology at the bottom of the crash screen

[ModInfo]
ModInfoPanelName=Mod Info ; The name of the section where you enter your mod info: your mod's name and version, and the name of the author
ModName=Mod name ; Label for the mod name text entry
ModNameHelp1=Your mod's name, shown in the mod manager ; The help message for "Mod name"
ModNameExample=e.g. Transit Co Paint Job Pack ; An example shown on the "Mod name" help screen
ModVersion=Version ; Label for the version text entry
ModVersionHelp1=Your mod's version, shown in the mod manager ; The help message for "Version"
ModVersionExample=e.g. 1.0 ; An example shown on the "Version" help screen
ModAuthor=Author ; Label for the author text entry
ModAuthorHelp1=Your mod's author (your name), shown in the mod manager ; The help message for "Author"
ModAuthorExample=e.g. Carsmaniac ; An example shown on the "Author" help screen. No need to make it Carsmaniac, set it to your username if you like :)

[InGamePaintJobInfo]
InGamePaintJobInfoPanelName=In-Game Paint Job Info ; The name of the section where you enter your paint job info: your paint job's name and price, and the level at which it's unlocked for purchase
InGameName=Paint job name ; Label for the paint job name text entry
InGameNameHelp1=Your paint job's name, shown at the upgrade shop in-game ; The help message for "Paint job name"
InGameNameExample=e.g. Transit Co ; An example shown on the "Paint job name" help screen
InGamePrice=Price ; Label for the price text entry
InGamePriceHelp1=How much your paint job costs in-game, in {currency} ; The help message for "Price". {currency} is either euros or dollars
InGamePriceEuros=euros
InGamePriceDollars=dollars
InGamePriceExample=e.g. 6000 ; An example shown on the "Price" help screen. Number only, no $ or € symbols
InGameDefault=Unlocked by default ; Label for the unlocked by default checkbox
InGameDefaultHelp1=Whether or not your paint job can be bought from level 0, such as on a brand new profile ; The help message for "Unlocked by default"
InGameUnlock=Unlock level ; Label for the unlock level text entry
InGameUnlockHelp1=If not unlocked by default, what level your paint job is purchasable from ; The help message for "Unlock level"
InGameUnlockExample=e.g. 11 ; An example shown on the "Unlock level" help screen

[InternalInfo]
InternalInfoPanelName=Internal (Hidden) Info and Other Settings ; The name of the section where you enter an internal name (a name used by the game to identify your paint job behind the scenes, not actually seen in-game), and choose which truck cabins your paint job should support
InternalName=Internal name ; Label for the internal name text entry
InternalNameHelp1=A unique name used by the game to identify your paint job. Mod users will NOT see this name. ; The first part of the message shown when the help button next to "Internal name" is clicked
InternalNameHelp2=Must be {name_length} characters or fewer, and only contain letters, numbers and underscores. ; The second part of the message shown when the help button next to "Internal name" is clicked. {name_length} is either 10 or 12
InternalNameHelp3=Must also be unique, if two different mods use the same internal name they will be incompatible with each other. ; The third part of the message shown when the help button next to "Internal name" is clicked
InternalNameExample=e.g. transit_co ; An example shown on the "Internal name" help screen
InternalSupported=Supported cabins ; Label for the cabin support dropdown, which lets you choose which truck cabins your paint job/s will support
InternalSupportedLargest=Largest cabin only ; Only the largest cabin size of each truck is supported
InternalSupportedAll=All cabins ; Every cabin of each truck is supported
InternalSupportedHelp1=Whether your paint job supports only the largest cabin for each truck, or all cabins. ; The first part of the message shown when the help button next to "Supported cabins" is clicked
InternalSupportedHelp2=Note that the 8x4 chassis uses a separate cabin in some cases, which would not be supported if you choose largest cabin only. ; The second part of the message shown when the help button next to "Supported cabins" is clicked
InternalSupportedExample=e.g. If you're making a paint job for the Scania S, a "largest cabin only" paint job would only support the High Roof Cabin, whereas an "all cabins" paint job would support the Normal Roof and High Roof cabins, as well as the separate High Roof 8x4 cabin. ; The third part of the message shown when the help button next to "Supported cabins" is clicked
InternalHandling=Split paint jobs ; Label for the split paint jobs dropdown, which determines whether to make one paint job per truck (e.g. one for all cabins of the Volvo FH) or split it up into one per cabin size (e.g. one for the Globetrotter XL, one for the Globetrotter and one for the Sleeper)
InternalHandlingCombined=Bölmeyin, kamyon başına bir tane ; Don't split the paint job/s, for each truck all of the cabins are covered by a single paint job. One .DDS file to cover all of the different sizes.
InternalHandlingSeparate=Bölünmüş, kabin başına bir tane ; Split the paint job/s, for each truck all of the cabins are covered by individual paint jobs. Each cabin size gets its own .DDS file
InternalHandlingHelp1=İster her kamyon için tek bir boya işi yapın, ister bölüp her kabin için bir tane yapın. ; The first part of the message shown when the help button next to "Split paint jobs" is clicked
InternalHandlingHelp2=Kamyon başına tek bir boya işi daha az iş gerektirir ve her kamyon için yalnızca tek bir kabin dokusu yapmanız gerektiğinden daha küçük bir mod boyutuyla sonuçlanır. Bununla birlikte, tasarımınız tüm farklı kabin boyutlarında çalışmayabilir, örneğin tasarımınız büyük kabinlerde doğru görünebilir, ancak daha küçük kabinlerde yanlış konumlandırılabilir/gerilmiş/kesilmiş olabilir. ; The second part of the message shown when the help button next to "Split paint jobs" is clicked
InternalHandlingHelp3=Bölünmüş boya işleri, tasarımınızı her kabin boyutu için çalışacak şekilde değiştirmenize olanak tanır, ancak daha fazla çalışma gerektirir ve daha büyük bir mod boyutuyla sonuçlanır, çünkü gereksinme olsun ya da olmasın her kabin için ayrı dokular yapmanız gerekir. ; The third part of the message shown when the help button next to "Split paint jobs" is clicked

[VehiclesInfo]
VehiclesPanelNameSingle=Desteklenen Araçlar ; The name of the vehicle selection section, when you're making a single paint job not a paint job pack. Below it are two dropdowns: "Type" (truck/trailer/mod) and "Vehicle" (where you select the specific vehicle)
VehiclesPanelNamePack=Desteklenen Araçlar ({number}) ; The name of the vehicle selection section, when you're making a paint job pack not a single paint job. The {number} updates as you tick and untick vehicles across the different tabs (truck/trailer/mod)
VehiclesType=Tür ; A dropdown to choose which type of vehicle to support: Truck, Trailer, Truck Mod, Bus Mod or Trailer Mod
VehiclesVehicle=Araç ; A dropdown to choose which specific vehicle (within the selected type) to support
VehiclesDownloadLink=Tüm modlar için indirme bağlantıları ; A clickable link that takes you to a page with a list of all the supported truck/trailer/bus mods. When making a single paint job, it's displayed underneath the vehicle dropdown if a mod type is selected. When making a paint job pack, it's displayed at the bottom of every mod tab.

[GeneratingInfo]
GeneratingOptions=Genel seçenekler ; The name of the section where you specify mod generating options: whether you're using templates and whether you're planning to upload to the Steam Workshop
GenerateWorkshop=Steam Atölyesi'ne yüklemek için dosyalar oluşturun ; Label for the Workshop uploading checkbox
GenerateWorkshopHelp1=Bir atölye görüntüsü, bir yükleme klasörü ve desteklediğiniz herhangi bir modifiye edilmiş araca çalışma bağlantılarını içeren bir atölye açıklaması dahil olmak üzere Steam Atölyesi'ne yüklerken gereken ek dosyaları oluşturur. ; The first part of the message shown when the help button next to "Generate files for Steam Workshop upload" is clicked
GenerateWorkshopHelp2=SCS Workshop Uploader gerektirir. Yalnızca Windows'u desteklemektedir. ; The second part of the message shown when the help button next to "Generate files for Steam Workshop upload" is clicked
GenerateTemplates=Boş yer tutucular yerine şablonları kullanın ; Label for the templates checkbox
GenerateTemplatesHelp1=Boş yer tutucu dosyalar yerine şablonlar kullanır. Seçilmezse, tüm .dds dosyaları boş beyaz yer tutucu kareler olacaktır. Seçilirse, tüm .dds dosyaları boş resimler yerine uygun şablonlar (kamyonlar için 4k, treylerler için 4k/2k) olacaktır. Belirli araçlardaki bazı parçaların, renklerini değiştirmenin yanı sıra herhangi bir boya işlemi potansiyeli olmadığı için hala boş resimler kullanacağını unutmayın. ; The first part of the message shown when the help button next to "Use templates instead of placeholders" is clicked
GenerateTemplatesHelp2=Herhangi bir etkiye sahip olmak için şablonların yüklenmesini gerektirir. ; The second part of the message shown when the help button next to "Use templates instead of placeholders" is clicked
SaveDirectory=Kayıt Dizini ; The name of the section where you set the save directory, where the mod will be placed once it's generated
CurrentDirectory=Şimdiki dizin ; Label showing the current directory, with the full path displayed underneath
SubfolderCreated=Seçtiğiniz dizinde bir alt klasör oluşturulacak ; Message displayed underneath the save directory changing section, informing the user that a subfolder will be made in the directory they choose. If the chosen directory is the desktop, or the user's documents folder, it wouldn't be great if the mod files are just dumped in there, as such they're all placed in a single folder called "Paint Job Packer Output", hence this notice.
SaveDialogueTitle=Modu Kaydet (alt klasör oluşturulacak) ; The title of the window that allows you to choose where to save your mod
GeneratingProgress=İlerleme ; The name of the section that shows the progress of mod generation in real time. Directly below this string is an empty progress bar that begins filling up once the user clicks "Generate". It shows a visual representation of what Paint Job Packer is doing, which is especially helpful as larger mod packs can take several seconds to generate, especially if you choose to use the included templates.
ProgressReady=Mod oluşturulmaya hazır ; While the mod is generating, the progress panel shows three things: a progress bar, the category of files being generated, and the specific file being generated at the time. Before the mod starts generating, the category and specific are replaced by placeholders (Ready to generate mod/Progress will appear here), the first of which is this string.
ProgressAppearHere=İlerleme burada görünecek ; While the mod is generating, the progress panel shows three things: a progress bar, the category of files being generated, and the specific file being generated at the time. Before the mod starts generating, the category and specific are replaced by placeholders (Ready to generate mod/Progress will appear here), the second of which is this string.
ProgressFinishing=Bitmek üzere... ; Replaces "Ready to generate mod" while the analytics upload is finishing in the background
ProgressSeconds=Bu birkaç saniyeden fazla sürmemelidir ; Replaces "Progress will appear here" while the analytics upload is finishing in the background
ProgressCompleteTitle=Mod oluşturma tamamlandı ; The title of the popup that appears when the mod has finished generating
ProgressComplete1=Modunuz oluşturuldu ve seçtiğiniz dizine {folder_name} adlı bir klasöre yerleştirildi. ; The first part of the popup that appears when the mod has finished generating
ProgressComplete2=Modunuz henüz bitmedi, talimatlar için klasörün içindeki metin dosyasına bakın. GitHub sayfasında da bir rehber var. ; The second part of the popup that appears when the mod has finished generating
ProgressComplete3=Paint Job Packer'ı kullandığınız için teşekkürler! :) ; The third part of the popup that appears when the mod has finished generating

