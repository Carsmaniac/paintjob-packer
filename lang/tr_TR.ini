ErrorIncompatibleTitle=Uyumsuz araçlar ; The title of the error when some of the vehicles selected are incompatible with each other
ErrorIncompatible=Aşağıdaki araçlar birbiriyle uyumlu değildir: ; The message of the error when some of the vehicles selected are incompatible with each other. A list of the incompatible vehicles is displayed below the message
ErrorBus1=Oyunun sınırlamaları nedeniyle, otobüs modları kapılarında boya işlerinin görünmesi için bir geçici çözüm kullanır. Bu, boya işi modlarının biraz garip çalıştığı ve araçların kapılarını etkilemeyeceği anlamına geliyor. ; The first part of the message displayed when making a paint job for a bus, explaining how bus paint jobs differ from truck/trailer paint jobs when trying to paint their doors
ErrorBus2=Otobüs modları için Paint Job Packer tarafından oluşturulan tüm boya işlerinde, kapıların rengini değiştirmenize olanak tanıyan bir renk seçici bulunur, ancak bunlara desen/logo/metin/vb. uygulayamazsınız. ; The second part of the message displayed when making a paint job for a bus, explaining how bus paint jobs differ from truck/trailer paint jobs when trying to paint their doors
ErrorBus3=Düzgün çalışan bir otobüs moduna boya işi yapmak için, yeni bir boya işi yapmak yerine mevcut bir boya işinin doku dosyalarını değiştirmeyi deneyin. Devam etmeyi seçerseniz, modunuzla ilgili bir tuhaflık bekleyin ve bunun düzeltilemeyeceğini unutmayın. ; The third part of the message displayed when making a paint job for a bus, explaining how bus paint jobs differ from truck/trailer paint jobs when trying to paint their doors
ErrorBusSingle=Bu, aşağıdaki aracı etkileyecektir: ; Shown between the second and third parts of the bus paint job message when a single bus is selected. The bus is displayed below this message
ErrorBusMultiple=Bu, seçmiş olduğunuz aşağıdaki araçları etkileyecektir: ; Shown between the second and third parts of the bus paint job message when multiple buses are selected. The buses are listed below this message
ErrorFolderClearTitle=Çıktı klasörü boş değil ; The title of the error when the chosen output folder contains files
ErrorFolderClear1=Seçtiğiniz dizinde {folder_name} adlı bir klasör zaten var ve içinde dosyalar var. ; The first part of the error message when the chosen output folder contains files
ErrorFolderClear2=Lütfen devam etmek için {folder_name} klasörünü silin. ; The second part of the error message when the chosen output folder contains files
ErrorFolderAccessTitle=Çıktı klasörüne erişilemiyor ; The title of the error when Paint Job Packer cannot access the chosen save directory
ErrorFolderAccess1=Paint Job Packer, dosyaları seçtiğiniz dizine kopyalama iznine sahip değil. ; The first part of the error message when Paint Job Packer cannot access the chosen save directory
ErrorFolderAccess2=Farklı bir kaydetme dizini seçmeyi veya Paint Job Packer'ı yönetici olarak çalıştırmayı deneyin. ; The second part of the error message when Paint Job Packer cannot access the chosen save directory
ErrorLongPathTitle=Çıkış yolu çok uzun ; The title of the error when the chosen output folder causes the file path to be too long
ErrorLongPath1=Paint Job Packer, dosya yolu çok uzun olduğu için seçtiğiniz dizine erişemiyor. ; The first part of the error message when the chosen output folder causes the file path to be too long
ErrorLongPath2=Daha kısa uzunlukta bir çıktı konumu seçmeyi deneyin, 
Örneğin: "Kullanıcılar/(kullanıcı adı)/Masaüstü/Oyunlar/Kamyon Simülatörü/Boya İşi Modları/Yeni mod" yerine yalnızca "Kullanıcılar/(kullanıcı adı)/Masaüstü" dizinini kullanın ; The second part of the error message when the chosen output folder causes the file path to be too long
ErrorLongPath3=Windows'da ki sınırlamalar nedeniyle, dosya yolları varsayılan olarak yalnızca 260 karakter uzunluğunda olabilir. Seçtiğiniz çıktı dizininin yolu, bir noktada Paint Job Packer'ın 260 karakterden uzun bir yola sahip bir dosya oluşturması gerekecek kadar uzundu. ; The third part of the error message when the chosen output folder causes the file path to be too long
ErrorNoSpaceTitle=Not enough drive space ; The title of the error when there's not enough space on the chosen output drive
ErrorNoSpace1=There's not enough free space on the drive you chose. ; The first part of the error message when there's not enough space on the chosen output drive
ErrorNoSpace2=Please free up some drive space, or choose an output directory on a different drive. ; The second part of the error message when there's not enough space on the chosen output drive

