[General]
LanguageName=Dansk (delvis) ; The name of your language in your language, e.g. Français, Čeština etc.
Truck=Lastbil ; Used in a dropdown to choose which kind of vehicle to support: Truck, Trailer, Truck Mod, Bus Mod or Trailer Mod
Trucks=Lastbiler ; Used as a tab name for the vehicle selector panel when making a paint job pack: Trucks, Trailers, Truck Mods, Bus Mods and Trailer Mods
Trailer=Trailer ; Used in a dropdown to choose which kind of vehicle to support: Truck, Trailer, Truck Mod, Bus Mod or Trailer Mod
Trailers=Trailere ; Used as a tab name for the vehicle selector panel when making a paint job pack: Trucks, Trailers, Truck Mods, Bus Mods and Trailer Mods
TruckMod=Lastbil Mod ; Used in a dropdown to choose which kind of vehicle to support: Truck, Trailer, Truck Mod, Bus Mod or Trailer Mod
TruckMods=Lastbil Mods ; Used as a tab name for the vehicle selector panel when making a paint job pack: Trucks, Trailers, Truck Mods, Bus Mods and Trailer Mods
BusMod=Bus Mod ; Used in a dropdown to choose which kind of vehicle to support: Truck, Trailer, Truck Mod, Bus Mod or Trailer Mod
BusMods=Bus Mods ; Used as a tab name for the vehicle selector panel when making a paint job pack: Trucks, Trailers, Truck Mods, Bus Mods and Trailer Mods
TrailerMod=Trailer Mod ; Used in a dropdown to choose which kind of vehicle to support: Truck, Trailer, Truck Mod, Bus Mod or Trailer Mod
TrailerMods=Trailer Mods ; Used as a tab name for the vehicle selector panel when making a paint job pack: Trucks, Trailers, Truck Mods, Bus Mods and Trailer Mods
LeaveFeedback=Giv feedback eller få support ; A clickable link that takes you to the thread on the SCS Forums. There is a separate link just labelled "Forum thread" elsewhere.
HelpTitle=Hjælp: {topic} ; The title of the help window when clicking the ? button next to any of the fields, for example "Help: Internal name" or "Help: Use templates instead of empty placeholders"

[Buttons]
Next=Næste ; Button to switch to the next page, displayed with a > after it, like "Next >"
Previous=Forrige ; Button to switch to the previous page, displayed with a < before it, like "< Previous"
Continue=Fortsæt ; Button to switch from the setup screen (with the big images and the Next/Previous buttons) to the main screen (where you enter all your mod info in text boxes)
Back=Tilbage ; Button to go back to the main screen from the generating screen (where you set the save directory etc), displayed with a < before it, like "< Back"
About=Om ; Button to open the About window, which has credits, licensing info and links for Paint Job Packer itself and all the other projects included (e.g. the UI theme)
BackToSetup=Tilbage til opsætning ; Button to go back to the setup screen from the main screen, displayed with a < before it, like "< Back to setup"
GenerateSave=Generer og gem ; Button to switch from the main screen to the generating screen
Generate=Generere ; Button to generate your mod, after you've fill in all the info on the generating screen
ChangeDirectory=Rediger ; Button to change the save directory
Close=Luk ; Button to close the About screen

[Setup]
TabWelcome=Velkommen ; The title of the first tab on the setup screen, with the big Paint Job Packer logo
TabWelcomeMessage=Velkommen til Paint Job Packer ; Message displayed at the top of the Welcome tab
TabGame=Spil ; The title of the second tab on the setup screen, where you choose a game
TabGameMessage=Hvilke spil laver du mod til? ; Message displayed at the top of the Game tab
TabPaintJobs=Paint Jobs ; The title of the third tab on the setup screen, where you choose how many paint jobs you're making
TabPaintJobsMessage=Hvor mange malinger vil du lave? ; Message displayed at the top of the Paint Jobs tab
LinkForum=Forumtråd ; Clickable link to the thread on the SCS Forums
LinkGithub=GitHub-side ; Clickable link to the GitHub project page
LinkKofi=Support Paint Job Packer ; Clickable link to the Ko-fi page to leave a tip/donation
LinkTranslate=Hjælp med at oversætte Paint Job Packer ; Clickable link on the About screen to the Crowdin page. You might have clicked it to get here :)
AcknowledgementNotice=Dette software er etableret i Australien på Darramurragal Land, klik her for mere info ; This notice refers to the traditional owners of the land on which I (Carsmaniac) live. "Darramurragal" is a word from the local language, so there's no need to translate it.
UpdateNotice=Ny version tilgængelig! - v{version_number} - Klik her for at downloade ; Message displayed when there's a new version to download
UpdateDetails=Denne opdatering inkluderer: {details} ; The major features of a new update (which will unfortunately always be in English)
PaintJobSingle=Enkelt paintjob ; One of two options when choosing how many paint jobs to make: "Single paint job" or "Paint job pack". This option is one paint job supporting one vehicle, the same sort of mod you'd make using Mods Studio 2
PaintJobSingleDesc=Et enkelt paintjob for et enkelt køretøj ; Short description of the "Single paint job" option
PaintJobPack=Paintjob pakke ; One of two options when choosing how many paint jobs to make: "Single paint job" or "Paint job pack". This option is a pack of paint jobs (all with the same name/price/etc) that supports multiple vehicles, like a VTC paint job pack or a combo skin.
PaintJobPackDesc=Et paintjob som understøtter flere køretøjer ; Short description of the "Paint job pack" option
AboutMIT=Licenseret under MIT-licensen ; Listed on the About screen under everything licensed under MIT. Clicking on it takes you to an online copy of the MIT Licence
AboutBSD=Licenseret under 3-Clause BSD-licensen ; Listed on the About screen under everything licensed under BSD. Clicking on it takes you to an online copy of the BSD Licence
AboutDeveloper=Udviklere: ; Used on the About screen for the main developer of each project, for example "Developer: Carsmaniac" for Paint Job Packer
AboutContributors=Bidragere: ; Used on the About screen to list other people that contributed to each project on GitHub
AboutTranslators=Oversættere: ; Used on the About screen to list people who helped translate Paint Job Packer, including you! :)
AboutSupporters=Supportere: ; Used on the About screen to list people who financially support Paint Job Packer by joining the $1/month membership on the Ko-fi page
AnalyticsTitle=Analyser ; Used on the About screen as the title of the analytics tab
Analytics1=Paint Job Packer benytter RudderStack til at indsamle anonyme brugsdata. Følgende oplysninger er indsamlet: ; The first part of the analytics information on the About screen
Analytics2=1. Software version ({version}) ; The second part of the analytics information on the About screen, {version} is the currently installed version
Analytics3=2. Operating system: ({operating_system}) ; The third part of the analytics information on the About screen, {operating_system} is the user's OS
Analytics4=3. System language: ({language}) ; The fourth part of the analytics information on the About screen, {language} is the default system language, if detected
Analytics5=4. A list of the trucks/trailers supported in your mod ; The fifth part of the analytics information on the About screen
Analytics6=This information lets me know which features of the program are used most often, to help me prioritise what to develop first. ; The sixth part of the analytics information on the About screen
Analytics7=No personal information like IP address, username, unique ID etc. is collected, and it never will be. ; The seventh part of the analytics information on the About screen
Analytics8=Analytics is collected by a dedicated script, and you can read through its code by clicking here. Everything in it is explained, so you don't need to be a programmer to understand it. ; The eighth part of the analytics information on the About screen. This is a clickable link, which opens the analytics script in a browser window
Analytics9=Thanks for helping me improve Paint Job Packer :) ; The ninth part of the analytics information on the About screen

[FancyError]
FancyTitle=Paint Job Packer ran into an unexpected error and needs to exit ; Text displayed at the top of the crash screen, with the crash message below
FancyPlease=Please send this crash report to the developer ; Text displayed in the middle of the crash screen, with the send/don't send buttons below
FancySend=Send to developer ; Button to send the crash report to the developer, then quit
FancyDontSend=Send ikke ; Button to not send the crash report to the developer, and just quit
FancySending=Sender... ; The "Send to Developer" button turns into this after it is clicked, while sending
FancySorry=Thank you, and sorry for the inconvenience! ; Apology at the bottom of the crash screen

