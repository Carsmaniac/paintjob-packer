[General]
LanguageName=Svenska ; The name of your language in your language, e.g. Français, Čeština etc.
Truck=Lastbil ; Used in a dropdown to choose which kind of vehicle to support: Truck, Trailer, Truck Mod, Bus Mod or Trailer Mod
Trucks=Lastbilar ; Used as a tab name for the vehicle selector panel when making a paint job pack: Trucks, Trailers, Truck Mods, Bus Mods and Trailer Mods
Trailer=Trailer ; Used in a dropdown to choose which kind of vehicle to support: Truck, Trailer, Truck Mod, Bus Mod or Trailer Mod
Trailers=Trailers ; Used as a tab name for the vehicle selector panel when making a paint job pack: Trucks, Trailers, Truck Mods, Bus Mods and Trailer Mods
TruckMod=Lastbils mod ; Used in a dropdown to choose which kind of vehicle to support: Truck, Trailer, Truck Mod, Bus Mod or Trailer Mod
TruckMods=Lastbils mod ; Used as a tab name for the vehicle selector panel when making a paint job pack: Trucks, Trailers, Truck Mods, Bus Mods and Trailer Mods
BusMod=Buss mod ; Used in a dropdown to choose which kind of vehicle to support: Truck, Trailer, Truck Mod, Bus Mod or Trailer Mod
BusMods=Buss mod ; Used as a tab name for the vehicle selector panel when making a paint job pack: Trucks, Trailers, Truck Mods, Bus Mods and Trailer Mods
TrailerMod=Trailer Mod ; Used in a dropdown to choose which kind of vehicle to support: Truck, Trailer, Truck Mod, Bus Mod or Trailer Mod
TrailerMods=Trailer Mods ; Used as a tab name for the vehicle selector panel when making a paint job pack: Trucks, Trailers, Truck Mods, Bus Mods and Trailer Mods
LeaveFeedback=Lämna feedback eller få support ; A clickable link that takes you to the thread on the SCS Forums. There is a separate link just labelled "Forum thread" elsewhere.
HelpTitle=Hjälp {topic} ; The title of the help window when clicking the ? button next to any of the fields, for example "Help: Internal name" or "Help: Use templates instead of empty placeholders"

[Buttons]
Next=Nästa ; Button to switch to the next page, displayed with a > after it, like "Next >"
Previous=Föregående ; Button to switch to the previous page, displayed with a < before it, like "< Previous"
Continue=Fortsätt ; Button to switch from the setup screen (with the big images and the Next/Previous buttons) to the main screen (where you enter all your mod info in text boxes)
Back=Tillbaka ; Button to go back to the main screen from the generating screen (where you set the save directory etc), displayed with a < before it, like "< Back"
About=Om programmet ; Button to open the About window, which has credits, licensing info and links for Paint Job Packer itself and all the other projects included (e.g. the UI theme)
BackToSetup=Tillbaka till inställningar ; Button to go back to the setup screen from the main screen, displayed with a < before it, like "< Back to setup"
GenerateSave=Generera och spara ; Button to switch from the main screen to the generating screen
Generate=Generera ; Button to generate your mod, after you've fill in all the info on the generating screen
ChangeDirectory=Ändra ; Button to change the save directory
Close=Stäng ; Button to close the About screen

[Setup]
TabWelcome=Välkommen ; The title of the first tab on the setup screen, with the big Paint Job Packer logo
TabWelcomeMessage=Välkommen till Paint Job Packer ; Message displayed at the top of the Welcome tab
TabGame=Spel ; The title of the second tab on the setup screen, where you choose a game
TabGameMessage=Vilket spel gör du en mod för? ; Message displayed at the top of the Game tab
TabPaintJobs=Färgläggningsjobb ; The title of the third tab on the setup screen, where you choose how many paint jobs you're making
TabPaintJobsMessage=Hur många färgläggninsjobb gör du? ; Message displayed at the top of the Paint Jobs tab
LinkForum=Forumets tråd ; Clickable link to the thread on the SCS Forums
LinkGithub=GitHub sidan ; Clickable link to the GitHub project page
LinkKofi=Välkommen till Paint Job Packers support sida ; Clickable link to the Ko-fi page to leave a tip/donation
LinkTranslate=Hjälp till att översätta Paint Job Packer ; Clickable link on the About screen to the Crowdin page. You might have clicked it to get here :)
AcknowledgementNotice=Denna programvara skapades i Australien i Darramurragal Land, klicka här för mer info ; This notice refers to the traditional owners of the land on which I (Carsmaniac) live. "Darramurragal" is a word from the local language, so there's no need to translate it.
UpdateNotice=Ny version tillgänglig! - v{version_number} - Klicka här för att ladda ner ; Message displayed when there's a new version to download
UpdateDetails=Uppdateringen inkluderar: {details} ; The major features of a new update (which will unfortunately always be in English)
PaintJobSingle=Endast en färglägningsjobb ; One of two options when choosing how many paint jobs to make: "Single paint job" or "Paint job pack". This option is one paint job supporting one vehicle, the same sort of mod you'd make using Mods Studio 2
PaintJobSingleDesc=Ett enda färgjobb för ett enda fordon ; Short description of the "Single paint job" option
PaintJobPack=Färgläggningsjobb för många fordon ; One of two options when choosing how many paint jobs to make: "Single paint job" or "Paint job pack". This option is a pack of paint jobs (all with the same name/price/etc) that supports multiple vehicles, like a VTC paint job pack or a combo skin.
PaintJobPackDesc=Ett färgjobb som stödjer flera fordon ; Short description of the "Paint job pack" option
AboutMIT=Licensierad under MIT-licensen ; Listed on the About screen under everything licensed under MIT. Clicking on it takes you to an online copy of the MIT Licence
AboutBSD=Licensierad enligt 3-klausulen BSD-licens ; Listed on the About screen under everything licensed under BSD. Clicking on it takes you to an online copy of the BSD Licence
AboutDeveloper=Utvecklare: ; Used on the About screen for the main developer of each project, for example "Developer: Carsmaniac" for Paint Job Packer
AboutContributors=Bidragsgivare: ; Used on the About screen to list other people that contributed to each project on GitHub
AboutTranslators=Översättare: ; Used on the About screen to list people who helped translate Paint Job Packer, including you! :)
AboutSupporters=Supportrar: ; Used on the About screen to list people who financially support Paint Job Packer by joining the $1/month membership on the Ko-fi page
AnalyticsTitle=Analys ; Used on the About screen as the title of the analytics tab
Analytics1=Paint Job Packer använder RudderStack för att samla in anonym användningsdata. Följande information samlas in: ; The first part of the analytics information on the About screen
Analytics2=1. Programvaruversion ({version}) ; The second part of the analytics information on the About screen, {version} is the currently installed version
Analytics3=2. Operativsystem: ({operating_system}) ; The third part of the analytics information on the About screen, {operating_system} is the user's OS
Analytics4=3. Systemspråk: ({language}) ; The fourth part of the analytics information on the About screen, {language} is the default system language, if detected
Analytics5=4. En lista över de lastbilar/släpvagnar som stöds i din mod ; The fifth part of the analytics information on the About screen
Analytics6=Denna information låter mig veta vilka funktioner i programmet används oftast, för att hjälpa mig att prioritera vad som ska utvecklas först. ; The sixth part of the analytics information on the About screen
Analytics7=Ingen personlig information som IP-adress, användarnamn, unikt ID etc. samlas in, och det kommer aldrig att bli. ; The seventh part of the analytics information on the About screen
Analytics8=Analytics samlas in av ett dedikerat skript, och du kan läsa igenom dess kod genom att klicka här. Allt i det förklaras, så du behöver inte vara en programmerare för att förstå det. ; The eighth part of the analytics information on the About screen. This is a clickable link, which opens the analytics script in a browser window
Analytics9=Tack för att du hjälper mig att förbättra Paint Job Packer :) ; The ninth part of the analytics information on the About screen

[FancyError]
FancyTitle=Paint Job Packer stötte på ett oväntat fel och måste avsluta ; Text displayed at the top of the crash screen, with the crash message below
FancyPlease=Skicka denna kraschrapport till utvecklaren ; Text displayed in the middle of the crash screen, with the send/don't send buttons below
FancySend=Skicka till utvecklare ; Button to send the crash report to the developer, then quit
FancyDontSend=Skicka inte ; Button to not send the crash report to the developer, and just quit
FancySending=Skickar... ; The "Send to Developer" button turns into this after it is clicked, while sending
FancySorry=Tack så mycket, och ledsen för besväret! ; Apology at the bottom of the crash screen

[ModInfo]
ModInfoPanelName=Mer info ; The name of the section where you enter your mod info: your mod's name and version, and the name of the author
ModName=Mod namn ; Label for the mod name text entry
ModNameHelp1=Namnet på din mod, som visas i mod manager ; The help message for "Mod name"
ModNameExample=t.ex. Transit Co Färgsättnings paket ; An example shown on the "Mod name" help screen
ModVersion=Version ; Label for the version text entry
ModVersionHelp1=Namnet på din mod, som visas i mod manager ; The help message for "Version"
ModVersionExample=t.ex. 1.0 ; An example shown on the "Version" help screen
ModAuthor=Skapare ; Label for the author text entry
ModAuthorHelp1=Namnet på din mod, som visas i mod manager ; The help message for "Author"
ModAuthorExample=t.ex. Carsmaniac ; An example shown on the "Author" help screen. No need to make it Carsmaniac, set it to your username if you like :)

[InGamePaintJobInfo]
InGamePaintJobInfoPanelName=Färgläggnings information i spelet ; The name of the section where you enter your paint job info: your paint job's name and price, and the level at which it's unlocked for purchase
InGameName=Färgläggningsjobbets namn ; Label for the paint job name text entry
InGameNameHelp1=Namnet på din färgläggning, visas i uppgraderingsbutiken i spelet ; The help message for "Paint job name"
InGameNameExample=t.ex. Transit Co ; An example shown on the "Paint job name" help screen
InGamePrice=Pris ; Label for the price text entry
InGamePriceHelp1=Hur mycket ditt färgjobb kostar i spelet, i {currency} ; The help message for "Price". {currency} is either euros or dollars
InGamePriceEuros=euro
InGamePriceDollars=dollar
InGamePriceExample=t.ex. 6000 ; An example shown on the "Price" help screen. Number only, no $ or € symbols
InGameDefault=Upplåst som standard ; Label for the unlocked by default checkbox
InGameDefaultHelp1=Huruvida ditt färgjobb kan köpas från nivå 0, till exempel på en helt ny profil ; The help message for "Unlocked by default"
InGameUnlock=Upplåsningsnivå ; Label for the unlock level text entry
InGameUnlockHelp1=Om inte låses upp som standard, vilken nivå ditt färgjobb kan köpas från ; The help message for "Unlock level"
InGameUnlockExample=t.ex. 11 ; An example shown on the "Unlock level" help screen

[InternalInfo]
InternalInfoPanelName=Intern (dold) information och andra inställningar ; The name of the section where you enter an internal name (a name used by the game to identify your paint job behind the scenes, not actually seen in-game), and choose which truck cabins your paint job should support
InternalName=Internt namn ; Label for the internal name text entry
InternalNameHelp1=Ett unikt namn som används av spelet för att identifiera ditt färgjobb. Modanvändare kommer INTE att se detta namn. ; The first part of the message shown when the help button next to "Internal name" is clicked
InternalNameHelp2=Måste vara {name_length} tecken eller färre och innehåller endast bokstäver, siffror och understreck. ; The second part of the message shown when the help button next to "Internal name" is clicked. {name_length} is either 10 or 12
InternalNameHelp3=Måste också vara unik, om två olika moddar använder samma interna namn kommer de att vara inkompatibla med varandra. ; The third part of the message shown when the help button next to "Internal name" is clicked
InternalNameExample=t.ex. transit_co ; An example shown on the "Internal name" help screen
InternalSupported=Hytter som stöds ; Label for the cabin support dropdown, which lets you choose which truck cabins your paint job/s will support
InternalSupportedLargest=Enbart största hytten ; Only the largest cabin size of each truck is supported
InternalSupportedAll=Alla hytter ; Every cabin of each truck is supported
InternalSupportedHelp1=Oavsett om ditt färgjobb bara stöder den största hytten för varje lastbil, eller alla hytter. ; The first part of the message shown when the help button next to "Supported cabins" is clicked
InternalSupportedHelp2=Observera att 8x4-chassit i vissa fall använder en separat förarhytt, vilket inte skulle stödjas om du väljer den största hytten. ; The second part of the message shown when the help button next to "Supported cabins" is clicked
InternalSupportedExample=t.ex. Om du gör ett färgjobb för Scania S skulle ett "bara största kabin" skulle målarjobbet bara stödja High Roof Cabin, Medan ett "alla hytter" målar jobb skulle stödja Normal Roof- och High Roof-hytter, liksom den separata High Roof 8x4-hytter. ; The third part of the message shown when the help button next to "Supported cabins" is clicked
InternalHandling=Dela upp färgjobben ; Label for the split paint jobs dropdown, which determines whether to make one paint job per truck (e.g. one for all cabins of the Volvo FH) or split it up into one per cabin size (e.g. one for the Globetrotter XL, one for the Globetrotter and one for the Sleeper)
InternalHandlingCombined=Dela inte, en per lastbil ; Don't split the paint job/s, for each truck all of the cabins are covered by a single paint job. One .DDS file to cover all of the different sizes.
InternalHandlingSeparate=Split, en per hytt ; Split the paint job/s, for each truck all of the cabins are covered by individual paint jobs. Each cabin size gets its own .DDS file
InternalHandlingHelp1=Om du vill göra ett enda färgjobb för varje lastbil, eller dela upp det och göra en för varje kabin. ; The first part of the message shown when the help button next to "Split paint jobs" is clicked
InternalHandlingHelp2=Ett enda färgjobb per lastbil kräver mindre arbete och resulterar i en mindre modulstorlek, eftersom du bara behöver göra en enda kabinstruktur för varje lastbil. Men din design kanske inte fungerar på alla olika kabinstorlekar, Till exempel kan din design se korrekt ut på stora hytter men placeras felaktigt/sträckt/kapat på mindre hyttar. ; The second part of the message shown when the help button next to "Split paint jobs" is clicked
InternalHandlingHelp3=Delade färgjobb gör att du kan justera din design för att arbeta för varje kabinstorlek, men kräver mer arbete och resulterar i en större mod storlek, som du behöver för att göra separata texturer för varje stuga oavsett om de behöver dem eller inte. ; The third part of the message shown when the help button next to "Split paint jobs" is clicked

[VehiclesInfo]
VehiclesPanelNameSingle=Fordon som stöds ; The name of the vehicle selection section, when you're making a single paint job not a paint job pack. Below it are two dropdowns: "Type" (truck/trailer/mod) and "Vehicle" (where you select the specific vehicle)
VehiclesPanelNamePack=Fordon som stöds ({number}) ; The name of the vehicle selection section, when you're making a paint job pack not a single paint job. The {number} updates as you tick and untick vehicles across the different tabs (truck/trailer/mod)
VehiclesType=Typ ; A dropdown to choose which type of vehicle to support: Truck, Trailer, Truck Mod, Bus Mod or Trailer Mod
VehiclesVehicle=Fordon ; A dropdown to choose which specific vehicle (within the selected type) to support
VehiclesDownloadLink=Ladda ner länkar för alla moddar ; A clickable link that takes you to a page with a list of all the supported truck/trailer/bus mods. When making a single paint job, it's displayed underneath the vehicle dropdown if a mod type is selected. When making a paint job pack, it's displayed at the bottom of every mod tab.

[GeneratingInfo]
GeneratingOptions=Allmänna alternativ ; The name of the section where you specify mod generating options: whether you're using templates and whether you're planning to upload to the Steam Workshop
GenerateWorkshop=Generera filer för Steam Workshop uppladdning ; Label for the Workshop uploading checkbox
GenerateWorkshopHelp1=Skapar ytterligare filer som behövs när du laddar upp till Steam Workshop, inklusive en verkstadsbild, en uppladdningsmapp och en verkstadsbeskrivning med fungerande länkar till alla moddade fordon som du stöder. ; The first part of the message shown when the help button next to "Generate files for Steam Workshop upload" is clicked
GenerateWorkshopHelp2=Kräver SCS Workshop Uploader, som endast stöder Windows. ; The second part of the message shown when the help button next to "Generate files for Steam Workshop upload" is clicked
GenerateTemplates=Använd mallar istället för tomma platshållare ; Label for the templates checkbox
GenerateTemplatesHelp1=Använder mallar istället för tomma platshållarfiler. Om inte valts, kommer alla .dds-filer vara tomma vita platshållare rutor. Om valda, alla . ds-filer kommer att vara lämpliga mallar (4k för lastbilar, 4k/2k för släpvagnar) istället för tomma bilder. Observera att vissa delar på vissa fordon fortfarande kommer att använda tomma bilder, eftersom de inte har några målarjobb förutom att ändra färg. ; The first part of the message shown when the help button next to "Use templates instead of placeholders" is clicked
GenerateTemplatesHelp2=Kräver mallar för att installeras för att ha någon effekt. ; The second part of the message shown when the help button next to "Use templates instead of placeholders" is clicked
SaveDirectory=Mapp var modden sparas ; The name of the section where you set the save directory, where the mod will be placed once it's generated
CurrentDirectory=Aktuell mapp ; Label showing the current directory, with the full path displayed underneath
SubfolderCreated=En undermapp kommer att skapas i din valda katalog ; Message displayed underneath the save directory changing section, informing the user that a subfolder will be made in the directory they choose. If the chosen directory is the desktop, or the user's documents folder, it wouldn't be great if the mod files are just dumped in there, as such they're all placed in a single folder called "Paint Job Packer Output", hence this notice.
SaveDialogueTitle=Spara Mod (undermapp kommer att skapas) ; The title of the window that allows you to choose where to save your mod
GeneratingProgress=Förlopp ; The name of the section that shows the progress of mod generation in real time. Directly below this string is an empty progress bar that begins filling up once the user clicks "Generate". It shows a visual representation of what Paint Job Packer is doing, which is especially helpful as larger mod packs can take several seconds to generate, especially if you choose to use the included templates.
ProgressReady=Redo att generera mod ; While the mod is generating, the progress panel shows three things: a progress bar, the category of files being generated, and the specific file being generated at the time. Before the mod starts generating, the category and specific are replaced by placeholders (Ready to generate mod/Progress will appear here), the first of which is this string.
ProgressAppearHere=Förloppet kommer att visas här ; While the mod is generating, the progress panel shows three things: a progress bar, the category of files being generated, and the specific file being generated at the time. Before the mod starts generating, the category and specific are replaced by placeholders (Ready to generate mod/Progress will appear here), the second of which is this string.
ProgressFinishing=Slutför körning... ; Replaces "Ready to generate mod" while the analytics upload is finishing in the background
ProgressSeconds=Detta bör inte ta mer än några sekunder ; Replaces "Progress will appear here" while the analytics upload is finishing in the background
ProgressCompleteTitle=Modgenerering slutförd ; The title of the popup that appears when the mod has finished generating
ProgressComplete1=Din mod har genererats och placerats i den katalog som du valde, i en mapp som heter {folder_name}. ; The first part of the popup that appears when the mod has finished generating
ProgressComplete2=Din mod är ännu inte klar, se textfilen i mappen för instruktioner. Det finns också en guide på GitHub-sidan. ; The second part of the popup that appears when the mod has finished generating
ProgressComplete3=Tack för att du använder Paint Job Packer! :) ; The third part of the popup that appears when the mod has finished generating

