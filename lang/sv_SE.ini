ErrorIncompatible=Följande fordon är inte kompatibla med varandra: ; The message of the error when some of the vehicles selected are incompatible with each other. A list of the incompatible vehicles is displayed below the message
ErrorBus1=På grund av begränsningar i spelet, buss-mods använder en arbetsmiljö för att måla jobb att visas på deras dörrar. Det innebär att måla arbetsmoddar fungerar lite konstigt och inte påverkar fordonens dörrar. ; The first part of the message displayed when making a paint job for a bus, explaining how bus paint jobs differ from truck/trailer paint jobs when trying to paint their doors
ErrorBus2=Alla färgjobb som genereras av Paint Job Packer för buss-mods kommer att ha en färgväljare, vilket gör att du kan ändra färgen på dörrarna, men du kommer inte att kunna tillämpa mönster/logotyper/text/etc till dem. ; The second part of the message displayed when making a paint job for a bus, explaining how bus paint jobs differ from truck/trailer paint jobs when trying to paint their doors
ErrorBus3=För att göra ett färgjobb för en buss mod som fungerar korrekt, prova att ersätta texturfilerna för ett befintligt färgjobb, istället för att göra ett helt nytt. Om du väljer att fortsätta, förvänta dig lite konstiga med ditt mod, och notera att det inte kan fixas. ; The third part of the message displayed when making a paint job for a bus, explaining how bus paint jobs differ from truck/trailer paint jobs when trying to paint their doors
ErrorBusSingle=Detta kommer att påverka följande fordon: ; Shown between the second and third parts of the bus paint job message when a single bus is selected. The bus is displayed below this message
ErrorBusMultiple=Detta kommer att påverka följande fordon som du har valt: ; Shown between the second and third parts of the bus paint job message when multiple buses are selected. The buses are listed below this message
ErrorFolderClearTitle=Utmatningsmappen är inte rensad ; The title of the error when the chosen output folder contains files
ErrorFolderClear1=En mapp som heter {folder_name} finns redan i den katalog som du valde, och den innehåller filer. ; The first part of the error message when the chosen output folder contains files
ErrorFolderClear2=Ta bort mappen {folder_name} för att fortsätta. ; The second part of the error message when the chosen output folder contains files
ErrorFolderAccessTitle=Kan inte få åtkomst till utdatamappen ; The title of the error when Paint Job Packer cannot access the chosen save directory
ErrorFolderAccess1=Paint Job Packer har inte behörighet att kopiera filer till den katalog du valde. ; The first part of the error message when Paint Job Packer cannot access the chosen save directory
ErrorFolderAccess2=Prova att välja en annan sparkatalog, eller att köra Paint Job Packer som administratör. ; The second part of the error message when Paint Job Packer cannot access the chosen save directory
ErrorLongPathTitle=Output path length is too long ; The title of the error when the chosen output folder causes the file path to be too long
ErrorLongPath1=Paint Job Packer can't access the directory that you chose because the file path is too long. ; The first part of the error message when the chosen output folder causes the file path to be too long
ErrorLongPath2=Try choosing an output location with a shorter length, e.g. just "Users/(username)/Desktop" instead of "Users/(username)/Desktop/Games/Truck Simulator/Paint Job Packer mods/Mod output/My cool new mod" ; The second part of the error message when the chosen output folder causes the file path to be too long
ErrorLongPath3=Due to limitations in Windows, file paths can only be 260 characters long by default. Your chosen output directory's path was long enough that at one point Paint Job Packer needed to make a file with a path more than 260 characters long. ; The third part of the error message when the chosen output folder causes the file path to be too long

