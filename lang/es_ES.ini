ErrorIncompatibleTitle=Vehículos incompatibles ; The title of the error when some of the vehicles selected are incompatible with each other
ErrorIncompatible=Los siguientes vehículos son incompatibles entre sí: ; The message of the error when some of the vehicles selected are incompatible with each other. A list of the incompatible vehicles is displayed below the message
ErrorBus1=Debido a las limitaciones del juego, los mods de autobús utilizan una solución alternativa para que aparezcan trabajos de pintura en sus puertas. Esto significa que los mods de pintura trabajan un poco extrañamente, y no afectarán a las puertas de los vehículos. ; The first part of the message displayed when making a paint job for a bus, explaining how bus paint jobs differ from truck/trailer paint jobs when trying to paint their doors
ErrorBus2=Cualquier trabajo de pintura generado por Paint Job Packer para mods de bus tendrá un selector de color, que te permitirá cambiar el color de las puertas, sin embargo no podrás aplicar patrones/logos/texto, etc. en ellos. ; The second part of the message displayed when making a paint job for a bus, explaining how bus paint jobs differ from truck/trailer paint jobs when trying to paint their doors
ErrorBus3=Para hacer un trabajo de pintura para un mod de Autobus que funcione correctamente, intente reemplazar los archivos de textura de un trabajo de pintura existente, en lugar de hacer uno nuevo. Si decide continuar, espere algo extraño con su mod, y tenga en cuenta que no se puede arreglar. ; The third part of the message displayed when making a paint job for a bus, explaining how bus paint jobs differ from truck/trailer paint jobs when trying to paint their doors
ErrorBusSingle=Esto afectará al siguiente vehículo: ; Shown between the second and third parts of the bus paint job message when a single bus is selected. The bus is displayed below this message
ErrorBusMultiple=Esto afectará a los siguientes vehículos que has seleccionado: ; Shown between the second and third parts of the bus paint job message when multiple buses are selected. The buses are listed below this message
ErrorFolderClearTitle=La carpeta de salida no se pudo limpiar ; The title of the error when the chosen output folder contains files
ErrorFolderClear1=Una carpeta llamada {folder_name} ya existe en el directorio que ha elegido, y contiene archivos. ; The first part of the error message when the chosen output folder contains files
ErrorFolderClear2=Por favor, elimina la carpeta {folder_name} para continuar. ; The second part of the error message when the chosen output folder contains files
ErrorFolderAccessTitle=No se puede acceder a la carpeta de salida ; The title of the error when Paint Job Packer cannot access the chosen save directory
ErrorFolderAccess1=Paint Job Packer no tiene permiso para copiar archivos en el directorio que usted eligió. ; The first part of the error message when Paint Job Packer cannot access the chosen save directory
ErrorFolderAccess2=Trata de elegir un directorio de guardado diferente, o ejecuta Paint Job Packer como administrador. ; The second part of the error message when Paint Job Packer cannot access the chosen save directory
ErrorLongPathTitle=Output path length is too long ; The title of the error when the chosen output folder causes the file path to be too long
ErrorLongPath1=Paint Job Packer can't access the directory that you chose because the file path is too long. ; The first part of the error message when the chosen output folder causes the file path to be too long
ErrorLongPath2=Try choosing an output location with a shorter length, e.g. just "Users/(username)/Desktop" instead of "Users/(username)/Desktop/Games/Truck Simulator/Paint Job Packer mods/Mod output/My cool new mod" ; The second part of the error message when the chosen output folder causes the file path to be too long
ErrorLongPath3=Due to limitations in Windows, file paths can only be 260 characters long by default. Your chosen output directory's path was long enough that at one point Paint Job Packer needed to make a file with a path more than 260 characters long. ; The third part of the error message when the chosen output folder causes the file path to be too long
ErrorNoSpaceTitle=Not enough drive space ; The title of the error when there's not enough space on the chosen output drive
ErrorNoSpace1=There's not enough free space on the drive you chose. ; The first part of the error message when there's not enough space on the chosen output drive
ErrorNoSpace2=Please free up some drive space, or choose an output directory on a different drive. ; The second part of the error message when there's not enough space on the chosen output drive

