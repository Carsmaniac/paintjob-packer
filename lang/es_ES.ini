[General]
LanguageName=Español ; The name of your language in your language, e.g. Français, Čeština etc.
Truck=Camión ; Used in a dropdown to choose which kind of vehicle to support: Truck, Trailer, Truck Mod, Bus Mod or Trailer Mod
Trucks=Camiones ; Used as a tab name for the vehicle selector panel when making a paint job pack: Trucks, Trailers, Truck Mods, Bus Mods and Trailer Mods
Trailer=Remolque ; Used in a dropdown to choose which kind of vehicle to support: Truck, Trailer, Truck Mod, Bus Mod or Trailer Mod
Trailers=Remolques ; Used as a tab name for the vehicle selector panel when making a paint job pack: Trucks, Trailers, Truck Mods, Bus Mods and Trailer Mods
TruckMod=Mod de camión ; Used in a dropdown to choose which kind of vehicle to support: Truck, Trailer, Truck Mod, Bus Mod or Trailer Mod
TruckMods=Mod de camión ; Used as a tab name for the vehicle selector panel when making a paint job pack: Trucks, Trailers, Truck Mods, Bus Mods and Trailer Mods
BusMod=Mod de Autobus ; Used in a dropdown to choose which kind of vehicle to support: Truck, Trailer, Truck Mod, Bus Mod or Trailer Mod
BusMods=Mod de Autobus ; Used as a tab name for the vehicle selector panel when making a paint job pack: Trucks, Trailers, Truck Mods, Bus Mods and Trailer Mods
TrailerMod=Mod de Remolque ; Used in a dropdown to choose which kind of vehicle to support: Truck, Trailer, Truck Mod, Bus Mod or Trailer Mod
TrailerMods=Mod de Remolques ; Used as a tab name for the vehicle selector panel when making a paint job pack: Trucks, Trailers, Truck Mods, Bus Mods and Trailer Mods
LeaveFeedback=Deja tu opinión o recibe ayuda ; A clickable link that takes you to the thread on the SCS Forums. There is a separate link just labelled "Forum thread" elsewhere.
HelpTitle=Ayuda: {topic} ; The title of the help window when clicking the ? button next to any of the fields, for example "Help: Internal name" or "Help: Use templates instead of empty placeholders"

[Buttons]
Next=Siguiente ; Button to switch to the next page, displayed with a > after it, like "Next >"
Previous=Anterior ; Button to switch to the previous page, displayed with a < before it, like "< Previous"
Continue=Continuar ; Button to switch from the setup screen (with the big images and the Next/Previous buttons) to the main screen (where you enter all your mod info in text boxes)
Back=Atrás ; Button to go back to the main screen from the generating screen (where you set the save directory etc), displayed with a < before it, like "< Back"
About=Acerca de ; Button to open the About window, which has credits, licensing info and links for Paint Job Packer itself and all the other projects included (e.g. the UI theme)
BackToSetup=Volver a la configuración ; Button to go back to the setup screen from the main screen, displayed with a < before it, like "< Back to setup"
GenerateSave=Generar y guardar ; Button to switch from the main screen to the generating screen
Generate=Generar ; Button to generate your mod, after you've fill in all the info on the generating screen
ChangeDirectory=Cambiar ; Button to change the save directory
Close=Cerrar ; Button to close the About screen

[Setup]
TabWelcome=Bienvenido ; The title of the first tab on the setup screen, with the big Paint Job Packer logo
TabWelcomeMessage=Bienvenido a Paint Job Packer ; Message displayed at the top of the Welcome tab
TabGame=Juego ; The title of the second tab on the setup screen, where you choose a game
TabGameMessage=¿Para qué juego estás haciendo un MOD? ; Message displayed at the top of the Game tab
TabPaintJobs=Trabajos de pintura ; The title of the third tab on the setup screen, where you choose how many paint jobs you're making
TabPaintJobsMessage=¿Cuántos trabajos de pintura estás haciendo? ; Message displayed at the top of the Paint Jobs tab
LinkForum=Tema del foro ; Clickable link to the thread on the SCS Forums
LinkGithub=GitHub web ; Clickable link to the GitHub project page
LinkKofi=Apoya a Paint Job Packer ; Clickable link to the Ko-fi page to leave a tip/donation
LinkTranslate=Ayuda a traducir Paint Job Packer ; Clickable link on the About screen to the Crowdin page. You might have clicked it to get here :)
AcknowledgementNotice=Este software fue creado en Australia en Darramurragal Land, haga clic aquí para más información ; This notice refers to the traditional owners of the land on which I (Carsmaniac) live. "Darramurragal" is a word from the local language, so there's no need to translate it.
UpdateNotice=¡Nueva versión disponible! - v{version_number} - Haz clic aquí para descargar ; Message displayed when there's a new version to download
UpdateDetails=Esta actualización incluye: {details} ; The major features of a new update (which will unfortunately always be in English)
PaintJobSingle=Trabajo de pintura individual ; One of two options when choosing how many paint jobs to make: "Single paint job" or "Paint job pack". This option is one paint job supporting one vehicle, the same sort of mod you'd make using Mods Studio 2
PaintJobSingleDesc=Un único trabajo de pintura para un solo vehículo ; Short description of the "Single paint job" option
PaintJobPack=Pintar pack de trabajos ; One of two options when choosing how many paint jobs to make: "Single paint job" or "Paint job pack". This option is a pack of paint jobs (all with the same name/price/etc) that supports multiple vehicles, like a VTC paint job pack or a combo skin.
PaintJobPackDesc=Un trabajo de pintura que soporta múltiples vehículos ; Short description of the "Paint job pack" option
AboutMIT=Bajo licencia de MIT ; Listed on the About screen under everything licensed under MIT. Clicking on it takes you to an online copy of the MIT Licence
AboutBSD=Bajo la licencia de BSD de 3 cláusulas ; Listed on the About screen under everything licensed under BSD. Clicking on it takes you to an online copy of the BSD Licence
AboutDeveloper=Desarrollador: ; Used on the About screen for the main developer of each project, for example "Developer: Carsmaniac" for Paint Job Packer
AboutContributors=Contribuidores: ; Used on the About screen to list other people that contributed to each project on GitHub
AboutTranslators=Traductores: ; Used on the About screen to list people who helped translate Paint Job Packer, including you! :)
AboutSupporters=Colaborador: ; Used on the About screen to list people who financially support Paint Job Packer by joining the $1/month membership on the Ko-fi page
AnalyticsTitle=Análisis ; Used on the About screen as the title of the analytics tab
Analytics1=Paint Job Packer utiliza RudderStack para recopilar datos de uso anónimos. La siguiente información es recopilada: ; The first part of the analytics information on the About screen
Analytics2=1. Versión de software ({version}) ; The second part of the analytics information on the About screen, {version} is the currently installed version
Analytics3=2. Sistema operativo: ({operating_system}) ; The third part of the analytics information on the About screen, {operating_system} is the user's OS
Analytics4=3. Idioma del sistema: ({language}) ; The fourth part of the analytics information on the About screen, {language} is the default system language, if detected
Analytics5=4. Una lista de los camiones/trailers soportados en tu mod ; The fifth part of the analytics information on the About screen
Analytics6=Esta información me permite saber qué características del programa se utilizan con mayor frecuencia, para ayudarme a priorizar qué desarrollar primero. ; The sixth part of the analytics information on the About screen
Analytics7=No se recopila ninguna información personal como dirección IP, nombre de usuario, ID único, etc. y nunca lo será. ; The seventh part of the analytics information on the About screen
Analytics8=Analytics es recogido por un script dedicado, y usted puede leer a través de su código haciendo clic aquí. Todo en él está explicado, así que no necesita ser un programador para entenderlo. ; The eighth part of the analytics information on the About screen. This is a clickable link, which opens the analytics script in a browser window
Analytics9=Gracias por ayudarme a mejorar Paint Job Packer :) ; The ninth part of the analytics information on the About screen

[FancyError]
FancyTitle=Paint Job Packer se encontró con un error inesperado y necesita salir ; Text displayed at the top of the crash screen, with the crash message below
FancyPlease=Por favor, envíe este informe de error al desarrollador ; Text displayed in the middle of the crash screen, with the send/don't send buttons below
FancySend=Enviar al desarrollador ; Button to send the crash report to the developer, then quit
FancyDontSend=No enviar ; Button to not send the crash report to the developer, and just quit
FancySending=Enviando... ; The "Send to Developer" button turns into this after it is clicked, while sending
FancySorry=¡Gracias y disculpen las molestias! ; Apology at the bottom of the crash screen

