InGameDefaultHelp1=Si su trabajo de pintura puede o no ser comprado desde el nivel 0, como en un perfil nuevo ; The help message for "Unlocked by default"
InGameUnlock=Nivel de desbloqueo ; Label for the unlock level text entry
InGameUnlockHelp1=Si no se desbloquea por defecto, a qué nivel se puede comprar su trabajo de pintura ; The help message for "Unlock level"
InGameUnlockExample=ej. 11 ; An example shown on the "Unlock level" help screen

[InternalInfo]
InternalInfoPanelName=Información interna (oculta) y otros ajustes ; The name of the section where you enter an internal name (a name used by the game to identify your paint job behind the scenes, not actually seen in-game), and choose which truck cabins your paint job should support
InternalName=Nombre interno ; Label for the internal name text entry
InternalNameHelp1=Un nombre único utilizado por el juego para identificar tu trabajo de pintura. Los usuarios del Mod NO verán este nombre. ; The first part of the message shown when the help button next to "Internal name" is clicked
InternalNameHelp2=Debe tener {name_length} caracteres o menos, y sólo contener letras, números y guiones bajos. ; The second part of the message shown when the help button next to "Internal name" is clicked. {name_length} is either 10 or 12
InternalNameHelp3=También debe ser único, si dos mods diferentes utilizan el mismo nombre interno, serán incompatibles entre sí. ; The third part of the message shown when the help button next to "Internal name" is clicked
InternalNameExample=ej. transito ; An example shown on the "Internal name" help screen
InternalSupported=Cabinas soportadas ; Label for the cabin support dropdown, which lets you choose which truck cabins your paint job/s will support
InternalSupportedLargest=Solo cabina más grande ; Only the largest cabin size of each truck is supported
InternalSupportedAll=Todas las cabinas ; Every cabin of each truck is supported
InternalSupportedHelp1=Si su trabajo de pintura soporta sólo la cabina más grande para cada camión, o todas las cabinas. ; The first part of the message shown when the help button next to "Supported cabins" is clicked
InternalSupportedHelp2=Tenga en cuenta que el chasis de 8x4 utiliza una cabina separada en algunos casos, que no sería soportada si sólo elige la cabina más grande. ; The second part of the message shown when the help button next to "Supported cabins" is clicked
InternalSupportedExample=por ejemplo, si estás haciendo un trabajo de pintura para el Scania S, una "cabina más grande solamente" de pintura sólo ayudaría a la Cabina Alta, mientras que un Trabajo de Pintura de "todas las cabinas" apoyaría las cabinas de Techo Normal y de Techo Alto, así como la cabina separada High Roof 8x4. ; The third part of the message shown when the help button next to "Supported cabins" is clicked
InternalHandling=Dividir trabajos de pintura ; Label for the split paint jobs dropdown, which determines whether to make one paint job per truck (e.g. one for all cabins of the Volvo FH) or split it up into one per cabin size (e.g. one for the Globetrotter XL, one for the Globetrotter and one for the Sleeper)
InternalHandlingCombined=No dividir, uno por camión ; Don't split the paint job/s, for each truck all of the cabins are covered by a single paint job. One .DDS file to cover all of the different sizes.
InternalHandlingSeparate=Dividir, uno por cabina ; Split the paint job/s, for each truck all of the cabins are covered by individual paint jobs. Each cabin size gets its own .DDS file
InternalHandlingHelp1=Hacer un solo trabajo de pintura para cada camión, o separarlo y hacer uno para cada cabina. ; The first part of the message shown when the help button next to "Split paint jobs" is clicked
InternalHandlingHelp2=Un solo trabajo de pintura por camión requiere menos trabajo y resulta en un menor tamaño de mod ya que sólo necesita hacer una textura única de cabina para cada camión. Sin embargo, su diseño podría no funcionar en todos los diferentes tamaños de cabina, por ejemplo su diseño podría parecer correcto en las cabinas grandes, pero estar colocado incorrectamente/estirado/cortado en las cabinas más pequeñas. ; The second part of the message shown when the help button next to "Split paint jobs" is clicked
InternalHandlingHelp3=Dividir trabajos de pintura te permite modificar tu diseño para que funcione en cada tamaño de cabina pero requieren más trabajo y un tamaño de mod más grande, ya que es necesario hacer texturas separadas para cada cabina independientemente de si las necesitan o no. ; The third part of the message shown when the help button next to "Split paint jobs" is clicked

[VehiclesInfo]
VehiclesPanelNameSingle=Vehículos soportados ; The name of the vehicle selection section, when you're making a single paint job not a paint job pack. Below it are two dropdowns: "Type" (truck/trailer/mod) and "Vehicle" (where you select the specific vehicle)
VehiclesPanelNamePack=Vehículos soportados ({number}) ; The name of the vehicle selection section, when you're making a paint job pack not a single paint job. The {number} updates as you tick and untick vehicles across the different tabs (truck/trailer/mod)
VehiclesType=Tipo ; A dropdown to choose which type of vehicle to support: Truck, Trailer, Truck Mod, Bus Mod or Trailer Mod
VehiclesVehicle=Vehículo ; A dropdown to choose which specific vehicle (within the selected type) to support
VehiclesDownloadLink=Enlaces de descarga para todos los mods ; A clickable link that takes you to a page with a list of all the supported truck/trailer/bus mods. When making a single paint job, it's displayed underneath the vehicle dropdown if a mod type is selected. When making a paint job pack, it's displayed at the bottom of every mod tab.

[GeneratingInfo]
GeneratingOptions=Opciones generales ; The name of the section where you specify mod generating options: whether you're using templates and whether you're planning to upload to the Steam Workshop
GenerateWorkshop=Generar archivos para subir a Steam Workshop ; Label for the Workshop uploading checkbox
GenerateWorkshopHelp1=Genera archivos adicionales necesarios al subir a Steam Workshop, incluyendo una imagen de taller, una carpeta de carga y una descripción del taller con enlaces de trabajo a cualquier vehículo modelado que soporte. ; The first part of the message shown when the help button next to "Generate files for Steam Workshop upload" is clicked
GenerateWorkshopHelp2=Requiere el SCS Workshop Uploader, que sólo soporta Windows. ; The second part of the message shown when the help button next to "Generate files for Steam Workshop upload" is clicked
GenerateTemplates=Usar plantillas en lugar de marcadores de posición vacíos ; Label for the templates checkbox
GenerateTemplatesHelp1=Utiliza plantillas en lugar de archivos de marcadores de posición vacíos. Si no se selecciona, todos los archivos .dds serán cuadros de marcadores de posición en blanco. Si se selecciona, todos archivos .dds serán las plantillas apropiadas (4k para camiones, 4k/2k para trailers) en lugar de imágenes vacías. Tenga en cuenta que algunas piezas en ciertos vehículos todavía usarán imágenes vacías, ya que no tienen trabajo potencial de pintura además de cambiar su color. ; The first part of the message shown when the help button next to "Use templates instead of placeholders" is clicked
GenerateTemplatesHelp2=Requiere que las plantillas estén instaladas para tener algún efecto. ; The second part of the message shown when the help button next to "Use templates instead of placeholders" is clicked
SaveDirectory=Crear directorio ; The name of the section where you set the save directory, where the mod will be placed once it's generated
CurrentDirectory=Directorio actual ; Label showing the current directory, with the full path displayed underneath
SubfolderCreated=Se creará una subcarpeta en el directorio elegido ; Message displayed underneath the save directory changing section, informing the user that a subfolder will be made in the directory they choose. If the chosen directory is the desktop, or the user's documents folder, it wouldn't be great if the mod files are just dumped in there, as such they're all placed in a single folder called "Paint Job Packer Output", hence this notice.
SaveDialogueTitle=Guardar Mod (se creará la subcarpeta) ; The title of the window that allows you to choose where to save your mod
GeneratingProgress=Progreso ; The name of the section that shows the progress of mod generation in real time. Directly below this string is an empty progress bar that begins filling up once the user clicks "Generate". It shows a visual representation of what Paint Job Packer is doing, which is especially helpful as larger mod packs can take several seconds to generate, especially if you choose to use the included templates.
ProgressReady=Listo para generar mod ; While the mod is generating, the progress panel shows three things: a progress bar, the category of files being generated, and the specific file being generated at the time. Before the mod starts generating, the category and specific are replaced by placeholders (Ready to generate mod/Progress will appear here), the first of which is this string.
ProgressAppearHere=El progreso aparecerá aquí ; While the mod is generating, the progress panel shows three things: a progress bar, the category of files being generated, and the specific file being generated at the time. Before the mod starts generating, the category and specific are replaced by placeholders (Ready to generate mod/Progress will appear here), the second of which is this string.
ProgressFinishing=Terminando... ; Replaces "Ready to generate mod" while the analytics upload is finishing in the background
ProgressSeconds=Esto no debería tomar más de unos pocos segundos ; Replaces "Progress will appear here" while the analytics upload is finishing in the background
ProgressCompleteTitle=Mod Generado correctamente ; The title of the popup that appears when the mod has finished generating
ProgressComplete1=Tu mod ha sido generado y colocado en el directorio que elegiste, dentro de una carpeta llamada {folder_name}. ; The first part of the popup that appears when the mod has finished generating
ProgressComplete2=Su mod aún no ha finalizado, consulte el archivo de texto dentro de la carpeta para obtener instrucciones. También puedes consultar la guía en la página de GitHub. ; The second part of the popup that appears when the mod has finished generating
ProgressComplete3=¡Gracias por usar Paint Job Packer! ; The third part of the popup that appears when the mod has finished generating

