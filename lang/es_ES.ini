ModAuthor=Autor ; Label for the author text entry
ModAuthorHelp1=El autor de tu mod (tu nombre), se muestra en el gestor de mod ; The help message for "Author"
ModAuthorExample=ej. Carsmaniac ; An example shown on the "Author" help screen. No need to make it Carsmaniac, set it to your username if you like :)

[InGamePaintJobInfo]
InGamePaintJobInfoPanelName=Información del trabajo de pintura en el juego ; The name of the section where you enter your paint job info: your paint job's name and price, and the level at which it's unlocked for purchase
InGameName=Nombre del Trabajo de Pintura ; Label for the paint job name text entry
InGameNameHelp1=Nombre de tu trabajo de pintura, mostrado en la tienda de mejoras dentro del juego ; The help message for "Paint job name"
InGameNameExample=ej. Transito Co ; An example shown on the "Paint job name" help screen
