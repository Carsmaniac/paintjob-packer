[General]
LanguageName=Suomi ; The name of your language in your language, e.g. Français, Čeština etc.
Truck=Kuorma-auto ; Used in a dropdown to choose which kind of vehicle to support: Truck, Trailer, Truck Mod, Bus Mod or Trailer Mod
Trucks=Kuorma-autot ; Used as a tab name for the vehicle selector panel when making a paint job pack: Trucks, Trailers, Truck Mods, Bus Mods and Trailer Mods
Trailer=Traileri ; Used in a dropdown to choose which kind of vehicle to support: Truck, Trailer, Truck Mod, Bus Mod or Trailer Mod
Trailers=Trailerit ; Used as a tab name for the vehicle selector panel when making a paint job pack: Trucks, Trailers, Truck Mods, Bus Mods and Trailer Mods
TruckMod=Kuorma-auto Moodi ; Used in a dropdown to choose which kind of vehicle to support: Truck, Trailer, Truck Mod, Bus Mod or Trailer Mod
TruckMods=Kuorma-autojen Modit ; Used as a tab name for the vehicle selector panel when making a paint job pack: Trucks, Trailers, Truck Mods, Bus Mods and Trailer Mods
BusMod=Linja-auto mod ; Used in a dropdown to choose which kind of vehicle to support: Truck, Trailer, Truck Mod, Bus Mod or Trailer Mod
BusMods=Linja-auto modit ; Used as a tab name for the vehicle selector panel when making a paint job pack: Trucks, Trailers, Truck Mods, Bus Mods and Trailer Mods
TrailerMod=Traileri Modi ; Used in a dropdown to choose which kind of vehicle to support: Truck, Trailer, Truck Mod, Bus Mod or Trailer Mod
TrailerMods=Trailerin Modit ; Used as a tab name for the vehicle selector panel when making a paint job pack: Trucks, Trailers, Truck Mods, Bus Mods and Trailer Mods
LeaveFeedback=Jätä palautetta tai saat tukea ; A clickable link that takes you to the thread on the SCS Forums. There is a separate link just labelled "Forum thread" elsewhere.
HelpTitle=Ohje: {topic} ; The title of the help window when clicking the ? button next to any of the fields, for example "Help: Internal name" or "Help: Use templates instead of empty placeholders"

[Buttons]
Next=Seuraava ; Button to switch to the next page, displayed with a > after it, like "Next >"
Previous=Edellinen ; Button to switch to the previous page, displayed with a < before it, like "< Previous"
Continue=Jatka ; Button to switch from the setup screen (with the big images and the Next/Previous buttons) to the main screen (where you enter all your mod info in text boxes)
Back=Takaisin ; Button to go back to the main screen from the generating screen (where you set the save directory etc), displayed with a < before it, like "< Back"
About=Tietoa ; Button to open the About window, which has credits, licensing info and links for Paint Job Packer itself and all the other projects included (e.g. the UI theme)
BackToSetup=Takaisin asetuksiin ; Button to go back to the setup screen from the main screen, displayed with a < before it, like "< Back to setup"
GenerateSave=Luo ja tallenna ; Button to switch from the main screen to the generating screen
Generate=Luo ; Button to generate your mod, after you've fill in all the info on the generating screen
ChangeDirectory=Muuta ; Button to change the save directory
Close=Sulje ; Button to close the About screen

[Setup]
TabWelcome=Tervetuloa ; The title of the first tab on the setup screen, with the big Paint Job Packer logo
TabWelcomeMessage=Tervetuloa Paint Job Packeriin ; Message displayed at the top of the Welcome tab
TabGame=Peli ; The title of the second tab on the setup screen, where you choose a game
TabGameMessage=Mihin peli olet tekemässä modi ? ; Message displayed at the top of the Game tab
TabPaintJobs=Maalaus Työt ; The title of the third tab on the setup screen, where you choose how many paint jobs you're making
TabPaintJobsMessage=Kuinka monta maalaustyötä olet tekemässä? ; Message displayed at the top of the Paint Jobs tab
LinkForum=Foorumin ketju ; Clickable link to the thread on the SCS Forums
LinkGithub=GitHub sivu ; Clickable link to the GitHub project page
LinkKofi=Tue Paint Job Packeriin ; Clickable link to the Ko-fi page to leave a tip/donation
LinkTranslate=Auta kääntämään Paint Job Packeria ; Clickable link on the About screen to the Crowdin page. You might have clicked it to get here :)
AcknowledgementNotice=Tämä ohjelmisto luotiin Australiassa Darramurragal Landissa, klikkaa tästä saadaksesi lisätietoja ; This notice refers to the traditional owners of the land on which I (Carsmaniac) live. "Darramurragal" is a word from the local language, so there's no need to translate it.
UpdateNotice=Uusi versio saatavilla! - v{version_number} - Klikkaa tästä ladataksesi ; Message displayed when there's a new version to download
UpdateDetails=Päivitys sisältää: {details} ; The major features of a new update (which will unfortunately always be in English)
PaintJobSingle=Yksittäinen maalaus työ ; One of two options when choosing how many paint jobs to make: "Single paint job" or "Paint job pack". This option is one paint job supporting one vehicle, the same sort of mod you'd make using Mods Studio 2
PaintJobSingleDesc=Yhden ajoneuvon maalaustyö, jossa käytetään yhtä ajoneuvoa ; Short description of the "Single paint job" option
PaintJobPack=Maalaustyö paketti ; One of two options when choosing how many paint jobs to make: "Single paint job" or "Paint job pack". This option is a pack of paint jobs (all with the same name/price/etc) that supports multiple vehicles, like a VTC paint job pack or a combo skin.
PaintJobPackDesc=Yksi maalaustyö, joka tukee useita ajoneuvoja ; Short description of the "Paint job pack" option
AboutMIT=MIT: n lisenssin nojalla myönnetty lisenssi ; Listed on the About screen under everything licensed under MIT. Clicking on it takes you to an online copy of the MIT Licence
AboutBSD=Lisensoitu 3-lausekkeen BSD-lisenssin nojalla ; Listed on the About screen under everything licensed under BSD. Clicking on it takes you to an online copy of the BSD Licence
AboutDeveloper=Kehittäjä: ; Used on the About screen for the main developer of each project, for example "Developer: Carsmaniac" for Paint Job Packer
AboutContributors=Avustajat: ; Used on the About screen to list other people that contributed to each project on GitHub
AboutTranslators=Kääntäjät: ; Used on the About screen to list people who helped translate Paint Job Packer, including you! :)
AboutSupporters=Tukijat: ; Used on the About screen to list people who financially support Paint Job Packer by joining the $1/month membership on the Ko-fi page
AnalyticsTitle=Analytiikka ; Used on the About screen as the title of the analytics tab
Analytics1=Paint Job Packer käyttää RudderStackia anonyymien käyttötietojen keräämiseen. Seuraavat tiedot kerätään: ; The first part of the analytics information on the About screen
Analytics2=1. Ohjelmistoversio ({version}) ; The second part of the analytics information on the About screen, {version} is the currently installed version
Analytics3=2. Käyttöjärjestelmä: ({operating_system}) ; The third part of the analytics information on the About screen, {operating_system} is the user's OS
Analytics4=3. Järjestelmän kieli: ({language}) ; The fourth part of the analytics information on the About screen, {language} is the default system language, if detected
Analytics5=4. Luettelo kuorma-autoista/perävaunuista jotka ovat tuettuja omassa modissa ; The fifth part of the analytics information on the About screen
Analytics6=Tämä tieto antaa minulle mahdollisuuden tietää, mitä ominaisuuksia ohjelma käytetään useimmiten auttaa minua priorisoimaan mitä kehittää ensin. ; The sixth part of the analytics information on the About screen
Analytics7=Henkilökohtaisia tietoja, kuten IP-osoite, käyttäjänimi, yksilöllinen ID jne. kerätään, eikä niitä koskaan kerätä. ; The seventh part of the analytics information on the About screen
Analytics8=Analytiikkaa kerää oma skripti, ja voit lukea sen koodin kautta klikkaamalla tästä. Kaikki siinä on selitetty, joten sinun ei tarvitse olla ohjelmoija ymmärtääksesi sitä. ; The eighth part of the analytics information on the About screen. This is a clickable link, which opens the analytics script in a browser window
Analytics9=Kiitos, että autat minua parantamaan Paint Job Packer :) ; The ninth part of the analytics information on the About screen

