[InternalInfo]
InternalInfoPanelName=Sisäinen (piilotettu) Info ja muut asetukset ; The name of the section where you enter an internal name (a name used by the game to identify your paint job behind the scenes, not actually seen in-game), and choose which truck cabins your paint job should support
InternalName=Sisäinen nimi ; Label for the internal name text entry
InternalNameHelp1=Ainutlaatuinen nimi, jota peli käyttää maalin työn tunnistamiseen. Modien käyttäjät eivät näe tätä nimeä. ; The first part of the message shown when the help button next to "Internal name" is clicked
InternalNameHelp2=Täytyy olla vähintään {name_length} merkkiä ja sisältää vain kirjaimia, numeroita ja alaviivoja. ; The second part of the message shown when the help button next to "Internal name" is clicked. {name_length} is either 10 or 12
InternalNameHelp3=Täytyy olla myös ainutlaatuinen, jos kaksi eri modia käyttää samaa sisäistä nimeä, ne eivät ole keskenään yhteensopivia. ; The third part of the message shown when the help button next to "Internal name" is clicked
InternalNameExample=esim. transit_co ; An example shown on the "Internal name" help screen
InternalSupported=Tuetut hytit ; Label for the cabin support dropdown, which lets you choose which truck cabins your paint job/s will support
InternalSupportedLargest=Vain suurin hytti ; Only the largest cabin size of each truck is supported
InternalSupportedAll=Kaikki hyttit ; Every cabin of each truck is supported
InternalSupportedHelp1=Maalityö tukee vain suuriman hytin kunkin kuorma-auto, tai kaikki hyttit. ; The first part of the message shown when the help button next to "Supported cabins" is clicked
InternalSupportedHelp2=Huomaa, että 8x4-alusta käyttää joissakin tapauksissa erillistä hyttiä, jota ei tuettaisi, jos valitset vain suurimman hytin. ; The second part of the message shown when the help button next to "Supported cabins" is clicked
InternalSupportedExample=esim. Jos teet maalaustyötä Scania S:lle, vain "suurin hytti" -maalityö tukisi vain High Roof Cabin -maalia. kun taas "kaikki hyttien" maalaustyö tukisi normaalia kattoa ja korkeaa kattoa sekä erillisiä yläkattoa 8x4 hyttiä. ; The third part of the message shown when the help button next to "Supported cabins" is clicked
InternalHandling=Jaa maalaustyöt ; Label for the split paint jobs dropdown, which determines whether to make one paint job per truck (e.g. one for all cabins of the Volvo FH) or split it up into one per cabin size (e.g. one for the Globetrotter XL, one for the Globetrotter and one for the Sleeper)
InternalHandlingCombined=Älä jaa, yksi per kuorma-auto ; Don't split the paint job/s, for each truck all of the cabins are covered by a single paint job. One .DDS file to cover all of the different sizes.
InternalHandlingSeparate=Jaa, yksi per hytti ; Split the paint job/s, for each truck all of the cabins are covered by individual paint jobs. Each cabin size gets its own .DDS file
InternalHandlingHelp1=Tee yksi maalityökunkin kuorma-autolle, tai jaa se, ja tehdä yksi jokaiselle hytille. ; The first part of the message shown when the help button next to "Split paint jobs" is clicked
InternalHandlingHelp2=Yksittäinen maalityö per kuorma-auto vaatii vähemmän työtä ja johtaa pienempään modikokoon, koska sinun tarvitsee vain tehdä yksi hyttirakenne kunkin kuorma-autoon. Suunnittelusi ei kuitenkaan välttämättä toimi kaikissa eri ohjaamon kokoisissa tiloissa, esimerkiksi isoissa hyteissä voi näyttää oikealta, mutta pienemmissä hyteissä on väärin sijoitettu/venytetty/katkaistu. ; The second part of the message shown when the help button next to "Split paint jobs" is clicked
InternalHandlingHelp3=Erotellut maalaustyöt voit nipistää suunnittelua työskennellä jokaisen hytin kokoa, mutta vaativat enemmän työtä ja johtaa suurempi mod koko, koska sinun täytyy tehdä erilliset tekstuurit jokaiselle hytille, tarvitsevatko he niitä vai eivät. ; The third part of the message shown when the help button next to "Split paint jobs" is clicked

[VehiclesInfo]
VehiclesPanelNameSingle=Tuettu Ajoneuvo ; The name of the vehicle selection section, when you're making a single paint job not a paint job pack. Below it are two dropdowns: "Type" (truck/trailer/mod) and "Vehicle" (where you select the specific vehicle)
VehiclesPanelNamePack=Tuetut ajoneuvot ({number}) ; The name of the vehicle selection section, when you're making a paint job pack not a single paint job. The {number} updates as you tick and untick vehicles across the different tabs (truck/trailer/mod)
VehiclesType=Tyyppi ; A dropdown to choose which type of vehicle to support: Truck, Trailer, Truck Mod, Bus Mod or Trailer Mod
VehiclesVehicle=Ajoneuvo ; A dropdown to choose which specific vehicle (within the selected type) to support
VehiclesDownloadLink=Lataus linkit kaikille modeille ; A clickable link that takes you to a page with a list of all the supported truck/trailer/bus mods. When making a single paint job, it's displayed underneath the vehicle dropdown if a mod type is selected. When making a paint job pack, it's displayed at the bottom of every mod tab.

[GeneratingInfo]
GeneratingOptions=Yleiset asetukset ; The name of the section where you specify mod generating options: whether you're using templates and whether you're planning to upload to the Steam Workshop
GenerateWorkshop=Luo tiedostoja Steam Workshopin lataamista varten ; Label for the Workshop uploading checkbox
GenerateWorkshopHelp1=Luo ylimääräisiä tiedostoja, joita tarvitaan ladattaessa Steam Workshopiin, sisältäen huoltopistekuvan, lataus kansio ja korjaamon kuvaus toimii linkkejä tahansa moddadduja ajoneuvoja tuet. ; The first part of the message shown when the help button next to "Generate files for Steam Workshop upload" is clicked
GenerateWorkshopHelp2=Vaatii SCS Workshop Uploaderin, joka tukee vain Windowsia. ; The second part of the message shown when the help button next to "Generate files for Steam Workshop upload" is clicked
GenerateTemplates=Käytä pohjia tyhjien paikkamerkkien sijaan ; Label for the templates checkbox
GenerateTemplatesHelp1=Käyttää pohjia tyhjien paikkamerkkien sijaan. Jos sitä ei ole valittu, kaikki .dd- tiedostot ovat tyhjiä valkoisia paikkamerkkien neliöitä. Jos valittu, kaikki . ds tiedostot ovat sopiva malleja (4k kuorma, 4k/2k perävaunut) eikä tyhjien kuvien. Huomaa, että joissain osissa tietyissä ajoneuvoissa käytetään edelleen tyhjiä kuvia, koska niissä ei ole maalia sen lisäksi, että ne muuttavat väriään. ; The first part of the message shown when the help button next to "Use templates instead of placeholders" is clicked
GenerateTemplatesHelp2=Edellyttää asennettavien mallipohjien jotta olisi jotain vaikutusta. ; The second part of the message shown when the help button next to "Use templates instead of placeholders" is clicked
SaveDirectory=Talennuskansio ; The name of the section where you set the save directory, where the mod will be placed once it's generated
CurrentDirectory=Nykyinen kansio ; Label showing the current directory, with the full path displayed underneath
SubfolderCreated=Alikansio luodaan valitsemaasi hakemistoon ; Message displayed underneath the save directory changing section, informing the user that a subfolder will be made in the directory they choose. If the chosen directory is the desktop, or the user's documents folder, it wouldn't be great if the mod files are just dumped in there, as such they're all placed in a single folder called "Paint Job Packer Output", hence this notice.
SaveDialogueTitle=Tallenna modi(alakansio luodaan) ; The title of the window that allows you to choose where to save your mod
GeneratingProgress=Edistyminen ; The name of the section that shows the progress of mod generation in real time. Directly below this string is an empty progress bar that begins filling up once the user clicks "Generate". It shows a visual representation of what Paint Job Packer is doing, which is especially helpful as larger mod packs can take several seconds to generate, especially if you choose to use the included templates.
ProgressReady=Valmis luomaan modi ; While the mod is generating, the progress panel shows three things: a progress bar, the category of files being generated, and the specific file being generated at the time. Before the mod starts generating, the category and specific are replaced by placeholders (Ready to generate mod/Progress will appear here), the first of which is this string.
ProgressAppearHere=Edistyminen näkyy tässä ; While the mod is generating, the progress panel shows three things: a progress bar, the category of files being generated, and the specific file being generated at the time. Before the mod starts generating, the category and specific are replaced by placeholders (Ready to generate mod/Progress will appear here), the second of which is this string.
ProgressFinishing=Viimeistely... ; Replaces "Ready to generate mod" while the analytics upload is finishing in the background
ProgressSeconds=Tämän ei pitäisi kestää enempää kuin muutaman sekunnin ; Replaces "Progress will appear here" while the analytics upload is finishing in the background
ProgressCompleteTitle=Modin luonti valmis ; The title of the popup that appears when the mod has finished generating
ProgressComplete1=Modisi on luotu, ja se on sijoitettu valitsemaasi hakemistoon, kansioon nimeltä {folder_name}. ; The first part of the popup that appears when the mod has finished generating
ProgressComplete2=Moduuli ei ole vielä valmis, katso tekstitiedosto kansion sisällä ohjeita varten. GitHub -sivulla on myös opas. ; The second part of the popup that appears when the mod has finished generating
ProgressComplete3=Kiitos, että käytät Paint Job Packer! :) ; The third part of the popup that appears when the mod has finished generating

