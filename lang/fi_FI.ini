ErrorIncompatibleTitle=Yhteensopimattomia ajoneuvoja ; The title of the error when some of the vehicles selected are incompatible with each other
ErrorIncompatible=Seuraavat ajoneuvot ovat yhteensopimattomia keskenään: ; The message of the error when some of the vehicles selected are incompatible with each other. A list of the incompatible vehicles is displayed below the message
ErrorBus1=Koska pelin rajoitukset, bussimodit käyttävät kiertotietä jotta maalityöt ilmestyvät oveen. Tämä tarkoittaa sitä, että maalityöt toimivat hieman kummallisesti eivätkä vaikuta ajoneuvojen oviin. ; The first part of the message displayed when making a paint job for a bus, explaining how bus paint jobs differ from truck/trailer paint jobs when trying to paint their doors
ErrorBus2=Mikä tahansa Paint Job Packerin tuottama maali työ bussimodeille on värin kerääjä, jonka avulla voit vaihtaa ovien väriä, mutta et voi soveltaa kuvioita/logos/tekstiä/jne. niihin. ; The second part of the message displayed when making a paint job for a bus, explaining how bus paint jobs differ from truck/trailer paint jobs when trying to paint their doors
ErrorBus3=Jotta voidaan tehdä maali työtä bussimalli, joka toimii kunnolla, yritä korvata olemassa olevan maalaustyön tekstuuritiedostot sen sijaan, että tehtäisiin täysin uusi. Jos päätät jatkaa, odota outoa moodisi kanssa ja huomaa, että sitä ei voi korjata. ; The third part of the message displayed when making a paint job for a bus, explaining how bus paint jobs differ from truck/trailer paint jobs when trying to paint their doors
ErrorBusSingle=Tämä vaikuttaa seuraaviin ajoneuvoihin: ; Shown between the second and third parts of the bus paint job message when a single bus is selected. The bus is displayed below this message
ErrorBusMultiple=Tämä vaikuttaa seuraaviin ajoneuvoihin, jotka olet valinnut: ; Shown between the second and third parts of the bus paint job message when multiple buses are selected. The buses are listed below this message
ErrorFolderClearTitle=Tulostuskansio ei ole tyhjä ; The title of the error when the chosen output folder contains files
ErrorFolderClear1=Kansio nimeltä {folder_name} on jo olemassa valitussa hakemistossa, ja se sisältää tiedostoja. ; The first part of the error message when the chosen output folder contains files
ErrorFolderClear2=Ole hyvä ja poista {folder_name} kansio jatkaaksesi. ; The second part of the error message when the chosen output folder contains files
ErrorFolderAccessTitle=Tulostuskansiota ei voi käyttää ; The title of the error when Paint Job Packer cannot access the chosen save directory
ErrorFolderAccess1=Paint Job Packerilla ei ole oikeutta kopioida tiedostoja valitsemaasi hakemistoon. ; The first part of the error message when Paint Job Packer cannot access the chosen save directory
ErrorFolderAccess2=Kokeile käytää toistei tallennushakemistoa, tai käynnissä Paint Job Packer ylläpitäjänä. ; The second part of the error message when Paint Job Packer cannot access the chosen save directory
ErrorLongPathTitle=Output path length is too long ; The title of the error when the chosen output folder causes the file path to be too long
ErrorLongPath1=Paint Job Packer can't access the directory that you chose because the file path is too long. ; The first part of the error message when the chosen output folder causes the file path to be too long
ErrorLongPath2=Try choosing an output location with a shorter length, e.g. just "Users/(username)/Desktop" instead of "Users/(username)/Desktop/Games/Truck Simulator/Paint Job Packer mods/Mod output/My cool new mod" ; The second part of the error message when the chosen output folder causes the file path to be too long
ErrorLongPath3=Due to limitations in Windows, file paths can only be 260 characters long by default. Your chosen output directory's path was long enough that at one point Paint Job Packer needed to make a file with a path more than 260 characters long. ; The third part of the error message when the chosen output folder causes the file path to be too long
ErrorNoSpaceTitle=Not enough drive space ; The title of the error when there's not enough space on the chosen output drive
ErrorNoSpace1=There's not enough free space on the drive you chose. ; The first part of the error message when there's not enough space on the chosen output drive
ErrorNoSpace2=Please free up some drive space, or choose an output directory on a different drive. ; The second part of the error message when there's not enough space on the chosen output drive

