ErrorSelectVehicleSingle=Selecione um veículo suportado ; The message of the error when making a single paint job, and a vehicle is not selected
ErrorSelectVehiclePackTitle=Nenhum veículo selecionado ; The title of the error when making a paint job pack, and no vehicles have been selected
ErrorSelectVehiclePack=Selecione pelo menos um caminhão, reboque ou mod ; The message of the error when making a paint job pack, and no vehicles have been selected
ErrorIncompatibleTitle=Veículos incompatíveis ; The title of the error when some of the vehicles selected are incompatible with each other
ErrorIncompatible=Os seguintes veículos são incompatíveis entre si: ; The message of the error when some of the vehicles selected are incompatible with each other. A list of the incompatible vehicles is displayed below the message
ErrorBus1=Devido às limitações do jogo, os mods de ônibus usam uma solução alternativa para que os trabalhos de pintura apareçam em suas portas. Isso significa que os mods de trabalho de pintura funcionam um pouco estranho e não afetarão as portas dos veículos. ; The first part of the message displayed when making a paint job for a bus, explaining how bus paint jobs differ from truck/trailer paint jobs when trying to paint their doors
ErrorBus2=Quaisquer trabalhos de pintura gerados pelo Paint Job Packer para mods de ônibus terão um seletor de cores, que permitirá alterar a cor das portas, mas você não poderá aplicar padrões/logotipos/texto/etc a eles. ; The second part of the message displayed when making a paint job for a bus, explaining how bus paint jobs differ from truck/trailer paint jobs when trying to paint their doors
ErrorBus3=Para fazer um trabalho de pintura para um mod de ônibus que funcione corretamente, tente substituir os arquivos de textura de um trabalho de pintura existente, em vez de fazer um novo. Se você optar por continuar, espere alguma estranheza com seu mod e observe que ele não pode ser corrigido. ; The third part of the message displayed when making a paint job for a bus, explaining how bus paint jobs differ from truck/trailer paint jobs when trying to paint their doors
ErrorBusSingle=Isto afetará o seguinte veículo: ; Shown between the second and third parts of the bus paint job message when a single bus is selected. The bus is displayed below this message
