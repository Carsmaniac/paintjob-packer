InGameDefault=Nível de Desbloqueio predefinido ; Label for the unlocked by default checkbox
InGameDefaultHelp1=Se a sua pintura pode ou não ser comprada no nível 0 ; The help message for "Unlocked by default"
InGameUnlock=Nível de Desbloqueio ; Label for the unlock level text entry
InGameUnlockHelp1=Se não estiver desbloqueado por padrão, em que nível seu trabalho de pintura pode ser adquirido ; The help message for "Unlock level"
InGameUnlockExample=Exemplo: 11 ; An example shown on the "Unlock level" help screen

[InternalInfo]
InternalInfoPanelName=Informações internas (ocultas) e outras configurações ; The name of the section where you enter an internal name (a name used by the game to identify your paint job behind the scenes, not actually seen in-game), and choose which truck cabins your paint job should support
InternalName=Nome interno ; Label for the internal name text entry
InternalNameHelp1=Um nome exclusivo usado pelo jogo para identificar seu trabalho de pintura. Os utilizadores do mod NÃO irão ver este nome. ; The first part of the message shown when the help button next to "Internal name" is clicked
InternalNameHelp2=Deve ter {name_length} caracteres ou menos e conter apenas letras, números e sublinhados. ; The second part of the message shown when the help button next to "Internal name" is clicked. {name_length} is either 10 or 12
InternalNameHelp3=Também deve ser único, se dois mods diferentes usarem o mesmo nome interno, eles serão incompatíveis entre si. ; The third part of the message shown when the help button next to "Internal name" is clicked
InternalNameExample=Exemplo: trnsprt_sa ; An example shown on the "Internal name" help screen
InternalSupported=Cabines compatíveis ; Label for the cabin support dropdown, which lets you choose which truck cabins your paint job/s will support
InternalSupportedLargest=Somente Cabine Grandes ; Only the largest cabin size of each truck is supported
InternalSupportedAll=Todas as Cabines ; Every cabin of each truck is supported
InternalSupportedHelp1=Se o seu trabalho de pintura suporta apenas a maior cabine para cada caminhão ou todas as cabines. ; The first part of the message shown when the help button next to "Supported cabins" is clicked
InternalSupportedHelp2=Observe que o chassi 8x4 usa uma cabine separada em alguns casos, que não seria suportada se você escolher apenas a cabine maior. ; The second part of the message shown when the help button next to "Supported cabins" is clicked
InternalSupportedExample=Exemplo: Se você estiver fazendo um trabalho de pintura para o Scania S, um trabalho de pintura "apenas cabine maior" suportaria apenas a cabine de teto alto, enquanto uma pintura "todas as cabines" suportaria as cabines de teto normal e teto alto, bem como a cabine separada High Roof 8x4. ; The third part of the message shown when the help button next to "Supported cabins" is clicked
InternalHandling=Trabalho de pinturas divididas ; Label for the split paint jobs dropdown, which determines whether to make one paint job per truck (e.g. one for all cabins of the Volvo FH) or split it up into one per cabin size (e.g. one for the Globetrotter XL, one for the Globetrotter and one for the Sleeper)
InternalHandlingCombined=Não divididas, uma por caminhão ; Don't split the paint job/s, for each truck all of the cabins are covered by a single paint job. One .DDS file to cover all of the different sizes.
InternalHandlingSeparate=Dividido, uma por cabine ; Split the paint job/s, for each truck all of the cabins are covered by individual paint jobs. Each cabin size gets its own .DDS file
InternalHandlingHelp1=Seja para fazer uma única pintura para cada caminhão ou para dividi-la e fazer uma para cada cabine. ; The first part of the message shown when the help button next to "Split paint jobs" is clicked
InternalHandlingHelp2=Um único trabalho de pintura por caminhão requer menos trabalho e resulta em um tamanho de modificação menor, pois você só precisa fazer uma única textura de cabine para cada caminhão. No entanto, seu design pode não funcionar em todos os tamanhos de cabine diferentes, por exemplo, seu design pode parecer correto em cabines grandes, mas ser posicionado incorretamente/esticado/cortado em cabines menores. ; The second part of the message shown when the help button next to "Split paint jobs" is clicked
InternalHandlingHelp3=Os trabalhos de pintura divididos permitem que você ajuste seu design para funcionar para cada tamanho de cabine, mas exigem mais trabalho e resultam em um tamanho de modificação maior, pois você precisa criar texturas separadas para cada cabine, sejam elas necessárias ou não. ; The third part of the message shown when the help button next to "Split paint jobs" is clicked

[VehiclesInfo]
VehiclesPanelNameSingle=Veículo Suportado ; The name of the vehicle selection section, when you're making a single paint job not a paint job pack. Below it are two dropdowns: "Type" (truck/trailer/mod) and "Vehicle" (where you select the specific vehicle)
VehiclesPanelNamePack=Veículos Suportado ({number}) ; The name of the vehicle selection section, when you're making a paint job pack not a single paint job. The {number} updates as you tick and untick vehicles across the different tabs (truck/trailer/mod)
VehiclesType=Tipo ; A dropdown to choose which type of vehicle to support: Truck, Trailer, Truck Mod, Bus Mod or Trailer Mod
VehiclesVehicle=Veículo ; A dropdown to choose which specific vehicle (within the selected type) to support
VehiclesDownloadLink=Links para download de todos os mods ; A clickable link that takes you to a page with a list of all the supported truck/trailer/bus mods. When making a single paint job, it's displayed underneath the vehicle dropdown if a mod type is selected. When making a paint job pack, it's displayed at the bottom of every mod tab.

[GeneratingInfo]
GeneratingOptions=Gerenciador opções ; The name of the section where you specify mod generating options: whether you're using templates and whether you're planning to upload to the Steam Workshop
GenerateWorkshop=Gerar arquivos para upload do Steam Workshop ; Label for the Workshop uploading checkbox
GenerateWorkshopHelp1=Gera arquivos adicionais necessários ao fazer o upload para o Steam Workshop, incluindo uma imagem da oficina, uma pasta de upload e uma descrição da oficina com links de trabalho para quaisquer veículos modificados que você suporta. ; The first part of the message shown when the help button next to "Generate files for Steam Workshop upload" is clicked
GenerateWorkshopHelp2=Requer o SCS Workshop Uploader, que oferece suporte apenas ao Windows. ; The second part of the message shown when the help button next to "Generate files for Steam Workshop upload" is clicked
GenerateTemplates=Use modelos em vez de espaços reservados vazios ; Label for the templates checkbox
GenerateTemplatesHelp1=Usa modelos em vez de arquivos de espaço reservado vazios. Se não for selecionado, todos os arquivos .dds serão quadrados brancos vazios. Se selecionado, todos os arquivos .dds serão os modelos apropriados (4k para caminhões, 4k/2k para trailers) em vez de imagens vazias. Observe que algumas peças em determinados veículos ainda usarão imagens vazias, pois não têm potencial de pintura além de mudar sua cor. ; The first part of the message shown when the help button next to "Use templates instead of placeholders" is clicked
GenerateTemplatesHelp2=Requer a instalação de modelos para ter algum efeito. ; The second part of the message shown when the help button next to "Use templates instead of placeholders" is clicked
SaveDirectory=Salvar Ficheiro ; The name of the section where you set the save directory, where the mod will be placed once it's generated
CurrentDirectory=Diretório atual ; Label showing the current directory, with the full path displayed underneath
SubfolderCreated=Uma subpasta será criada no diretório escolhido ; Message displayed underneath the save directory changing section, informing the user that a subfolder will be made in the directory they choose. If the chosen directory is the desktop, or the user's documents folder, it wouldn't be great if the mod files are just dumped in there, as such they're all placed in a single folder called "Paint Job Packer Output", hence this notice.
SaveDialogueTitle=Salvar Mod ; The title of the window that allows you to choose where to save your mod
GeneratingProgress=Progresso ; The name of the section that shows the progress of mod generation in real time. Directly below this string is an empty progress bar that begins filling up once the user clicks "Generate". It shows a visual representation of what Paint Job Packer is doing, which is especially helpful as larger mod packs can take several seconds to generate, especially if you choose to use the included templates.
ProgressReady=Pronto para gerar mod ; While the mod is generating, the progress panel shows three things: a progress bar, the category of files being generated, and the specific file being generated at the time. Before the mod starts generating, the category and specific are replaced by placeholders (Ready to generate mod/Progress will appear here), the first of which is this string.
ProgressAppearHere=O progresso aparecerá aqui ; While the mod is generating, the progress panel shows three things: a progress bar, the category of files being generated, and the specific file being generated at the time. Before the mod starts generating, the category and specific are replaced by placeholders (Ready to generate mod/Progress will appear here), the second of which is this string.
ProgressFinishing=A terminar... ; Replaces "Ready to generate mod" while the analytics upload is finishing in the background
ProgressSeconds=Isto não deve demorar mais do que alguns segundos ; Replaces "Progress will appear here" while the analytics upload is finishing in the background
ProgressCompleteTitle=Mod criado e concluído! ; The title of the popup that appears when the mod has finished generating
ProgressComplete1=Seu mod foi gerado e colocado no diretório que você escolheu, dentro de uma pasta com nome {folder_name}. ; The first part of the popup that appears when the mod has finished generating
ProgressComplete2=Seu mod ainda não está concluído, consulte o arquivo de texto dentro da pasta para obter instruções. Há também um guia na página do GitHub. ; The second part of the popup that appears when the mod has finished generating
ProgressComplete3=Obrigado por usar o Paint Job Packer! :) ; The third part of the popup that appears when the mod has finished generating

