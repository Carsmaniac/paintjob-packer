ModVersion=Versão ; Label for the version text entry
ModVersionHelp1=Versão do seu mod, mostrada no gerenciador de mods ; The help message for "Version"
ModVersionExample=Exemplo: Versão 1.0 ; An example shown on the "Version" help screen
ModAuthor=Autor ; Label for the author text entry
ModAuthorHelp1=O autor do mod (seu nome), mostrado no gerenciador de mods ; The help message for "Author"
ModAuthorExample=Exemplo: Luís ; An example shown on the "Author" help screen. No need to make it Carsmaniac, set it to your username if you like :)

[InGamePaintJobInfo]
InGamePaintJobInfoPanelName=Informações dentro jogo ; The name of the section where you enter your paint job info: your paint job's name and price, and the level at which it's unlocked for purchase
InGameName=Nome da Pintura ; Label for the paint job name text entry
InGameNameHelp1=O nome do seu trabalho de pintura, mostrado na loja de upgrades no jogo ; The help message for "Paint job name"
InGameNameExample=Exemplo: Transportes SA ; An example shown on the "Paint job name" help screen
