[General]
LanguageName=Português Europeu ; The name of your language in your language, e.g. Français, Čeština etc.
Truck=Camião ; Used in a dropdown to choose which kind of vehicle to support: Truck, Trailer, Truck Mod, Bus Mod or Trailer Mod
Trucks=Camiões ; Used as a tab name for the vehicle selector panel when making a paint job pack: Trucks, Trailers, Truck Mods, Bus Mods and Trailer Mods
Trailer=Reboque ; Used in a dropdown to choose which kind of vehicle to support: Truck, Trailer, Truck Mod, Bus Mod or Trailer Mod
Trailers=Reboques ; Used as a tab name for the vehicle selector panel when making a paint job pack: Trucks, Trailers, Truck Mods, Bus Mods and Trailer Mods
TruckMod=Camião mod ; Used in a dropdown to choose which kind of vehicle to support: Truck, Trailer, Truck Mod, Bus Mod or Trailer Mod
TruckMods=Camiões mods ; Used as a tab name for the vehicle selector panel when making a paint job pack: Trucks, Trailers, Truck Mods, Bus Mods and Trailer Mods
BusMod=Autocarro mod ; Used in a dropdown to choose which kind of vehicle to support: Truck, Trailer, Truck Mod, Bus Mod or Trailer Mod
BusMods=Autocarros mods ; Used as a tab name for the vehicle selector panel when making a paint job pack: Trucks, Trailers, Truck Mods, Bus Mods and Trailer Mods
TrailerMod=Reboque mod ; Used in a dropdown to choose which kind of vehicle to support: Truck, Trailer, Truck Mod, Bus Mod or Trailer Mod
TrailerMods=Reboques mods ; Used as a tab name for the vehicle selector panel when making a paint job pack: Trucks, Trailers, Truck Mods, Bus Mods and Trailer Mods
LeaveFeedback=Deixar Opinião ; A clickable link that takes you to the thread on the SCS Forums. There is a separate link just labelled "Forum thread" elsewhere.
HelpTitle=Ajuda: {topic} ; The title of the help window when clicking the ? button next to any of the fields, for example "Help: Internal name" or "Help: Use templates instead of empty placeholders"

[Buttons]
Next=Próximo ; Button to switch to the next page, displayed with a > after it, like "Next >"
Previous=Anterior ; Button to switch to the previous page, displayed with a < before it, like "< Previous"
Continue=Continuar ; Button to switch from the setup screen (with the big images and the Next/Previous buttons) to the main screen (where you enter all your mod info in text boxes)
Back=Voltar ; Button to go back to the main screen from the generating screen (where you set the save directory etc), displayed with a < before it, like "< Back"
About=Sobre ; Button to open the About window, which has credits, licensing info and links for Paint Job Packer itself and all the other projects included (e.g. the UI theme)
BackToSetup=Volta ao Menu ; Button to go back to the setup screen from the main screen, displayed with a < before it, like "< Back to setup"
GenerateSave=Gerar e Salvar ; Button to switch from the main screen to the generating screen
Generate=Gerar ; Button to generate your mod, after you've fill in all the info on the generating screen
ChangeDirectory=Alterar Caminho ; Button to change the save directory
Close=Fechar ; Button to close the About screen

[Setup]
TabWelcome=Bem-Vindo ; The title of the first tab on the setup screen, with the big Paint Job Packer logo
TabWelcomeMessage=Bem-vindo ao Paint Job Packer ; Message displayed at the top of the Welcome tab
TabGame=Jogo ; The title of the second tab on the setup screen, where you choose a game
TabGameMessage=Qual jogo você quer fazer o mod? ; Message displayed at the top of the Game tab
TabPaintJobs=Pinturas ; The title of the third tab on the setup screen, where you choose how many paint jobs you're making
TabPaintJobsMessage=Quantos trabalhos de pinturas você está fazendo? ; Message displayed at the top of the Paint Jobs tab
LinkForum=Forum ; Clickable link to the thread on the SCS Forums
LinkGithub=GitHub ; Clickable link to the GitHub project page
LinkKofi=Apoiar o Paint Job Packer ; Clickable link to the Ko-fi page to leave a tip/donation
LinkTranslate=Tradução do Paint Job Packer ; Clickable link on the About screen to the Crowdin page. You might have clicked it to get here :)
AcknowledgementNotice=Este software foi criado na Austrália em Darramurragal Land, clique aqui para mais informações ; This notice refers to the traditional owners of the land on which I (Carsmaniac) live. "Darramurragal" is a word from the local language, so there's no need to translate it.
UpdateNotice=Nova versão disponível! - v{version_number} - Clique aqui para baixar ; Message displayed when there's a new version to download
UpdateDetails=Esta atualização inclui: {details} ; The major features of a new update (which will unfortunately always be in English)
PaintJobSingle=Pintura Única ; One of two options when choosing how many paint jobs to make: "Single paint job" or "Paint job pack". This option is one paint job supporting one vehicle, the same sort of mod you'd make using Mods Studio 2
PaintJobSingleDesc=Pintura Única para veículo simples ; Short description of the "Single paint job" option
PaintJobPack=Várias Pinturas ; One of two options when choosing how many paint jobs to make: "Single paint job" or "Paint job pack". This option is a pack of paint jobs (all with the same name/price/etc) that supports multiple vehicles, like a VTC paint job pack or a combo skin.
PaintJobPackDesc=Várias Pinturas para vários veículos ; Short description of the "Paint job pack" option
AboutMIT=Licenciado sob a Licença MIT ; Listed on the About screen under everything licensed under MIT. Clicking on it takes you to an online copy of the MIT Licence
AboutBSD=Licenciado sob a Licença BSD de 3 cláusulas ; Listed on the About screen under everything licensed under BSD. Clicking on it takes you to an online copy of the BSD Licence
AboutDeveloper=Desenvolvedor: ; Used on the About screen for the main developer of each project, for example "Developer: Carsmaniac" for Paint Job Packer
AboutContributors=Colaboradores: ; Used on the About screen to list other people that contributed to each project on GitHub
AboutTranslators=Tradutores: ; Used on the About screen to list people who helped translate Paint Job Packer, including you! :)
AboutSupporters=Patrocinadores: ; Used on the About screen to list people who financially support Paint Job Packer by joining the $1/month membership on the Ko-fi page
AnalyticsTitle=Análise ; Used on the About screen as the title of the analytics tab
Analytics1=O Paint Job Packer usa o RudderStack para coletar dados de uso anônimos. As seguintes informações são coletadas: ; The first part of the analytics information on the About screen
Analytics2=1. Versão Programa ({version}) ; The second part of the analytics information on the About screen, {version} is the currently installed version
Analytics3=2. Sistema Operativo: ({operating_system}) ; The third part of the analytics information on the About screen, {operating_system} is the user's OS
Analytics4=3. Linguagem: ({language}) ; The fourth part of the analytics information on the About screen, {language} is the default system language, if detected
Analytics5=4. Lista dos caminhões/reboques suportados no seu mod ; The fifth part of the analytics information on the About screen
Analytics6=Estas informações permitem-me saber quais recursos do programa são usados com mais frequência, para me ajudar a priorizar o que desenvolver primeiro. ; The sixth part of the analytics information on the About screen
Analytics7=Nenhuma informação pessoal, como endereço IP, nome de usuário, ID exclusivo, etc., é coletada e nunca será. ; The seventh part of the analytics information on the About screen
Analytics8=A análise é coletada por um script dedicado e você pode ler seu código clicando aqui. Tudo nele é explicado, então você não precisa ser um programador para entendê-lo. ; The eighth part of the analytics information on the About screen. This is a clickable link, which opens the analytics script in a browser window
Analytics9=Obrigado por me ajudar a melhorar o Paint Job Packer :) ; The ninth part of the analytics information on the About screen

[FancyError]
FancyTitle=O Paint Job Packer encontrou um erro inesperado e precisa sair ; Text displayed at the top of the crash screen, with the crash message below
FancyPlease=Envie este relatório de falha para o desenvolvedor ; Text displayed in the middle of the crash screen, with the send/don't send buttons below
FancySend=Enviar ao desenvolvedor ; Button to send the crash report to the developer, then quit
FancyDontSend=Não enviar ; Button to not send the crash report to the developer, and just quit
FancySending=A enviar... ; The "Send to Developer" button turns into this after it is clicked, while sending
FancySorry=Obrigado e desculpe pelo inconveniente! ; Apology at the bottom of the crash screen

