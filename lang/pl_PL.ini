[Buttons]
Next=Następny ; Button to switch to the next page, displayed with a > after it, like "Next >"
Previous=Poprzedni ; Button to switch to the previous page, displayed with a < before it, like "< Previous"
Continue=Kontynuuj ; Button to switch from the setup screen (with the big images and the Next/Previous buttons) to the main screen (where you enter all your mod info in text boxes)
Back=Wstecz ; Button to go back to the main screen from the generating screen (where you set the save directory etc), displayed with a < before it, like "< Back"
About=O Nas ; Button to open the About window, which has credits, licensing info and links for Paint Job Packer itself and all the other projects included (e.g. the UI theme)
BackToSetup=Powrót do konfiguracji ; Button to go back to the setup screen from the main screen, displayed with a < before it, like "< Back to setup"
GenerateSave=Utwórz i zapisz ; Button to switch from the main screen to the generating screen
Generate=Generuj ; Button to generate your mod, after you've fill in all the info on the generating screen
ChangeDirectory=Zmień ; Button to change the save directory
Close=Zamknij ; Button to close the About screen

[Setup]
