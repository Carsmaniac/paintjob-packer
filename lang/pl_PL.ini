TabWelcomeMessage=Witaj w Paint Job Packer ; Message displayed at the top of the Welcome tab
TabGame=Gra ; The title of the second tab on the setup screen, where you choose a game
TabGameMessage=Dla której gry tworzysz mod? ; Message displayed at the top of the Game tab
TabPaintJobs=Malowania ; The title of the third tab on the setup screen, where you choose how many paint jobs you're making
