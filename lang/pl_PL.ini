ErrorInternalNameEmptyTitle=Nazwa wewnętrzna jest pusta ; The title of the error when the internal name is left blank
ErrorInternalNameEmpty=Proszę wprowadź nazwę wewnętrzną ; The message of the error when the internal name is left blank
ErrorInternalNameLongTitle=Nazwa wewnętrzna jest za długa ; The title of the error when the internal name is too long
ErrorInternalNameLong=Nazwa wewnętrzna jest za długa, musi zawierać {length} znaków lub mniej ; The message of the error when the internal name is too long. {length} is either 10 or 12
ErrorInternalNameCharacterTitle=Nieprawidłowy znak w nazwie wewnętrznej ; The title of the error when there is an invalid character in the internal name
ErrorInternalNameCharacter=Nazwa wewnętrzna może zawierać tylko małe litery, cyfry i podkreślenia ; The message of the error when there is an invalid character in the internal name
ErrorInternalNameInvalidTitle=Nazwa wewnętrzna jest nieprawidłowa ; The title of the error when the internal name is a name that is reserved by the Windows file system
ErrorInternalNameInvalid=Nazwa wewnętrzna nie może być żadną z poniższych: ; The message of the error when the internal name is a reserved name. A list of all the reserved names (CON, AUX etc) is displayed below the message
ErrorSelectVehicleSingleTitle=Nie wybrano pojazdu ; The title of the error when making a single paint job, and a vehicle is not selected
ErrorSelectVehicleSingle=Wybierz pojazd ; The message of the error when making a single paint job, and a vehicle is not selected
ErrorSelectVehiclePackTitle=Nie wybrano pojazdu ; The title of the error when making a paint job pack, and no vehicles have been selected
ErrorSelectVehiclePack=Wybierz conajmniej jedną ciężarówkę, przyczepę lub modyfikację ; The message of the error when making a paint job pack, and no vehicles have been selected
ErrorIncompatibleTitle=Niekompatybilne pojazdy ; The title of the error when some of the vehicles selected are incompatible with each other
ErrorIncompatible=Te pojazdy są niekompatybilne z sobą: ; The message of the error when some of the vehicles selected are incompatible with each other. A list of the incompatible vehicles is displayed below the message
ErrorBus1=Z powodu ograniczeń gry, modyfikacje autobusów korzystają z "obejść" aby malowania wyświetlały się na ich drzwiach. Oznacza to że malowania działają trochę dziwnie i nie mają wpływu na drzwi pojazdów. ; The first part of the message displayed when making a paint job for a bus, explaining how bus paint jobs differ from truck/trailer paint jobs when trying to paint their doors
ErrorBus2=Wszystkie malowania stworzone przez Paint Job Packer dla modów autobusowych będą miały wybór kolorów, które pozwolą Ci zmienić kolor drzwi, jednak nie będziesz w stanie zastosować wzorów/loga/tekstu/itp. ; The second part of the message displayed when making a paint job for a bus, explaining how bus paint jobs differ from truck/trailer paint jobs when trying to paint their doors
ErrorBus3=Aby stworzyć malowanie autobusu które działa prawidłowo, spróbuj zastąpić pliki tekstury istniejącego malowania, zamiast tworzyć zupełnie nowe. Jeśli zdecydujesz się kontynuować, spodziewaj się dziwnych efektów z modem i pamiętaj że nie można go naprawić. ; The third part of the message displayed when making a paint job for a bus, explaining how bus paint jobs differ from truck/trailer paint jobs when trying to paint their doors
ErrorBusSingle=Ma to wpływ na następujący pojazd: ; Shown between the second and third parts of the bus paint job message when a single bus is selected. The bus is displayed below this message
ErrorBusMultiple=Ma to wpływ na następujące pojazdy, które wybrałeś: ; Shown between the second and third parts of the bus paint job message when multiple buses are selected. The buses are listed below this message
ErrorFolderClearTitle=Folder wyjściowy zawiera pliki ; The title of the error when the chosen output folder contains files
ErrorFolderClear1=Folder o nazwie {folder_name} już istnieje w wybranej lokalizacji oraz zawiera pliki. ; The first part of the error message when the chosen output folder contains files
ErrorFolderClear2=Usuń folder {folder_name} aby kontynuować. ; The second part of the error message when the chosen output folder contains files
ErrorFolderAccessTitle=Brak dostępu do folderu wyjściowego ; The title of the error when Paint Job Packer cannot access the chosen save directory
ErrorFolderAccess1=Paint Job Packer nie posiada permisji do skopiowania plików do wybranego katalogu. ; The first part of the error message when Paint Job Packer cannot access the chosen save directory
ErrorFolderAccess2=Spróbuj wybrać inny katalog zapisu, lub uruchom Paint Job Packer jako Administrator. ; The second part of the error message when Paint Job Packer cannot access the chosen save directory
ErrorLongPathTitle=Długość ścieżki wyjśćia jest za długa ; The title of the error when the chosen output folder causes the file path to be too long
ErrorLongPath1=Paint Job Packer nie ma dostępu do wybranego katalogu, ponieważ ścieżka jest za długa. ; The first part of the error message when the chosen output folder causes the file path to be too long
ErrorLongPath2=Spróbuj wybrać lokalizację wyjściową o krótszej długości, np. tylko "Użytkownicy/(nazwa/użytkownika)/Desktop" zamiast "Użytkownicy/(nazwa/użytkownika)/Desktop/Games/Truck Simulator/Paint Job Packer mods/Wyjście Moda/Mój fajny nowy mod" ; The second part of the error message when the chosen output folder causes the file path to be too long
ErrorLongPath3=Ze względu na ograniczenia systemu Windows, ścieżki plików mogą mieć domyślnie tylko 260 znaków. Wybrana przez Ciebie ścieżka katalogu wyjściowego była wystarczająco długa, że w jednym punkcie pakiet zadań Paint Job Packer wymagał utworzenia pliku o ścieżce dłuższej niż 260 znaków. ; The third part of the error message when the chosen output folder causes the file path to be too long
ErrorNoSpaceTitle=Brak miejsca na dysku ; The title of the error when there's not enough space on the chosen output drive
ErrorNoSpace1=Brak wystarczającej pamięci na dysku który wybrałeś. ; The first part of the error message when there's not enough space on the chosen output drive
ErrorNoSpace2=Zwolnij trochę miejsca na dysku lub wybierz katalog wyjściowy na innym dysku. ; The second part of the error message when there's not enough space on the chosen output drive

