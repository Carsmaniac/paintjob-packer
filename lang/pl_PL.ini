[InternalInfo]
InternalInfoPanelName=Informacje wewnętrzne (ukryte) i inne ustawienia ; The name of the section where you enter an internal name (a name used by the game to identify your paint job behind the scenes, not actually seen in-game), and choose which truck cabins your paint job should support
InternalName=Nazwa wewnętrzna ; Label for the internal name text entry
InternalNameHelp1=Unikalna nazwa używana przez grę do identyfikacji Twojego malowania. Użytkownicy modyfikacji NIE zobaczą tej nazwy. ; The first part of the message shown when the help button next to "Internal name" is clicked
InternalNameHelp2=Musi zawierać {name_length} znaków lub mniej oraz zawierać litery, cyfry i znaki specjalne. ; The second part of the message shown when the help button next to "Internal name" is clicked. {name_length} is either 10 or 12
InternalNameHelp3=Musi być również unikalny, jeśli dwa różne mody używają tej samej nazwy wewnętrznej, będą ze sobą niezgodne. ; The third part of the message shown when the help button next to "Internal name" is clicked
InternalNameExample=np. transit_co ; An example shown on the "Internal name" help screen
InternalSupported=Wspierane kabiny ; Label for the cabin support dropdown, which lets you choose which truck cabins your paint job/s will support
InternalSupportedLargest=Tylko największa kabina ; Only the largest cabin size of each truck is supported
InternalSupportedAll=Wszystkie kabiny ; Every cabin of each truck is supported
InternalSupportedHelp1=Niezależnie od tego czy Twoje malowanie obsługuje tylko największą kabinę dla każdej ciężarówki czy wszystkie kabiny. ; The first part of the message shown when the help button next to "Supported cabins" is clicked
InternalSupportedHelp2=Zwróć uwagę że podwozie 8x4 wykorzystuje w niektórych przypadkach oddzielną kabinę która nie byłaby obsługiwana jeśli wybierzesz tylko największą kabinę. ; The second part of the message shown when the help button next to "Supported cabins" is clicked
InternalSupportedExample=np. Jeśli malujesz Scanię S, malowanie typu „tylko największa kabina” obsługuje tylko kabinę z wysokim dachem, podczas gdy malowanie „wszystkie kabiny” obsługuje kabiny z normalnym dachem i wysokim dachem, a także oddzielną kabinę z wysokim dachem 8x4. ; The third part of the message shown when the help button next to "Supported cabins" is clicked
InternalHandling=Podziel malowania ; Label for the split paint jobs dropdown, which determines whether to make one paint job per truck (e.g. one for all cabins of the Volvo FH) or split it up into one per cabin size (e.g. one for the Globetrotter XL, one for the Globetrotter and one for the Sleeper)
InternalHandlingCombined=Nie dziel, jedno na ciężarówkę ; Don't split the paint job/s, for each truck all of the cabins are covered by a single paint job. One .DDS file to cover all of the different sizes.
InternalHandlingSeparate=Podziel, jedno na kabinę ; Split the paint job/s, for each truck all of the cabins are covered by individual paint jobs. Each cabin size gets its own .DDS file
InternalHandlingHelp1=Niezależnie od tego czy chcesz wykonać jedno malowanie dla każdej ciężarówki czy podzielić je i wykonać jedno dla każdej kabiny. ; The first part of the message shown when the help button next to "Split paint jobs" is clicked
InternalHandlingHelp2=Jedno malowanie na ciężarówkę wymaga mniej pracy i skutkuje mniejszym rozmiarem modyfikacji, ponieważ wystarczy wykonać tylko jedną teksturę kabiny dla każdej ciężarówki. Jednak Twój projekt może nie działać we wszystkich różnych rozmiarach kabin, na przykład projekt może wyglądać poprawnie w dużych kabinach, ale być nieprawidłowo umieszczony/rozciągnięty/ucięty w mniejszych kabinach. ; The second part of the message shown when the help button next to "Split paint jobs" is clicked
InternalHandlingHelp3=Dzielone malowanie pozwala na dostosowanie projektu do każdego rozmiaru kabiny, ale wymaga więcej pracy i skutkuje większym rozmiarem modów, ponieważ musisz stworzyć osobne tekstury dla każdej kabiny, niezależnie od tego czy tego potrzebują czy nie. ; The third part of the message shown when the help button next to "Split paint jobs" is clicked

[VehiclesInfo]
VehiclesPanelNameSingle=Wspierane Pojazdy ; The name of the vehicle selection section, when you're making a single paint job not a paint job pack. Below it are two dropdowns: "Type" (truck/trailer/mod) and "Vehicle" (where you select the specific vehicle)
VehiclesPanelNamePack=Wspierane Pojazdy ({number}) ; The name of the vehicle selection section, when you're making a paint job pack not a single paint job. The {number} updates as you tick and untick vehicles across the different tabs (truck/trailer/mod)
