LinkTranslate=Pomóż przetłumaczyć Paint Job Packer ; Clickable link on the About screen to the Crowdin page. You might have clicked it to get here :)
AcknowledgementNotice=To oprogramowanie zostało stworzone w Darramurragal Land w Australii, kliknij tutaj po więcej informacji ; This notice refers to the traditional owners of the land on which I (Carsmaniac) live. "Darramurragal" is a word from the local language, so there's no need to translate it.
