PaintJobSingle=Pojedyncze malowanie ; One of two options when choosing how many paint jobs to make: "Single paint job" or "Paint job pack". This option is one paint job supporting one vehicle, the same sort of mod you'd make using Mods Studio 2
PaintJobSingleDesc=Pojedyncze malowanie dla jednego pojazdu ; Short description of the "Single paint job" option
PaintJobPack=Paczka Malowań ; One of two options when choosing how many paint jobs to make: "Single paint job" or "Paint job pack". This option is a pack of paint jobs (all with the same name/price/etc) that supports multiple vehicles, like a VTC paint job pack or a combo skin.
PaintJobPackDesc=Jedno malowanie, które wspiera wiele pojazdów ; Short description of the "Paint job pack" option
AboutMIT=Licencjonowane na licencji MIT ; Listed on the About screen under everything licensed under MIT. Clicking on it takes you to an online copy of the MIT Licence
AboutBSD=Licencjonowane zgodnie z 3-klauzulową licencją BSD ; Listed on the About screen under everything licensed under BSD. Clicking on it takes you to an online copy of the BSD Licence
AboutDeveloper=Deweloper: ; Used on the About screen for the main developer of each project, for example "Developer: Carsmaniac" for Paint Job Packer
AboutContributors=Współtwórcy: ; Used on the About screen to list other people that contributed to each project on GitHub
AboutTranslators=Tłumacze: ; Used on the About screen to list people who helped translate Paint Job Packer, including you! :)
AboutSupporters=Wspierający: ; Used on the About screen to list people who financially support Paint Job Packer by joining the $1/month membership on the Ko-fi page
AnalyticsTitle=Analityka ; Used on the About screen as the title of the analytics tab
Analytics1=Paint Job Packer korzysta z RudderStack do zbierania aminowych danych użytkowania. Poniższe informacje są zbierane: ; The first part of the analytics information on the About screen
Analytics2=1. Wersja oprogramowania ({version}) ; The second part of the analytics information on the About screen, {version} is the currently installed version
Analytics3=2. System operacyjny: ({operating_system}) ; The third part of the analytics information on the About screen, {operating_system} is the user's OS
Analytics4=3. Język systemu: ({language}) ; The fourth part of the analytics information on the About screen, {language} is the default system language, if detected
Analytics5=4. Lista ciężarówek/przyczep wspieranych w Twojej modyfikacji ; The fifth part of the analytics information on the About screen
Analytics6=Dzięki tym informacjom wiem, które funkcje programu są najczęściej używane, co pomaga mi ustalić co należy najpierw rozwijać. ; The sixth part of the analytics information on the About screen
Analytics7=Żadne dane osobowe, takie jak adres IP, nazwa użytkownika, unikalny identyfikator itp., nie są gromadzone i nigdy nie będą. ; The seventh part of the analytics information on the About screen
Analytics8=Analityka jest zbierana przez dedykowany skrypt, a możesz zapoznać się z jego kodem, klikając tutaj. Wszystko w nim jest wyjaśnione, więc nie musisz być programistą żeby to zrozumieć. ; The eighth part of the analytics information on the About screen. This is a clickable link, which opens the analytics script in a browser window
Analytics9=Dziękuję za pomoc mi w ulepszeniu Paint Job Packer :) ; The ninth part of the analytics information on the About screen

