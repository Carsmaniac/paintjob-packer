[GeneratingInfo]
GeneratingOptions=Opcje generowania ; The name of the section where you specify mod generating options: whether you're using templates and whether you're planning to upload to the Steam Workshop
GenerateWorkshop=Generuj pliki do przesłania do Warsztatu Steam ; Label for the Workshop uploading checkbox
GenerateWorkshopHelp1=Generuje dodatkowe pliki potrzebne podczas przesyłania do Warsztatu Steam, w tym obraz warsztatu, folder przesyłania i opis warsztatu z działającymi linkami do dowolnych zmodyfikowanych pojazdów które obsługujesz. ; The first part of the message shown when the help button next to "Generate files for Steam Workshop upload" is clicked
GenerateWorkshopHelp2=Wymaga uploadera Warsztatu SCS, który obsługuje tylko Windows. ; The second part of the message shown when the help button next to "Generate files for Steam Workshop upload" is clicked
GenerateTemplates=Użyj szablonów zamiast pustych symboli zastępczych ; Label for the templates checkbox
GenerateTemplatesHelp1=Używa szablonów zamiast pustych plików zastępczych. Jeśli nie zostaną zaznaczone, wszystkie pliki .dds będą pustymi białymi kwadratami zastępczymi. Jeśli zostaną zaznaczone, wszystkie pliki .dds będą odpowiednimi szablonami (4k dla ciężarówek, 4k/2k dla przyczep) zamiast pustych obrazów. Zauważ, że niektóre części w niektórych pojazdach nadal będą używać pustych obrazów, ponieważ oprócz zmiany koloru nie mają możliwości wykonania zadania. ; The first part of the message shown when the help button next to "Use templates instead of placeholders" is clicked
GenerateTemplatesHelp2=Wymaga zainstalowania szablonów aby uzyskać jakikolwiek skutek. ; The second part of the message shown when the help button next to "Use templates instead of placeholders" is clicked
SaveDirectory=Miejsce zapisu ; The name of the section where you set the save directory, where the mod will be placed once it's generated
CurrentDirectory=Obecna lokalizacja ; Label showing the current directory, with the full path displayed underneath
SubfolderCreated=Podfolder zostanie utworzony w wybranej lokalizacji ; Message displayed underneath the save directory changing section, informing the user that a subfolder will be made in the directory they choose. If the chosen directory is the desktop, or the user's documents folder, it wouldn't be great if the mod files are just dumped in there, as such they're all placed in a single folder called "Paint Job Packer Output", hence this notice.
SaveDialogueTitle=Zapisz modyfikację (podfolder zostanie utworzony) ; The title of the window that allows you to choose where to save your mod
GeneratingProgress=Postęp ; The name of the section that shows the progress of mod generation in real time. Directly below this string is an empty progress bar that begins filling up once the user clicks "Generate". It shows a visual representation of what Paint Job Packer is doing, which is especially helpful as larger mod packs can take several seconds to generate, especially if you choose to use the included templates.
ProgressReady=Gotowy do wygenerowania modyfikacji ; While the mod is generating, the progress panel shows three things: a progress bar, the category of files being generated, and the specific file being generated at the time. Before the mod starts generating, the category and specific are replaced by placeholders (Ready to generate mod/Progress will appear here), the first of which is this string.
ProgressAppearHere=Postęp pojawi się tutaj ; While the mod is generating, the progress panel shows three things: a progress bar, the category of files being generated, and the specific file being generated at the time. Before the mod starts generating, the category and specific are replaced by placeholders (Ready to generate mod/Progress will appear here), the second of which is this string.
ProgressFinishing=Finalizowanie... ; Replaces "Ready to generate mod" while the analytics upload is finishing in the background
ProgressSeconds=To nie powinno zająć więcej niż kilka sekund ; Replaces "Progress will appear here" while the analytics upload is finishing in the background
ProgressCompleteTitle=Generowanie modyfikacji zakończone ; The title of the popup that appears when the mod has finished generating
ProgressComplete1=Twoja modyfikacja została wygenerowana i umieszczona w wybranym przez Ciebie katalogu w folderze o nazwie {folder_name}. ; The first part of the popup that appears when the mod has finished generating
ProgressComplete2=Twój mod nie został jeszcze ukończony, zapoznaj się z plikiem tekstowym wewnątrz folderu w celu uzyskania instrukcji. Istnieje również poradnik na stronie GitHub. ; The second part of the popup that appears when the mod has finished generating
ProgressComplete3=Dziękujemy za używanie Paint Job Packer! :) ; The third part of the popup that appears when the mod has finished generating

