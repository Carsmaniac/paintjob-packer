[Buttons]
Next=Даље ; Button to switch to the next page, displayed with a > after it, like "Next >"
Previous=Предходни ; Button to switch to the previous page, displayed with a < before it, like "< Previous"
Continue=Настави ; Button to switch from the setup screen (with the big images and the Next/Previous buttons) to the main screen (where you enter all your mod info in text boxes)
Back=Назад ; Button to go back to the main screen from the generating screen (where you set the save directory etc), displayed with a < before it, like "< Back"
About=О нама ; Button to open the About window, which has credits, licensing info and links for Paint Job Packer itself and all the other projects included (e.g. the UI theme)
BackToSetup=Назад на поставке ; Button to go back to the setup screen from the main screen, displayed with a < before it, like "< Back to setup"
GenerateSave=Генериши и сачувај ; Button to switch from the main screen to the generating screen
Generate=Генериши ; Button to generate your mod, after you've fill in all the info on the generating screen
ChangeDirectory=Измени ; Button to change the save directory
Close=Затвори ; Button to close the About screen

[Setup]
TabWelcome=Добродошли ; The title of the first tab on the setup screen, with the big Paint Job Packer logo
TabWelcomeMessage=Добродошли у Паковање Фарбе ; Message displayed at the top of the Welcome tab
TabGame=Игра ; The title of the second tab on the setup screen, where you choose a game
TabGameMessage=За коју игру правите мод? ; Message displayed at the top of the Game tab
TabPaintJobs=Фарбање ; The title of the third tab on the setup screen, where you choose how many paint jobs you're making
TabPaintJobsMessage=Колико фарбања радите? ; Message displayed at the top of the Paint Jobs tab
LinkForum=Форум тема ; Clickable link to the thread on the SCS Forums
LinkGithub=ГитХуб сајт ; Clickable link to the GitHub project page
LinkKofi=Подршка за Паковање Фарбе ; Clickable link to the Ko-fi page to leave a tip/donation
LinkTranslate=Помоћ превода Паковања Фарбе ; Clickable link on the About screen to the Crowdin page. You might have clicked it to get here :)
AcknowledgementNotice=Овај софтвер је креиран у Аустралији на земљи Даррамуррагал, кликните овде за више информација ; This notice refers to the traditional owners of the land on which I (Carsmaniac) live. "Darramurragal" is a word from the local language, so there's no need to translate it.
UpdateNotice=Доступна нова верзија! - в{version_number} - Кликните овде за преузимање ; Message displayed when there's a new version to download
UpdateDetails=Ово ажурирање укључује: {details} ; The major features of a new update (which will unfortunately always be in English)
PaintJobSingle=Једно фарбање ; One of two options when choosing how many paint jobs to make: "Single paint job" or "Paint job pack". This option is one paint job supporting one vehicle, the same sort of mod you'd make using Mods Studio 2
PaintJobSingleDesc=Једно фарбање за једно возило ; Short description of the "Single paint job" option
PaintJobPack=Пакет за фарбање ; One of two options when choosing how many paint jobs to make: "Single paint job" or "Paint job pack". This option is a pack of paint jobs (all with the same name/price/etc) that supports multiple vehicles, like a VTC paint job pack or a combo skin.
PaintJobPackDesc=Једно фарбање које подржава више возила ; Short description of the "Paint job pack" option
AboutMIT=Лиценцирано под МИТ лиценцом ; Listed on the About screen under everything licensed under MIT. Clicking on it takes you to an online copy of the MIT Licence
AboutBSD=Лиценцирано под БСД лиценцом од 3 клаузуле ; Listed on the About screen under everything licensed under BSD. Clicking on it takes you to an online copy of the BSD Licence
AboutDeveloper=Програмер: ; Used on the About screen for the main developer of each project, for example "Developer: Carsmaniac" for Paint Job Packer
AboutContributors=Сарадници: ; Used on the About screen to list other people that contributed to each project on GitHub
AboutTranslators=Преводиоци: ; Used on the About screen to list people who helped translate Paint Job Packer, including you! :)
AboutSupporters=Присталице: ; Used on the About screen to list people who financially support Paint Job Packer by joining the $1/month membership on the Ko-fi page
AnalyticsTitle=Аналитика ; Used on the About screen as the title of the analytics tab
Analytics1=Паковање Фарбе користи РуддерСтацк за прикупљање анонимних података о коришћењу. Прикупљају се следеће информације: ; The first part of the analytics information on the About screen
Analytics2=1. Верзија софтвера ({version}) ; The second part of the analytics information on the About screen, {version} is the currently installed version
Analytics3=2. Оперативни систем: ({operating_system}) ; The third part of the analytics information on the About screen, {operating_system} is the user's OS
Analytics4=3. Системски језик: ({language}) ; The fourth part of the analytics information on the About screen, {language} is the default system language, if detected
Analytics5=4. Списак камиона/приколица подржаних у вашем моду ; The fifth part of the analytics information on the About screen
Analytics6=Ове информације ми омогућавају да знам које функције програма се најчешће користе, како би ми помогле да одредим шта да прво развијем. ; The sixth part of the analytics information on the About screen
Analytics7=Не прикупљају се лични подаци као што су ИП адреса, корисничко име, јединствени ИД итд., и никада неће бити. ; The seventh part of the analytics information on the About screen
Analytics8=Аналитику прикупља наменска скрипта, а њен код можете прочитати кликом овде. Све је у њему објашњено, тако да не морате бити програмер да бисте га разумели. ; The eighth part of the analytics information on the About screen. This is a clickable link, which opens the analytics script in a browser window
Analytics9=Хвала што сте ми помогли да побољшам Паковање Фарбе :) ; The ninth part of the analytics information on the About screen

[FancyError]
FancyTitle=Паковање Фарбе је наишао на неочекивану грешку и мора да изађе ; Text displayed at the top of the crash screen, with the crash message below
