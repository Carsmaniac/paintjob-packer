FancySend=Пошаљи програмеру ; Button to send the crash report to the developer, then quit
FancyDontSend=Не шаљи ; Button to not send the crash report to the developer, and just quit
FancySending=Слање... ; The "Send to Developer" button turns into this after it is clicked, while sending
FancySorry=Хвала вам и извините на непријатности! ; Apology at the bottom of the crash screen

