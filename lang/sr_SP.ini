[InternalInfo]
InternalInfoPanelName=Интерне (скривене) информације и друга подешавања ; The name of the section where you enter an internal name (a name used by the game to identify your paint job behind the scenes, not actually seen in-game), and choose which truck cabins your paint job should support
InternalName=Интерно име ; Label for the internal name text entry
InternalNameHelp1=Јединствено име које игра користи за идентификацију вашег фарбања. Корисници мода НЕЋЕ видети ово име. ; The first part of the message shown when the help button next to "Internal name" is clicked
InternalNameHelp2=Мора да има {name_length} карактера или мање и да садржи само слова, бројеве и доње црте. ; The second part of the message shown when the help button next to "Internal name" is clicked. {name_length} is either 10 or 12
InternalNameHelp3=Такође мора бити јединствен, ако два различита мода користе исто интерно име, они ће бити некомпатибилни међусобно. ; The third part of the message shown when the help button next to "Internal name" is clicked
InternalNameExample=на пример 'transit_co' ; An example shown on the "Internal name" help screen
InternalSupported=Подржане кабине ; Label for the cabin support dropdown, which lets you choose which truck cabins your paint job/s will support
InternalSupportedLargest=Само највећа кабина ; Only the largest cabin size of each truck is supported
InternalSupportedAll=Све кабине ; Every cabin of each truck is supported
InternalSupportedHelp1=Било да ваше фарбање подржава само највећу кабину за сваки камион или све кабине. ; The first part of the message shown when the help button next to "Supported cabins" is clicked
InternalSupportedHelp2=Имајте на уму да шасија 8х4 у неким случајевима користи засебну кабину, што не би било подржано ако одаберете само највећу кабину. ; The second part of the message shown when the help button next to "Supported cabins" is clicked
InternalSupportedExample=на пример Ако фарбате Сканију С, фарбање "само највећа кабина" подржава само кабину са високим кровом, док фарбање "све кабине" подржава кабине са нормалним и високим кровом, као и засебна кабина са високим кровом 8х4. ; The third part of the message shown when the help button next to "Supported cabins" is clicked
InternalHandling=Подели фарбање ; Label for the split paint jobs dropdown, which determines whether to make one paint job per truck (e.g. one for all cabins of the Volvo FH) or split it up into one per cabin size (e.g. one for the Globetrotter XL, one for the Globetrotter and one for the Sleeper)
InternalHandlingCombined=Не делите, један по камиону ; Don't split the paint job/s, for each truck all of the cabins are covered by a single paint job. One .DDS file to cover all of the different sizes.
InternalHandlingSeparate=Раздели, један по кабини ; Split the paint job/s, for each truck all of the cabins are covered by individual paint jobs. Each cabin size gets its own .DDS file
InternalHandlingHelp1=Било да направите једну фарбу за сваки камион или да раздвојите и направите по једну за сваку кабину. ; The first part of the message shown when the help button next to "Split paint jobs" is clicked
InternalHandlingHelp2=Једно фарбање по камиону захтева мање посла и резултира мањом величином мода, јер је потребно да направите само једну текстуру кабине за сваки камион. Међутим, ваш дизајн можда неће функционисати у свим различитим величинама кабина, на пример ваш дизајн би могао да изгледа исправно на великим кабинама, али да буде погрешно постављен/развучен/одсечен на мањим кабинама. ; The second part of the message shown when the help button next to "Split paint jobs" is clicked
InternalHandlingHelp3=Подела фарбања вам омогућавају да прилагодите свој дизајн тако да ради за сваку величину кабине, али захтевају више посла и резултирају већом величином мода, јер морате да направите засебне текстуре за сваку кабину без обзира да ли су им потребне или не. ; The third part of the message shown when the help button next to "Split paint jobs" is clicked

[VehiclesInfo]
VehiclesPanelNameSingle=Подршка Возила ; The name of the vehicle selection section, when you're making a single paint job not a paint job pack. Below it are two dropdowns: "Type" (truck/trailer/mod) and "Vehicle" (where you select the specific vehicle)
VehiclesPanelNamePack=Подршка Возила ({number}) ; The name of the vehicle selection section, when you're making a paint job pack not a single paint job. The {number} updates as you tick and untick vehicles across the different tabs (truck/trailer/mod)
VehiclesType=Тип ; A dropdown to choose which type of vehicle to support: Truck, Trailer, Truck Mod, Bus Mod or Trailer Mod
VehiclesVehicle=Возило ; A dropdown to choose which specific vehicle (within the selected type) to support
VehiclesDownloadLink=Везе за преузимање свих модова ; A clickable link that takes you to a page with a list of all the supported truck/trailer/bus mods. When making a single paint job, it's displayed underneath the vehicle dropdown if a mod type is selected. When making a paint job pack, it's displayed at the bottom of every mod tab.

[GeneratingInfo]
GeneratingOptions=Опције Генерисања ; The name of the section where you specify mod generating options: whether you're using templates and whether you're planning to upload to the Steam Workshop
GenerateWorkshop=Генериши фајлове за отпремање Стеам Радионице ; Label for the Workshop uploading checkbox
GenerateWorkshopHelp1=Генерише додатне фајлове потребне приликом отпремања у Стеам Радионици, укључујући слику радионице, фолдер за отпремање и опис радионице са радним везама до било којег модификованог возила које подржавате. ; The first part of the message shown when the help button next to "Generate files for Steam Workshop upload" is clicked
GenerateWorkshopHelp2=Захтева СЦС Радионицу Уплоадер, који подржава само Виндовс. ; The second part of the message shown when the help button next to "Generate files for Steam Workshop upload" is clicked
GenerateTemplates=Користите шаблоне уместо празних чувара места ; Label for the templates checkbox
GenerateTemplatesHelp1=Користи шаблоне уместо празних фајлова чувари места. Ако није изабрано, сви .ддс фајлови ће бити празни бели квадрати чувари места. Ако се изабере, сви .ддс фајлови ће бити одговарајући шаблони (4к за камионе, 4к/2к за приколице) уместо празних слика. Имајте на уму да ће неки делови на одређеним возилима и даље користити празне слике, јер немају потенцијал за фарбање осим што мењају боју. ; The first part of the message shown when the help button next to "Use templates instead of placeholders" is clicked
GenerateTemplatesHelp2=Захтева да се шаблони инсталирају да би имали било какав ефекат. ; The second part of the message shown when the help button next to "Use templates instead of placeholders" is clicked
SaveDirectory=Сачувај фолдер ; The name of the section where you set the save directory, where the mod will be placed once it's generated
CurrentDirectory=Актуелан фолдер ; Label showing the current directory, with the full path displayed underneath
SubfolderCreated=Подфолдер ће бити креиран у твом изабраном фолдеру ; Message displayed underneath the save directory changing section, informing the user that a subfolder will be made in the directory they choose. If the chosen directory is the desktop, or the user's documents folder, it wouldn't be great if the mod files are just dumped in there, as such they're all placed in a single folder called "Paint Job Packer Output", hence this notice.
SaveDialogueTitle=Сачувај мод (подфолдер ће бити креиран) ; The title of the window that allows you to choose where to save your mod
GeneratingProgress=Прогрес ; The name of the section that shows the progress of mod generation in real time. Directly below this string is an empty progress bar that begins filling up once the user clicks "Generate". It shows a visual representation of what Paint Job Packer is doing, which is especially helpful as larger mod packs can take several seconds to generate, especially if you choose to use the included templates.
ProgressReady=Спреман за генерисање мода ; While the mod is generating, the progress panel shows three things: a progress bar, the category of files being generated, and the specific file being generated at the time. Before the mod starts generating, the category and specific are replaced by placeholders (Ready to generate mod/Progress will appear here), the first of which is this string.
ProgressAppearHere=Овде ће се појавити прогрес ; While the mod is generating, the progress panel shows three things: a progress bar, the category of files being generated, and the specific file being generated at the time. Before the mod starts generating, the category and specific are replaced by placeholders (Ready to generate mod/Progress will appear here), the second of which is this string.
ProgressFinishing=Завршавам... ; Replaces "Ready to generate mod" while the analytics upload is finishing in the background
ProgressSeconds=Ово не би требало да траје више од неколико секунди ; Replaces "Progress will appear here" while the analytics upload is finishing in the background
ProgressCompleteTitle=Генерисање мода завршено ; The title of the popup that appears when the mod has finished generating
ProgressComplete1=Ваш мод је генерисан и смештен у фолдеру који сте изабрали, унутар фолдера под називом {folder_name}. ; The first part of the popup that appears when the mod has finished generating
ProgressComplete2=Ваш мод још није завршен, погледајте текстуални фајл у фолдеру за упутства. Такође постоји водич на ГитХуб страници. ; The second part of the popup that appears when the mod has finished generating
ProgressComplete3=Хвала што користите Паковање Фарбе! :) ; The third part of the popup that appears when the mod has finished generating

