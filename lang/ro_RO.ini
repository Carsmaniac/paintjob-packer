ModAuthor=Autor ; Label for the author text entry
ModAuthorHelp1=Numele autorului (numele tău), afișat în managerul de moduri ; The help message for "Author"
ModAuthorExample=ex. Carsmaniac ; An example shown on the "Author" help screen. No need to make it Carsmaniac, set it to your username if you like :)

[InGamePaintJobInfo]
InGamePaintJobInfoPanelName=Informații schema de vopsire în joc ; The name of the section where you enter your paint job info: your paint job's name and price, and the level at which it's unlocked for purchase
InGameName=Numele schemei de vopsea ; Label for the paint job name text entry
InGameNameHelp1=Numele schemei de culoare, afișat în magazinul din joc ; The help message for "Paint job name"
