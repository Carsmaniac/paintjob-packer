FancySend=Trimite către dezvoltator ; Button to send the crash report to the developer, then quit
FancyDontSend=Nu trimite ; Button to not send the crash report to the developer, and just quit
FancySending=Se trimite... ; The "Send to Developer" button turns into this after it is clicked, while sending
FancySorry=Vă mulțumim și ne cerem scuze pentru inconveniență! ; Apology at the bottom of the crash screen

