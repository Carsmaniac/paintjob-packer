InGameDefault=Deblocat implicit ; Label for the unlocked by default checkbox
InGameDefaultHelp1=Dacă schema de vopsire poate fi cumpărată de la nivelul 0, cum ar fi pe un profil complet nou ; The help message for "Unlocked by default"
InGameUnlock=Nivelul de deblocare ; Label for the unlock level text entry
InGameUnlockHelp1=Dacă nu este deblocată în mod implicit, la ce nivel se poate cumpăra schema ; The help message for "Unlock level"
InGameUnlockExample=ex. 11 ; An example shown on the "Unlock level" help screen

[InternalInfo]
InternalInfoPanelName=Informații interne (ascunse) si alte setări ; The name of the section where you enter an internal name (a name used by the game to identify your paint job behind the scenes, not actually seen in-game), and choose which truck cabins your paint job should support
InternalName=Nume intern ; Label for the internal name text entry
InternalNameHelp1=Un nume unic folosit de joc pentru a vă identifica schema de vopsire. Utilizatorii modului NU vor vedea acest nume. ; The first part of the message shown when the help button next to "Internal name" is clicked
InternalNameHelp2=Trebuie să aibă {name_length} caractere sau mai puține și să conțină doar litere, numere și underscore. ; The second part of the message shown when the help button next to "Internal name" is clicked. {name_length} is either 10 or 12
InternalNameHelp3=Trebuie, de asemenea, să fie unic, dacă două moduri diferite folosesc aceeași denumire internă, ele vor fi incompatibile unele cu altele. ; The third part of the message shown when the help button next to "Internal name" is clicked
InternalNameExample=ex. transit_co ; An example shown on the "Internal name" help screen
InternalSupported=Cabine suportate ; Label for the cabin support dropdown, which lets you choose which truck cabins your paint job/s will support
InternalSupportedLargest=Doar cea mai mare cabină ; Only the largest cabin size of each truck is supported
InternalSupportedAll=Toate cabinele ; Every cabin of each truck is supported
InternalSupportedHelp1=Dacă schema de vopsire suporta doar cea mai mare cabină pentru fiecare camion, sau pentru toate cabinele. ; The first part of the message shown when the help button next to "Supported cabins" is clicked
InternalSupportedHelp2=Rețineți că șasiul 8x4 utilizează o cabină separată în unele cazuri, care nu ar fi suportată dacă alegeți doar cabina cea mai mare. ; The second part of the message shown when the help button next to "Supported cabins" is clicked
InternalSupportedExample="ex. Dacă faci o schemă de vopsea pentru Scania S, o schemă de vopsea \"doar cea mai mare cabină\" ar sprijini doar plafonul înalt; În timp ce o schemă de vopsea pentru „toate cabinele” ar veni în sprijinul cabinelor normale şi cu plafonuri înalte, precum şi al separării cabinei cu plafon înalt 8x4." ; The third part of the message shown when the help button next to "Supported cabins" is clicked
InternalHandling=Separa schemele de vopsire ; Label for the split paint jobs dropdown, which determines whether to make one paint job per truck (e.g. one for all cabins of the Volvo FH) or split it up into one per cabin size (e.g. one for the Globetrotter XL, one for the Globetrotter and one for the Sleeper)
InternalHandlingCombined=Nu separa, câte una pentru fiecare camion ; Don't split the paint job/s, for each truck all of the cabins are covered by a single paint job. One .DDS file to cover all of the different sizes.
InternalHandlingSeparate=Separa, una pentru fiecare cabina ; Split the paint job/s, for each truck all of the cabins are covered by individual paint jobs. Each cabin size gets its own .DDS file
InternalHandlingHelp1=Dacă faci o singură schema de vopsire pentru fiecare camion sau să o separi pentru fiecare cabina. ; The first part of the message shown when the help button next to "Split paint jobs" is clicked
InternalHandlingHelp2=A single paint job per truck requires less work and results in a smaller mod size, as you only need to make a single cabin texture for each truck. However, your design might not work across all the different cabin sizes, for example your design could look correct on large cabins, but be positioned incorrectly/stretched/cut off on smaller cabins. ; The second part of the message shown when the help button next to "Split paint jobs" is clicked
InternalHandlingHelp3=Split paint jobs allow you to tweak your design to work for each cabin size, but require more work and result in a larger mod size, as you need to make separate textures for every cabin whether they need them or not. ; The third part of the message shown when the help button next to "Split paint jobs" is clicked

[VehiclesInfo]
VehiclesPanelNameSingle=Vehicul suportat ; The name of the vehicle selection section, when you're making a single paint job not a paint job pack. Below it are two dropdowns: "Type" (truck/trailer/mod) and "Vehicle" (where you select the specific vehicle)
VehiclesPanelNamePack=Vehicule suportate ({number}) ; The name of the vehicle selection section, when you're making a paint job pack not a single paint job. The {number} updates as you tick and untick vehicles across the different tabs (truck/trailer/mod)
VehiclesType=Tip ; A dropdown to choose which type of vehicle to support: Truck, Trailer, Truck Mod, Bus Mod or Trailer Mod
VehiclesVehicle=Vehicul ; A dropdown to choose which specific vehicle (within the selected type) to support
VehiclesDownloadLink=Descarcă link-uri pentru toate modurile ; A clickable link that takes you to a page with a list of all the supported truck/trailer/bus mods. When making a single paint job, it's displayed underneath the vehicle dropdown if a mod type is selected. When making a paint job pack, it's displayed at the bottom of every mod tab.

[GeneratingInfo]
GeneratingOptions=Opțiuni de generare ; The name of the section where you specify mod generating options: whether you're using templates and whether you're planning to upload to the Steam Workshop
GenerateWorkshop=Generează fișiere pentru încărcarea in atelierului Steam ; Label for the Workshop uploading checkbox
GenerateWorkshopHelp1=Generează fișiere suplimentare necesare la încărcarea în Atelierul Steam, inclusiv o imagine pentru atelierului, un dosar de încărcare și o descriere pentru atelier cu link-uri de lucru către orice vehicule modificate pe care le suportați. ; The first part of the message shown when the help button next to "Generate files for Steam Workshop upload" is clicked
GenerateWorkshopHelp2=Requires the SCS Workshop Uploader, which only supports Windows. ; The second part of the message shown when the help button next to "Generate files for Steam Workshop upload" is clicked
GenerateTemplates=Use templates instead of empty placeholders ; Label for the templates checkbox
GenerateTemplatesHelp1=Uses templates instead of empty placeholder files. If not selected, all .dds files will be empty white placeholder squares. If selected, all .dds files will be the appropriate templates (4k for trucks, 4k/2k for trailers) instead of empty images. Note that some parts on certain vehicles will still use empty images, as they have no paint job potential besides changing their colour. ; The first part of the message shown when the help button next to "Use templates instead of placeholders" is clicked
GenerateTemplatesHelp2=Requires templates to be installed to have any effect. ; The second part of the message shown when the help button next to "Use templates instead of placeholders" is clicked
SaveDirectory=Dosar de salvare ; The name of the section where you set the save directory, where the mod will be placed once it's generated
CurrentDirectory=Dosar curent ; Label showing the current directory, with the full path displayed underneath
SubfolderCreated=Un sub dosar va fi creat în dosarul ales de dvs ; Message displayed underneath the save directory changing section, informing the user that a subfolder will be made in the directory they choose. If the chosen directory is the desktop, or the user's documents folder, it wouldn't be great if the mod files are just dumped in there, as such they're all placed in a single folder called "Paint Job Packer Output", hence this notice.
SaveDialogueTitle=Salvează modul (un sub dosar va fii creat) ; The title of the window that allows you to choose where to save your mod
GeneratingProgress=Progres ; The name of the section that shows the progress of mod generation in real time. Directly below this string is an empty progress bar that begins filling up once the user clicks "Generate". It shows a visual representation of what Paint Job Packer is doing, which is especially helpful as larger mod packs can take several seconds to generate, especially if you choose to use the included templates.
ProgressReady=Gata pentru a genera modul ; While the mod is generating, the progress panel shows three things: a progress bar, the category of files being generated, and the specific file being generated at the time. Before the mod starts generating, the category and specific are replaced by placeholders (Ready to generate mod/Progress will appear here), the first of which is this string.
ProgressAppearHere=Progresul va apărea aici ; While the mod is generating, the progress panel shows three things: a progress bar, the category of files being generated, and the specific file being generated at the time. Before the mod starts generating, the category and specific are replaced by placeholders (Ready to generate mod/Progress will appear here), the second of which is this string.
ProgressFinishing=Finalizare... ; Replaces "Ready to generate mod" while the analytics upload is finishing in the background
ProgressSeconds=Nu ar trebui să dureze mai mult de câteva secunde ; Replaces "Progress will appear here" while the analytics upload is finishing in the background
ProgressCompleteTitle=Generarea modului este completă ; The title of the popup that appears when the mod has finished generating
ProgressComplete1=Your mod has been generated, and placed in the directory that you chose, inside a folder called {folder_name}. ; The first part of the popup that appears when the mod has finished generating
ProgressComplete2=Your mod is not yet finished, refer to the text file inside the folder for instructions. There is also a guide on the GitHub page. ; The second part of the popup that appears when the mod has finished generating
ProgressComplete3=Mulțumim pentru utilizarea Paint Job Packer! :) ; The third part of the popup that appears when the mod has finished generating

