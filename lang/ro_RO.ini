[General]
LanguageName=Română (parțial) ; The name of your language in your language, e.g. Français, Čeština etc.
Truck=Camion ; Used in a dropdown to choose which kind of vehicle to support: Truck, Trailer, Truck Mod, Bus Mod or Trailer Mod
Trucks=Camioane ; Used as a tab name for the vehicle selector panel when making a paint job pack: Trucks, Trailers, Truck Mods, Bus Mods and Trailer Mods
Trailer=Remorca ; Used in a dropdown to choose which kind of vehicle to support: Truck, Trailer, Truck Mod, Bus Mod or Trailer Mod
Trailers=Remorci ; Used as a tab name for the vehicle selector panel when making a paint job pack: Trucks, Trailers, Truck Mods, Bus Mods and Trailer Mods
TruckMod=Mod de Camion ; Used in a dropdown to choose which kind of vehicle to support: Truck, Trailer, Truck Mod, Bus Mod or Trailer Mod
TruckMods=Moduri de Camioane ; Used as a tab name for the vehicle selector panel when making a paint job pack: Trucks, Trailers, Truck Mods, Bus Mods and Trailer Mods
BusMod=Mod de Autobuz ; Used in a dropdown to choose which kind of vehicle to support: Truck, Trailer, Truck Mod, Bus Mod or Trailer Mod
BusMods=Moduri de Autobuze ; Used as a tab name for the vehicle selector panel when making a paint job pack: Trucks, Trailers, Truck Mods, Bus Mods and Trailer Mods
TrailerMod=Mod de Remorca ; Used in a dropdown to choose which kind of vehicle to support: Truck, Trailer, Truck Mod, Bus Mod or Trailer Mod
TrailerMods=Moduri de Remorci ; Used as a tab name for the vehicle selector panel when making a paint job pack: Trucks, Trailers, Truck Mods, Bus Mods and Trailer Mods
LeaveFeedback=Lasă-ți părerea sau primește ajutor ; A clickable link that takes you to the thread on the SCS Forums. There is a separate link just labelled "Forum thread" elsewhere.
HelpTitle=Ajutor: {topic} ; The title of the help window when clicking the ? button next to any of the fields, for example "Help: Internal name" or "Help: Use templates instead of empty placeholders"

[Buttons]
Next=Înainte ; Button to switch to the next page, displayed with a > after it, like "Next >"
Previous=Anterior ; Button to switch to the previous page, displayed with a < before it, like "< Previous"
Continue=Continuă ; Button to switch from the setup screen (with the big images and the Next/Previous buttons) to the main screen (where you enter all your mod info in text boxes)
Back=Înapoi ; Button to go back to the main screen from the generating screen (where you set the save directory etc), displayed with a < before it, like "< Back"
About=Despre ; Button to open the About window, which has credits, licensing info and links for Paint Job Packer itself and all the other projects included (e.g. the UI theme)
BackToSetup=Înapoi la configurare ; Button to go back to the setup screen from the main screen, displayed with a < before it, like "< Back to setup"
GenerateSave=Generează și salvează ; Button to switch from the main screen to the generating screen
Generate=Generează ; Button to generate your mod, after you've fill in all the info on the generating screen
ChangeDirectory=Schimbă ; Button to change the save directory
Close=Închide ; Button to close the About screen

[Setup]
TabWelcome=Bun venit ; The title of the first tab on the setup screen, with the big Paint Job Packer logo
TabWelcomeMessage=Bun venit la Paint Job Packer ; Message displayed at the top of the Welcome tab
TabGame=Joc ; The title of the second tab on the setup screen, where you choose a game
TabGameMessage=Pentru ce joc faci un mod? ; Message displayed at the top of the Game tab
TabPaintJobs=Schemă de vopsire ; The title of the third tab on the setup screen, where you choose how many paint jobs you're making
TabPaintJobsMessage=Câte scheme de vopsire faci? ; Message displayed at the top of the Paint Jobs tab
LinkForum=Discuta pe forum ; Clickable link to the thread on the SCS Forums
LinkGithub=Pagina GitHub ; Clickable link to the GitHub project page
LinkKofi=Susține Paint Job Packer ; Clickable link to the Ko-fi page to leave a tip/donation
LinkTranslate=Ajută să traduci Paint Job Packer ; Clickable link on the About screen to the Crowdin page. You might have clicked it to get here :)
AcknowledgementNotice=Acest software a fost creat în Australia pe Darramurragal Land, apasă aici pentru mai multe informații ; This notice refers to the traditional owners of the land on which I (Carsmaniac) live. "Darramurragal" is a word from the local language, so there's no need to translate it.
UpdateNotice=Versiune nouă disponibilă! - v{version_number} - Apasă aici să descarci ; Message displayed when there's a new version to download
UpdateDetails=Acestă actualizare include: {details} ; The major features of a new update (which will unfortunately always be in English)
PaintJobSingle=O singură schemă de vopsire ; One of two options when choosing how many paint jobs to make: "Single paint job" or "Paint job pack". This option is one paint job supporting one vehicle, the same sort of mod you'd make using Mods Studio 2
PaintJobSingleDesc=O singură schemă de vopsire pentru un singur vehicul ; Short description of the "Single paint job" option
PaintJobPack=Pachet de scheme de vopsire ; One of two options when choosing how many paint jobs to make: "Single paint job" or "Paint job pack". This option is a pack of paint jobs (all with the same name/price/etc) that supports multiple vehicles, like a VTC paint job pack or a combo skin.
PaintJobPackDesc=O schemă de vopsire care suportă mai multe vehicule ; Short description of the "Paint job pack" option
AboutMIT=Licență sub licența MIT Licence ; Listed on the About screen under everything licensed under MIT. Clicking on it takes you to an online copy of the MIT Licence
AboutBSD=Licențiat sub licența 3-Clause BSD Licence ; Listed on the About screen under everything licensed under BSD. Clicking on it takes you to an online copy of the BSD Licence
AboutDeveloper=Dezvoltator: ; Used on the About screen for the main developer of each project, for example "Developer: Carsmaniac" for Paint Job Packer
AboutContributors=Contribuitori: ; Used on the About screen to list other people that contributed to each project on GitHub
AboutTranslators=Traducători: ; Used on the About screen to list people who helped translate Paint Job Packer, including you! :)
AboutSupporters=Susținători: ; Used on the About screen to list people who financially support Paint Job Packer by joining the $1/month membership on the Ko-fi page
AnalyticsTitle=Statistici ; Used on the About screen as the title of the analytics tab
Analytics1=Paint Job Packer folosește RudderStack pentru a colecta date anonime de utilizare. Următoarele informații sunt colectate: ; The first part of the analytics information on the About screen
Analytics2=1. Versiunea de software ({version}) ; The second part of the analytics information on the About screen, {version} is the currently installed version
Analytics3=2. Sistem de operare: ({operating_system}) ; The third part of the analytics information on the About screen, {operating_system} is the user's OS
Analytics4=3. Limba sistemului: ({language}) ; The fourth part of the analytics information on the About screen, {language} is the default system language, if detected
Analytics5=4. O listă a camioanelor/remorcilor sprijinite în modul dumneavoastră ; The fifth part of the analytics information on the About screen
Analytics6=Această informație îmi permite să știu care caracteristici ale programului sunt folosite cel mai des, pentru a mă ajuta să prioritizez ce să dezvolt. ; The sixth part of the analytics information on the About screen
Analytics7=Nu se colectează nicio informație personală cum ar fi adresa IP, numele de utilizator, ID-ul unic, etc și nu va fi niciodată. ; The seventh part of the analytics information on the About screen
Analytics8=Statisticile sunt colectate de un script dedicat, și poți citi codul său dând click aici. Totul este explicat, deci nu trebuie să fii programator ca să îl înțelegi. ; The eighth part of the analytics information on the About screen. This is a clickable link, which opens the analytics script in a browser window
Analytics9=Mulțumesc pentru că mă ajuți să îmbunătățesc Paint Job Packer :) ; The ninth part of the analytics information on the About screen

[FancyError]
FancyTitle=Paint Job Packer a întâmpinat o eroare neașteptată și trebuie să se oprească ; Text displayed at the top of the crash screen, with the crash message below
