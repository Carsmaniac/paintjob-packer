ModAuthor=Autor ; Label for the author text entry
ModAuthorHelp1=Name des Mod Autors (dein Name) der im Mod Manager angezeigt wird ; The help message for "Author"
ModAuthorExample=z.B. Carsmaniac ; An example shown on the "Author" help screen. No need to make it Carsmaniac, set it to your username if you like :)

[InGamePaintJobInfo]
InGamePaintJobInfoPanelName=Angezeigte Paint Job Info im Spiel ; The name of the section where you enter your paint job info: your paint job's name and price, and the level at which it's unlocked for purchase
InGameName=Name der Lackierung ; Label for the paint job name text entry
InGameNameHelp1=Name der Lackierung die im Upgrade Shop im Spiel angezeigt wird ; The help message for "Paint job name"
InGameNameExample=z.B. Transit Co ; An example shown on the "Paint job name" help screen
