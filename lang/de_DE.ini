[General]
LanguageName=Deutsch ; The name of your language in your language, e.g. Français, Čeština etc.
Truck=Lkw ; Used in a dropdown to choose which kind of vehicle to support: Truck, Trailer, Truck Mod, Bus Mod or Trailer Mod
Trucks=Lkw´s ; Used as a tab name for the vehicle selector panel when making a paint job pack: Trucks, Trailers, Truck Mods, Bus Mods and Trailer Mods
Trailer=Anhänger ; Used in a dropdown to choose which kind of vehicle to support: Truck, Trailer, Truck Mod, Bus Mod or Trailer Mod
Trailers=Anhänger ; Used as a tab name for the vehicle selector panel when making a paint job pack: Trucks, Trailers, Truck Mods, Bus Mods and Trailer Mods
TruckMod=Lkw Mods ; Used in a dropdown to choose which kind of vehicle to support: Truck, Trailer, Truck Mod, Bus Mod or Trailer Mod
TruckMods=Lkw Mods ; Used as a tab name for the vehicle selector panel when making a paint job pack: Trucks, Trailers, Truck Mods, Bus Mods and Trailer Mods
BusMod=Bus Mod ; Used in a dropdown to choose which kind of vehicle to support: Truck, Trailer, Truck Mod, Bus Mod or Trailer Mod
BusMods=Bus Mods ; Used as a tab name for the vehicle selector panel when making a paint job pack: Trucks, Trailers, Truck Mods, Bus Mods and Trailer Mods
TrailerMod=Anhänger Mods ; Used in a dropdown to choose which kind of vehicle to support: Truck, Trailer, Truck Mod, Bus Mod or Trailer Mod
TrailerMods=Anhänger Mods ; Used as a tab name for the vehicle selector panel when making a paint job pack: Trucks, Trailers, Truck Mods, Bus Mods and Trailer Mods
LeaveFeedback=Feedback hinterlassen oder Support erhalten ; A clickable link that takes you to the thread on the SCS Forums. There is a separate link just labelled "Forum thread" elsewhere.
HelpTitle=Hilfe: {topic} ; The title of the help window when clicking the ? button next to any of the fields, for example "Help: Internal name" or "Help: Use templates instead of empty placeholders"

[Buttons]
Next=Weiter ; Button to switch to the next page, displayed with a > after it, like "Next >"
Previous=Zurück ; Button to switch to the previous page, displayed with a < before it, like "< Previous"
Continue=Fortfahren ; Button to switch from the setup screen (with the big images and the Next/Previous buttons) to the main screen (where you enter all your mod info in text boxes)
Back=Zurück ; Button to go back to the main screen from the generating screen (where you set the save directory etc), displayed with a < before it, like "< Back"
About=Über ; Button to open the About window, which has credits, licensing info and links for Paint Job Packer itself and all the other projects included (e.g. the UI theme)
BackToSetup=Zurück zum Einrichten ; Button to go back to the setup screen from the main screen, displayed with a < before it, like "< Back to setup"
GenerateSave=Erstellen und speichern ; Button to switch from the main screen to the generating screen
Generate=Erstellen ; Button to generate your mod, after you've fill in all the info on the generating screen
ChangeDirectory=Ändern ; Button to change the save directory
Close=Schließen ; Button to close the About screen

[Setup]
TabWelcome=Willkommen ; The title of the first tab on the setup screen, with the big Paint Job Packer logo
TabWelcomeMessage=Willkommen bei Paint Job Packer ; Message displayed at the top of the Welcome tab
TabGame=Spiel ; The title of the second tab on the setup screen, where you choose a game
TabGameMessage=Für welches Spiel werdet ihr eine Mod machen? ; Message displayed at the top of the Game tab
TabPaintJobs=Lackierung ; The title of the third tab on the setup screen, where you choose how many paint jobs you're making
TabPaintJobsMessage=Wie viele Lackierungen machen Sie? ; Message displayed at the top of the Paint Jobs tab
LinkForum=Forum Thema ; Clickable link to the thread on the SCS Forums
LinkGithub=GitHub Seite ; Clickable link to the GitHub project page
LinkKofi=Paint Shop Packer unterstützen ; Clickable link to the Ko-fi page to leave a tip/donation
LinkTranslate=Hilf bei der Übersetzung des Lackieren-Packers ; Clickable link on the About screen to the Crowdin page. You might have clicked it to get here :)
AcknowledgementNotice=Diese Software wurde in Australien auf dem Darramurragal Land erstellt. Klicken Sie hier für weitere Informationen ; This notice refers to the traditional owners of the land on which I (Carsmaniac) live. "Darramurragal" is a word from the local language, so there's no need to translate it.
UpdateNotice=Neue Version verfügbar! - v{version_number} - Hier klicken zum Herunterladen ; Message displayed when there's a new version to download
UpdateDetails=Dieses Update enthält: {details} ; The major features of a new update (which will unfortunately always be in English)
PaintJobSingle=Einzelne Lackierungen ; One of two options when choosing how many paint jobs to make: "Single paint job" or "Paint job pack". This option is one paint job supporting one vehicle, the same sort of mod you'd make using Mods Studio 2
PaintJobSingleDesc=Ein einzelner Lackierungsjob für ein Fahrzeug ; Short description of the "Single paint job" option
PaintJobPack=Lackierungs Paket ; One of two options when choosing how many paint jobs to make: "Single paint job" or "Paint job pack". This option is a pack of paint jobs (all with the same name/price/etc) that supports multiple vehicles, like a VTC paint job pack or a combo skin.
PaintJobPackDesc=Eine Lackierung, die mehrere Fahrzeuge unterstützt ; Short description of the "Paint job pack" option
AboutMIT=Lizenziert unter der MIT-Lizenz ; Listed on the About screen under everything licensed under MIT. Clicking on it takes you to an online copy of the MIT Licence
AboutBSD=Lizenziert unter der 3-Klausel-BSD-Lizenz ; Listed on the About screen under everything licensed under BSD. Clicking on it takes you to an online copy of the BSD Licence
AboutDeveloper=Entwickler: ; Used on the About screen for the main developer of each project, for example "Developer: Carsmaniac" for Paint Job Packer
AboutContributors=Mitwirkende: ; Used on the About screen to list other people that contributed to each project on GitHub
AboutTranslators=Übersetzer: ; Used on the About screen to list people who helped translate Paint Job Packer, including you! :)
AboutSupporters=Unterstützer: ; Used on the About screen to list people who financially support Paint Job Packer by joining the $1/month membership on the Ko-fi page
AnalyticsTitle=Analyse ; Used on the About screen as the title of the analytics tab
Analytics1=Paint Job Packer verwendet RudderStack, um anonyme Nutzungsdaten zu sammeln. Folgende Informationen werden gesammelt: ; The first part of the analytics information on the About screen
Analytics2=1. Software-Version ({version}) ; The second part of the analytics information on the About screen, {version} is the currently installed version
Analytics3=2. Betriebssystem: ({operating_system}) ; The third part of the analytics information on the About screen, {operating_system} is the user's OS
Analytics4=3. Systemsprache: ({language}) ; The fourth part of the analytics information on the About screen, {language} is the default system language, if detected
Analytics5=4. Eine Liste der Lkw/Anhänger die in deiner Mod unterstützt werden ; The fifth part of the analytics information on the About screen
Analytics6=Diese Informationen lassen mich wissen, welche Funktionen des Programms am häufigsten verwendet werden, um mir dabei zu helfen, was zuerst zu entwickeln ist. ; The sixth part of the analytics information on the About screen
Analytics7=Es werden keine persönlichen Daten wie IP-Adresse, Benutzername, eindeutige ID usw. erhoben, und das wird auch nie sein. ; The seventh part of the analytics information on the About screen
Analytics8=Analytics wird von einem dedizierten Skript gesammelt, und Sie können durch den Code durch Klicken hier. Alles, was darin enthalten ist, wird erklärt, so dass Sie kein Programmierer sein müssen, um das zu verstehen. ; The eighth part of the analytics information on the About screen. This is a clickable link, which opens the analytics script in a browser window
Analytics9=Danke, dass du mir geholfen hast, den Paint Job Packer zu verbessern :) ; The ninth part of the analytics information on the About screen

[FancyError]
FancyTitle=Es ist ein unerwarteter Fehler in Paint Job Packer aufgetreten und das Programm muss beenden werden ; Text displayed at the top of the crash screen, with the crash message below
FancyPlease=Bitte senden Sie diesen Absturzbericht an den Entwickler ; Text displayed in the middle of the crash screen, with the send/don't send buttons below
FancySend=An den Entwickler senden ; Button to send the crash report to the developer, then quit
FancyDontSend=Nicht versenden ; Button to not send the crash report to the developer, and just quit
FancySending=Wird gesendet... ; The "Send to Developer" button turns into this after it is clicked, while sending
FancySorry=Vielen Dank und entschuldigen Sie die Unannehmlichkeit! ; Apology at the bottom of the crash screen

