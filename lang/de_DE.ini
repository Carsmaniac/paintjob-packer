InGameUnlockExample=z. B. 11 ; An example shown on the "Unlock level" help screen

[InternalInfo]
InternalInfoPanelName=Interne (versteckte) Info und andere Einstellungen ; The name of the section where you enter an internal name (a name used by the game to identify your paint job behind the scenes, not actually seen in-game), and choose which truck cabins your paint job should support
InternalName=Interner Name ; Label for the internal name text entry
InternalNameHelp1=Ein eindeutiger Name, der vom Spiel benutzt wird, um deine Lackierung zu identifizieren. Mod Benutzer werden diesen Namen NICHT sehen. ; The first part of the message shown when the help button next to "Internal name" is clicked
InternalNameHelp2=Darf nur {name_length} oder weniger Zeichen lang sein und nur Buchstaben, Zahlen und Unterstriche enthalten. ; The second part of the message shown when the help button next to "Internal name" is clicked. {name_length} is either 10 or 12
InternalNameHelp3=Muss auch einzigartig sein, wenn zwei verschiedene Mods den gleichen internen Namen verwenden, werden sie inkompatibel zueinander sein. ; The third part of the message shown when the help button next to "Internal name" is clicked
InternalNameExample=z.B. transit_co ; An example shown on the "Internal name" help screen
InternalSupported=Unterstützte Kabinen ; Label for the cabin support dropdown, which lets you choose which truck cabins your paint job/s will support
InternalSupportedLargest=Nur die größte Kabine ; Only the largest cabin size of each truck is supported
InternalSupportedAll=Alle Kabinen ; Every cabin of each truck is supported
InternalSupportedHelp1=Ob Ihre Lackierung nur die grösste Kabine für jeden Lkw oder alle Kabinen unterstützt. ; The first part of the message shown when the help button next to "Supported cabins" is clicked
InternalSupportedHelp2=Beachten Sie, dass das 8x4 Chassis in einigen Fällen eine separate Kabine verwendet, die nicht unterstützt wird, wenn Sie nur die größte Kabine wählen. ; The second part of the message shown when the help button next to "Supported cabins" is clicked
InternalSupportedExample=z.B. wenn Sie eine Lackierung für die Scania S machen, würde eine "größte Kabine nur" Lackierung nur die Hochdach-Kabine unterstützen. Während eine "alle Kabinen"-Lackierung die normale Kabine und High Roof Kabinen sowie die separate High Roof 8x4 Kabine unterstützen würde. ; The third part of the message shown when the help button next to "Supported cabins" is clicked
InternalHandling=Lackierung aufteilen ; Label for the split paint jobs dropdown, which determines whether to make one paint job per truck (e.g. one for all cabins of the Volvo FH) or split it up into one per cabin size (e.g. one for the Globetrotter XL, one for the Globetrotter and one for the Sleeper)
InternalHandlingCombined=Nicht teilen, eine pro Lkw ; Don't split the paint job/s, for each truck all of the cabins are covered by a single paint job. One .DDS file to cover all of the different sizes.
InternalHandlingSeparate=Teilen, eine pro Kabine ; Split the paint job/s, for each truck all of the cabins are covered by individual paint jobs. Each cabin size gets its own .DDS file
InternalHandlingHelp1=Ob für jeden Lkw eine Lackierung gemacht werden soll oder ob er aufgeteilt und für jede Kabine eine gemacht wird. ; The first part of the message shown when the help button next to "Split paint jobs" is clicked
InternalHandlingHelp2=Eine einzelne Lackierung pro Lkw erfordert weniger Arbeit und führt zu einer kleineren Mod-Größe da Sie nur eine Kabinentextur für jeden Lkw machen müssen. Ihr Design funktioniert jedoch möglicherweise nicht über die verschiedenen Kabinengrößen, Ihr Design könnte beispielsweise auf großen Kabinen richtig aussehen, aber auf kleineren Kabinen falsch positioniert/gedehnt/abgeschnitten werden. ; The second part of the message shown when the help button next to "Split paint jobs" is clicked
InternalHandlingHelp3=Teilen der Lackierungsaufträge ermöglichen es, das Design so zu optimieren, dass es für jede Kabinengröße funktioniert aber erfordert mehr Arbeit und ergibt einen größeren Mod, da Sie für jede Kabine separate Texturen erstellen müssen, ob sie sie benötigen oder nicht. ; The third part of the message shown when the help button next to "Split paint jobs" is clicked

[VehiclesInfo]
VehiclesPanelNameSingle=Unterstützte Fahrzeuge ; The name of the vehicle selection section, when you're making a single paint job not a paint job pack. Below it are two dropdowns: "Type" (truck/trailer/mod) and "Vehicle" (where you select the specific vehicle)
VehiclesPanelNamePack=Unterstützte Fahrzeuge ({number}) ; The name of the vehicle selection section, when you're making a paint job pack not a single paint job. The {number} updates as you tick and untick vehicles across the different tabs (truck/trailer/mod)
VehiclesType=Typ ; A dropdown to choose which type of vehicle to support: Truck, Trailer, Truck Mod, Bus Mod or Trailer Mod
VehiclesVehicle=Fahrzeug ; A dropdown to choose which specific vehicle (within the selected type) to support
VehiclesDownloadLink=Download Links für alle Mods ; A clickable link that takes you to a page with a list of all the supported truck/trailer/bus mods. When making a single paint job, it's displayed underneath the vehicle dropdown if a mod type is selected. When making a paint job pack, it's displayed at the bottom of every mod tab.

[GeneratingInfo]
GeneratingOptions=Optionen für die Erstellung ; The name of the section where you specify mod generating options: whether you're using templates and whether you're planning to upload to the Steam Workshop
GenerateWorkshop=Dateien für den Steam Workshop Upload erstellen ; Label for the Workshop uploading checkbox
GenerateWorkshopHelp1=Erzeugt zusätzliche Dateien, die beim Hochladen in den Steam Workshop benötigt werden, einschließlich eines Workshop-Bildes, einem Uploadordner und eine Workshopbeschreibung mit Links zu allen von Ihnen unterstützten gemodeden Fahrzeugen. ; The first part of the message shown when the help button next to "Generate files for Steam Workshop upload" is clicked
GenerateWorkshopHelp2=Benötigt den SCS Workshop Uploader, welcher nur Windows unterstützt. ; The second part of the message shown when the help button next to "Generate files for Steam Workshop upload" is clicked
GenerateTemplates=Templates anstelle leerer Platzhalter verwenden ; Label for the templates checkbox
GenerateTemplatesHelp1=Verwendet Templates statt leerer Bilder. Wenn nicht ausgewählt, werden alle .dds Dateien leere weiße Bilder sein. Wenn ausgewählt, werden alle .dds-Dateien die geeigneten Templates (4 k für Lkw, 4k/2k für Anhänger) statt leerer Bilder sein. Beachten Sie, dass einige Teile auf bestimmten Fahrzeugen immer noch leere Bilder verwenden werden, da sie neben einer Farbänderung auch keine Lackierung haben. ; The first part of the message shown when the help button next to "Use templates instead of placeholders" is clicked
GenerateTemplatesHelp2=Benötigt die Installation von Templates, um einen Effekt zu haben. ; The second part of the message shown when the help button next to "Use templates instead of placeholders" is clicked
SaveDirectory=Speicherverzeichnis ; The name of the section where you set the save directory, where the mod will be placed once it's generated
CurrentDirectory=Aktueller Ordner ; Label showing the current directory, with the full path displayed underneath
SubfolderCreated=Ein Unterordner wird in Ihrem ausgewählten Verzeichnis erstellt ; Message displayed underneath the save directory changing section, informing the user that a subfolder will be made in the directory they choose. If the chosen directory is the desktop, or the user's documents folder, it wouldn't be great if the mod files are just dumped in there, as such they're all placed in a single folder called "Paint Job Packer Output", hence this notice.
SaveDialogueTitle=Mod speichern (Unterordner wird erstellt) ; The title of the window that allows you to choose where to save your mod
GeneratingProgress=Fortschritt ; The name of the section that shows the progress of mod generation in real time. Directly below this string is an empty progress bar that begins filling up once the user clicks "Generate". It shows a visual representation of what Paint Job Packer is doing, which is especially helpful as larger mod packs can take several seconds to generate, especially if you choose to use the included templates.
ProgressReady=Bereit zum Erstellen der Mod ; While the mod is generating, the progress panel shows three things: a progress bar, the category of files being generated, and the specific file being generated at the time. Before the mod starts generating, the category and specific are replaced by placeholders (Ready to generate mod/Progress will appear here), the first of which is this string.
ProgressAppearHere=Fortschritt wird hier angezeigt ; While the mod is generating, the progress panel shows three things: a progress bar, the category of files being generated, and the specific file being generated at the time. Before the mod starts generating, the category and specific are replaced by placeholders (Ready to generate mod/Progress will appear here), the second of which is this string.
ProgressFinishing=Fertigstellung... ; Replaces "Ready to generate mod" while the analytics upload is finishing in the background
ProgressSeconds=Dies sollte nicht länger als ein paar Sekunden dauern ; Replaces "Progress will appear here" while the analytics upload is finishing in the background
ProgressCompleteTitle=Mod fertig erstellt ; The title of the popup that appears when the mod has finished generating
ProgressComplete1=Der Mod wurde erstellt und in das Verzeichnis, das ausgewählt wurde, in dem Ordner mit dem Namen {folder_name} abgelegt. ; The first part of the popup that appears when the mod has finished generating
ProgressComplete2=Der Mod ist noch nicht fertig, schauen Sie in die Textdatei im Ordner für weitere Anweisungen. Es gibt auch eine Anleitung auf der GitHub Seite. ; The second part of the popup that appears when the mod has finished generating
ProgressComplete3=Danke, dass Sie Paint Job Packer verwenden! :) ; The third part of the popup that appears when the mod has finished generating

