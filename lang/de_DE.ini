ErrorBus1=Aufgrund von Einschränkungen im Spiel verwenden Bus-Mods einen Workaround, damit die Lackierungen an den Türen erscheinen. Dies bedeutet, dass Lackiermods ein wenig seltsam funktionieren und die Türen der Fahrzeuge nicht beeinflussen. ; The first part of the message displayed when making a paint job for a bus, explaining how bus paint jobs differ from truck/trailer paint jobs when trying to paint their doors
ErrorBus2=Alle von Paint Job Packer für Busmods generierten Lackierungen haben einen Farbwähler, was Ihnen erlaubt, die Farbe der Türen zu ändern, aber Sie können keine Muster/Logos/Text/etc auf sie anwenden. ; The second part of the message displayed when making a paint job for a bus, explaining how bus paint jobs differ from truck/trailer paint jobs when trying to paint their doors
ErrorBus3=Um eine Lackierung für einen Bus-Mod zu erstellen, der richtig funktioniert, versuchen Sie, die Texturdateien einer bestehenden Lackierung zu ersetzen, anstatt eine ganz neue zu erstellen. Wenn Sie sich entscheiden, fortzufahren, erwarten Sie einige Seltsamkeiten mit Ihrer Mod, und beachten Sie, dass es nicht behoben werden kann. ; The third part of the message displayed when making a paint job for a bus, explaining how bus paint jobs differ from truck/trailer paint jobs when trying to paint their doors
ErrorBusSingle=Dies wird sich auf das folgende Fahrzeug auswirken: ; Shown between the second and third parts of the bus paint job message when a single bus is selected. The bus is displayed below this message
ErrorBusMultiple=Dies betrifft folgende Fahrzeuge, die Sie ausgewählt haben: ; Shown between the second and third parts of the bus paint job message when multiple buses are selected. The buses are listed below this message
ErrorFolderClearTitle=Ausgabeordner ist nicht leer ; The title of the error when the chosen output folder contains files
ErrorFolderClear1=In dem Verzeichnis, das Sie ausgewählt haben, existiert bereits ein Ordner mit dem Namen {folder_name} und enthält Dateien. ; The first part of the error message when the chosen output folder contains files
ErrorFolderClear2=Bitte löschen Sie den Ordner {folder_name}, um fortzufahren. ; The second part of the error message when the chosen output folder contains files
ErrorFolderAccessTitle=Kann nicht auf Ausgabeverzeichnis zugreifen ; The title of the error when Paint Job Packer cannot access the chosen save directory
ErrorFolderAccess1=Paint Job Packer hat keine Berechtigung, Dateien in das Verzeichnis zu kopieren, das Sie ausgewählt haben. ; The first part of the error message when Paint Job Packer cannot access the chosen save directory
ErrorFolderAccess2=Versuchen Sie, ein anderes Speicherverzeichnis auszuwählen oder Paint Job Packer als Administrator auszuführen. ; The second part of the error message when Paint Job Packer cannot access the chosen save directory
ErrorLongPathTitle=Ausgabepfadlänge ist zu lang ; The title of the error when the chosen output folder causes the file path to be too long
ErrorLongPath1=Paint Job Packer hat keinen Zugriff auf das Verzeichnis, das Sie gewählt haben, da der Dateipfad zu lang ist. ; The first part of the error message when the chosen output folder causes the file path to be too long
ErrorLongPath2=Versuchen Sie, einen Ausgabeort mit einer kürzeren Länge auszuwählen, z.B. nur "Benutzer/(Benutzername)/Desktop" statt "Benutzer/(Benutzername)/Desktop/Games/Truck Simulator/Paint Job Packer Mods/Mod output/Mein cooler neuer Mod" ; The second part of the error message when the chosen output folder causes the file path to be too long
ErrorLongPath3=Aufgrund von Beschränkungen in Windows können Dateipfade standardmäßig nur 260 Zeichen lang sein. Der Pfad des von Ihnen gewählten Ausgabeverzeichnisses war so lang, dass Paint Job Packer eine Datei mit einem Pfad von mehr als 260 Zeichen hätte erstellen müssen. ; The third part of the error message when the chosen output folder causes the file path to be too long
ErrorNoSpaceTitle=Nicht genug freier Speicherplatz ; The title of the error when there's not enough space on the chosen output drive
ErrorNoSpace1=Es gibt nicht genug freien Speicherplatz auf dem Laufwerk, das Sie gewählt haben. ; The first part of the error message when there's not enough space on the chosen output drive
ErrorNoSpace2=Bitte geben Sie etwas Speicherplatz frei oder wählen Sie ein Ausgabeverzeichnis auf einem anderen Laufwerk. ; The second part of the error message when there's not enough space on the chosen output drive
