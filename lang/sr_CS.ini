[General]
LanguageName=Srpski ; The name of your language in your language, e.g. Français, Čeština etc.
Truck=Kamion ; Used in a dropdown to choose which kind of vehicle to support: Truck, Trailer, Truck Mod, Bus Mod or Trailer Mod
Trucks=Kamioni ; Used as a tab name for the vehicle selector panel when making a paint job pack: Trucks, Trailers, Truck Mods, Bus Mods and Trailer Mods
Trailer=Prikolica ; Used in a dropdown to choose which kind of vehicle to support: Truck, Trailer, Truck Mod, Bus Mod or Trailer Mod
Trailers=Prikolice ; Used as a tab name for the vehicle selector panel when making a paint job pack: Trucks, Trailers, Truck Mods, Bus Mods and Trailer Mods
TruckMod=Kamionski Mod ; Used in a dropdown to choose which kind of vehicle to support: Truck, Trailer, Truck Mod, Bus Mod or Trailer Mod
TruckMods=Kamionski Modovi ; Used as a tab name for the vehicle selector panel when making a paint job pack: Trucks, Trailers, Truck Mods, Bus Mods and Trailer Mods
BusMod=Autobuski Mod ; Used in a dropdown to choose which kind of vehicle to support: Truck, Trailer, Truck Mod, Bus Mod or Trailer Mod
BusMods=Autobuski Modovi ; Used as a tab name for the vehicle selector panel when making a paint job pack: Trucks, Trailers, Truck Mods, Bus Mods and Trailer Mods
TrailerMod=Prikoličarski Mod ; Used in a dropdown to choose which kind of vehicle to support: Truck, Trailer, Truck Mod, Bus Mod or Trailer Mod
TrailerMods=Prikoličarski Modovi ; Used as a tab name for the vehicle selector panel when making a paint job pack: Trucks, Trailers, Truck Mods, Bus Mods and Trailer Mods
LeaveFeedback=Ostavite povratne informacije ili zatražite podršku ; A clickable link that takes you to the thread on the SCS Forums. There is a separate link just labelled "Forum thread" elsewhere.
HelpTitle=Pomoć: {topic} ; The title of the help window when clicking the ? button next to any of the fields, for example "Help: Internal name" or "Help: Use templates instead of empty placeholders"

[Buttons]
Next=Dalje ; Button to switch to the next page, displayed with a > after it, like "Next >"
Previous=Predhodni ; Button to switch to the previous page, displayed with a < before it, like "< Previous"
Continue=Nastavi ; Button to switch from the setup screen (with the big images and the Next/Previous buttons) to the main screen (where you enter all your mod info in text boxes)
Back=Nazad ; Button to go back to the main screen from the generating screen (where you set the save directory etc), displayed with a < before it, like "< Back"
About=O nama ; Button to open the About window, which has credits, licensing info and links for Paint Job Packer itself and all the other projects included (e.g. the UI theme)
BackToSetup=Nazad na postavke ; Button to go back to the setup screen from the main screen, displayed with a < before it, like "< Back to setup"
GenerateSave=Generiši i sačuvaj ; Button to switch from the main screen to the generating screen
Generate=Generiši ; Button to generate your mod, after you've fill in all the info on the generating screen
ChangeDirectory=Izmeni ; Button to change the save directory
Close=Zatvori ; Button to close the About screen

[Setup]
TabWelcome=Dobrodošli ; The title of the first tab on the setup screen, with the big Paint Job Packer logo
TabWelcomeMessage=Dobrodošli u Pakovanje Farbe ; Message displayed at the top of the Welcome tab
TabGame=Igra ; The title of the second tab on the setup screen, where you choose a game
TabGameMessage=Za koju igru pravite mod? ; Message displayed at the top of the Game tab
TabPaintJobs=Farbanje ; The title of the third tab on the setup screen, where you choose how many paint jobs you're making
TabPaintJobsMessage=Koliko farbanja radite? ; Message displayed at the top of the Paint Jobs tab
LinkForum=Forum tema ; Clickable link to the thread on the SCS Forums
LinkGithub=GitHub sajt ; Clickable link to the GitHub project page
LinkKofi=Podrška za pakovanje farbe ; Clickable link to the Ko-fi page to leave a tip/donation
LinkTranslate=Pomoć prevoda Pakovanja Farbe ; Clickable link on the About screen to the Crowdin page. You might have clicked it to get here :)
AcknowledgementNotice=Ovaj softver je kreiran u Australiji na zemlji Darramurragal, kliknite ovde za više informacija ; This notice refers to the traditional owners of the land on which I (Carsmaniac) live. "Darramurragal" is a word from the local language, so there's no need to translate it.
UpdateNotice=Dostupna nova verzija - v{version_number} - Kliknite ovde za preuzimanje ; Message displayed when there's a new version to download
UpdateDetails=Ovo ažuriranje uključuje: {details} ; The major features of a new update (which will unfortunately always be in English)
PaintJobSingle=Jedno farbanje ; One of two options when choosing how many paint jobs to make: "Single paint job" or "Paint job pack". This option is one paint job supporting one vehicle, the same sort of mod you'd make using Mods Studio 2
PaintJobSingleDesc=Jedno farbanje za jedno vozilo ; Short description of the "Single paint job" option
PaintJobPack=Paket za farbanje ; One of two options when choosing how many paint jobs to make: "Single paint job" or "Paint job pack". This option is a pack of paint jobs (all with the same name/price/etc) that supports multiple vehicles, like a VTC paint job pack or a combo skin.
PaintJobPackDesc=Jedno farbanje koje podržava više vozila ; Short description of the "Paint job pack" option
AboutMIT=Licencirano pod MIT licencom ; Listed on the About screen under everything licensed under MIT. Clicking on it takes you to an online copy of the MIT Licence
AboutBSD=Licencirano pod BSD licencom od 3 klauzule ; Listed on the About screen under everything licensed under BSD. Clicking on it takes you to an online copy of the BSD Licence
AboutDeveloper=Programer: ; Used on the About screen for the main developer of each project, for example "Developer: Carsmaniac" for Paint Job Packer
AboutContributors=Saradnici: ; Used on the About screen to list other people that contributed to each project on GitHub
AboutTranslators=Prevodioci: ; Used on the About screen to list people who helped translate Paint Job Packer, including you! :)
AboutSupporters=Pristalice: ; Used on the About screen to list people who financially support Paint Job Packer by joining the $1/month membership on the Ko-fi page
AnalyticsTitle=Analitika ; Used on the About screen as the title of the analytics tab
Analytics1=Pakovanje farbe koristi RudderStack za prikupljanje anonimnih podataka o korišćenju. Prikupljaju se sledeće informacije: ; The first part of the analytics information on the About screen
Analytics2=1. Verzija softvera ({version}) ; The second part of the analytics information on the About screen, {version} is the currently installed version
Analytics3=2. Operativni sistem: ({operating_system}) ; The third part of the analytics information on the About screen, {operating_system} is the user's OS
Analytics4=3. Sistemski jezik: ({language}) ; The fourth part of the analytics information on the About screen, {language} is the default system language, if detected
Analytics5=4. Spisak kamiona/prikolica podržanih u vašem modu ; The fifth part of the analytics information on the About screen
Analytics6=Ove informacije mi omogućavaju da znam koje funkcije programa se najčešće koriste, kako bi mi pomogle da odredim šta da prvo razvijem. ; The sixth part of the analytics information on the About screen
Analytics7=Ne prikupljaju se lični podaci kao što su IP adresa, korisničko ime, jedinstveni ID itd., i nikad neće biti. ; The seventh part of the analytics information on the About screen
Analytics8=Analitiku prikuplja namenska skripta, a njen kod možete pročitati klikom ovde. Sve je u njemu objašnjeno, tako da ne morate biti programer da biste ga razumeli. ; The eighth part of the analytics information on the About screen. This is a clickable link, which opens the analytics script in a browser window
Analytics9=Hvala što ste mi pomogli da poboljšam Pakovanje Farbe :) ; The ninth part of the analytics information on the About screen

[FancyError]
FancyTitle=Pakovanje Farbe je naišao na neočekivanu grešku i mora da izađe ; Text displayed at the top of the crash screen, with the crash message below
FancyPlease=Molim vas pošaljite programeru ovaj izveštaj o padu ; Text displayed in the middle of the crash screen, with the send/don't send buttons below
FancySend=Pošalji programeru ; Button to send the crash report to the developer, then quit
FancyDontSend=Ne šalji ; Button to not send the crash report to the developer, and just quit
FancySending=Slanje... ; The "Send to Developer" button turns into this after it is clicked, while sending
FancySorry=Hvala vam i izvinite na neprijatnosti! ; Apology at the bottom of the crash screen

