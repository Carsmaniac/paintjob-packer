ModVersion=Verzija ; Label for the version text entry
ModVersionHelp1=Verzija vašeg moda, prikazana u mod menadzeru ; The help message for "Version"
ModVersionExample=na primer 1.0 ; An example shown on the "Version" help screen
ModAuthor=Autor ; Label for the author text entry
ModAuthorHelp1=Autor vašeg moda (vaše ime), prikazano u mod menadzeru ; The help message for "Author"
ModAuthorExample=na primer Šaban ; An example shown on the "Author" help screen. No need to make it Carsmaniac, set it to your username if you like :)

[InGamePaintJobInfo]
InGamePaintJobInfoPanelName=U igri info Farbanja ; The name of the section where you enter your paint job info: your paint job's name and price, and the level at which it's unlocked for purchase
InGameName=Ime Farbanja ; Label for the paint job name text entry
InGameNameHelp1=Ime vašeg farbanja, prikazano u prodavnici za nadogradnju u igri ; The help message for "Paint job name"
