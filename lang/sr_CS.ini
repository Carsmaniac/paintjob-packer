[InternalInfo]
InternalInfoPanelName=Interne (skrivene) informacije i druga podešavanja ; The name of the section where you enter an internal name (a name used by the game to identify your paint job behind the scenes, not actually seen in-game), and choose which truck cabins your paint job should support
InternalName=Interno ime ; Label for the internal name text entry
InternalNameHelp1=Jedinstveno ime koje igra koristi za identifikaciju vašeg farbanja. Korisnici moda NEĆE videti ovo ime. ; The first part of the message shown when the help button next to "Internal name" is clicked
InternalNameHelp2=Mora da ima {name_length} karaktera ili manje i da sadrži samo slova, brojeve i donje crte. ; The second part of the message shown when the help button next to "Internal name" is clicked. {name_length} is either 10 or 12
InternalNameHelp3=Takođe mora biti jedinstven, ako dva različita moda koriste isto interno ime, oni će biti nekompatibilni međusobno. ; The third part of the message shown when the help button next to "Internal name" is clicked
InternalNameExample=na primer "transit_co" ; An example shown on the "Internal name" help screen
InternalSupported=Podržane kabine ; Label for the cabin support dropdown, which lets you choose which truck cabins your paint job/s will support
InternalSupportedLargest=Samo najveća kabina ; Only the largest cabin size of each truck is supported
InternalSupportedAll=Sve kabine ; Every cabin of each truck is supported
InternalSupportedHelp1=Bilo da vaše farbanje podržava samo najveću kabinu za svaki kamion ili sve kabine. ; The first part of the message shown when the help button next to "Supported cabins" is clicked
InternalSupportedHelp2=Imajte na umu da šasija 8x4 u nekim slučajevima koristi zasebnu kabinu, što ne bi bilo podržano ako odaberete samo najveću kabinu. ; The second part of the message shown when the help button next to "Supported cabins" is clicked
InternalSupportedExample=na primer Ako farbete Skaniju S, farbanje "samo najveća kabina" podržava samo kabinu sa visokim krovom, dok farbanje "sve kabine" podržava kabine sa normalnim i visokim krovom, kao i zasebna kabina sa visokim krovom 8x4. ; The third part of the message shown when the help button next to "Supported cabins" is clicked
InternalHandling=Podeli farbanje ; Label for the split paint jobs dropdown, which determines whether to make one paint job per truck (e.g. one for all cabins of the Volvo FH) or split it up into one per cabin size (e.g. one for the Globetrotter XL, one for the Globetrotter and one for the Sleeper)
InternalHandlingCombined=Ne delite, jedan po kamionu ; Don't split the paint job/s, for each truck all of the cabins are covered by a single paint job. One .DDS file to cover all of the different sizes.
InternalHandlingSeparate=Razdeli, jedan po kabini ; Split the paint job/s, for each truck all of the cabins are covered by individual paint jobs. Each cabin size gets its own .DDS file
InternalHandlingHelp1=Bilo da napravite jednu farbu za svaki kamion ili da razdvojite i napravite po jednu za svaku kabinu. ; The first part of the message shown when the help button next to "Split paint jobs" is clicked
InternalHandlingHelp2=Jedno farbanje po kamionu zahteva manje posla i rezultira manjom veličinom moda, jer je potrebno da napravite samo jednu teksturu kabine za svaki kamion. Međutim, vaš dizajn možda neće funkcionisati u svim različitim veličinama kabina, na primer vaš dizajn bi mogao da izgleda ispravno na velikim kabinama, ali da bude pogrešno postavljen/razvučen/odsečen na manjim kabinama. ; The second part of the message shown when the help button next to "Split paint jobs" is clicked
InternalHandlingHelp3=Podela farbanja vam omogućavaju da prilagodite svoj dizajn tako da radi za svaku veličinu kabine, ali zahtevaju više posla i rezultiraju većom veličinom moda, jer morate da napravite zasebne teksture za svaku kabinu bez obzira da li su im potrebne ili ne. ; The third part of the message shown when the help button next to "Split paint jobs" is clicked

[VehiclesInfo]
VehiclesPanelNameSingle=Podrška Vozila ; The name of the vehicle selection section, when you're making a single paint job not a paint job pack. Below it are two dropdowns: "Type" (truck/trailer/mod) and "Vehicle" (where you select the specific vehicle)
VehiclesPanelNamePack=Podrška Vozila ({number}) ; The name of the vehicle selection section, when you're making a paint job pack not a single paint job. The {number} updates as you tick and untick vehicles across the different tabs (truck/trailer/mod)
VehiclesType=Tip ; A dropdown to choose which type of vehicle to support: Truck, Trailer, Truck Mod, Bus Mod or Trailer Mod
VehiclesVehicle=Vozilo ; A dropdown to choose which specific vehicle (within the selected type) to support
VehiclesDownloadLink=Veza za preuzimanje svih modova ; A clickable link that takes you to a page with a list of all the supported truck/trailer/bus mods. When making a single paint job, it's displayed underneath the vehicle dropdown if a mod type is selected. When making a paint job pack, it's displayed at the bottom of every mod tab.

[GeneratingInfo]
GeneratingOptions=Opcije Generisanja ; The name of the section where you specify mod generating options: whether you're using templates and whether you're planning to upload to the Steam Workshop
GenerateWorkshop=Generiši fajlove za otpremanje Steam Radionica ; Label for the Workshop uploading checkbox
GenerateWorkshopHelp1=Generišite dodatne fajlove potrebne prilikom otpremanja u Steam Radionici, uključujući sliku rdionice, folder za otpremanje i opis radionice s radnim vezama do bilo kojeg modifikovanog vozila koje podržavate. ; The first part of the message shown when the help button next to "Generate files for Steam Workshop upload" is clicked
GenerateWorkshopHelp2=Zahteva SCS Radionicu Uploader, koji podržava samo Vindovs. ; The second part of the message shown when the help button next to "Generate files for Steam Workshop upload" is clicked
GenerateTemplates=Koristite šablone umesto praznih čuvara mesta ; Label for the templates checkbox
GenerateTemplatesHelp1=Koristi šablone umesto praznih fajlova čuvari mesta. Ako nije izabrano, svi .dds fajlovi će biti prazni beli kvadrati čuvari mesta. Ako se izabere, svi .dds fajlovi će biti odgovarajući šabloni (4k za kamione, 4k/2k za prikolice) umesto praznih slika. Imajte na umu da će neki delovi na određenim vozilima i dalje koristiti prazne slike, jer nemaju potencijal za farbanje osim što menjaju boju. ; The first part of the message shown when the help button next to "Use templates instead of placeholders" is clicked
GenerateTemplatesHelp2=Zahteva da se šabloni instaliraju da bi imali bilo kakav efekat. ; The second part of the message shown when the help button next to "Use templates instead of placeholders" is clicked
SaveDirectory=Sačuvaj folder ; The name of the section where you set the save directory, where the mod will be placed once it's generated
CurrentDirectory=Aktuelni folder ; Label showing the current directory, with the full path displayed underneath
SubfolderCreated=Podfolder će biti kreiran u tvom izabranom folderu ; Message displayed underneath the save directory changing section, informing the user that a subfolder will be made in the directory they choose. If the chosen directory is the desktop, or the user's documents folder, it wouldn't be great if the mod files are just dumped in there, as such they're all placed in a single folder called "Paint Job Packer Output", hence this notice.
SaveDialogueTitle=Sačuvaj mod (podfolder će biti kreiran) ; The title of the window that allows you to choose where to save your mod
GeneratingProgress=Progres ; The name of the section that shows the progress of mod generation in real time. Directly below this string is an empty progress bar that begins filling up once the user clicks "Generate". It shows a visual representation of what Paint Job Packer is doing, which is especially helpful as larger mod packs can take several seconds to generate, especially if you choose to use the included templates.
ProgressReady=Spreman za generisanje moda ; While the mod is generating, the progress panel shows three things: a progress bar, the category of files being generated, and the specific file being generated at the time. Before the mod starts generating, the category and specific are replaced by placeholders (Ready to generate mod/Progress will appear here), the first of which is this string.
ProgressAppearHere=Ovde će se pojaviti progres ; While the mod is generating, the progress panel shows three things: a progress bar, the category of files being generated, and the specific file being generated at the time. Before the mod starts generating, the category and specific are replaced by placeholders (Ready to generate mod/Progress will appear here), the second of which is this string.
ProgressFinishing=Završavam... ; Replaces "Ready to generate mod" while the analytics upload is finishing in the background
ProgressSeconds=Ovo ne bi trebalo da traje više od nekoliko sekundi ; Replaces "Progress will appear here" while the analytics upload is finishing in the background
ProgressCompleteTitle=Generisanje moda završeno ; The title of the popup that appears when the mod has finished generating
ProgressComplete1=Vaš mod je generisan i smešten u folderu koji ste izabrali, unutar foldera pod nazivom {folder_name}. ; The first part of the popup that appears when the mod has finished generating
ProgressComplete2=Vaš mod još nije završen, pogledajte tekstualni fajl u folderu za upustva. Takođe postoji vodič na GitHub stranici. ; The second part of the popup that appears when the mod has finished generating
ProgressComplete3=Hvala što koristite Pakovanje Farbe! :) ; The third part of the popup that appears when the mod has finished generating

