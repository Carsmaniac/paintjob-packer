ErrorSelectVehiclePackTitle=Nema izabranih vozila ; The title of the error when making a paint job pack, and no vehicles have been selected
ErrorSelectVehiclePack=Izaberita najmanje jedan kamion, prikolicu ili mod ; The message of the error when making a paint job pack, and no vehicles have been selected
ErrorIncompatibleTitle=Nekompatibilna vozila ; The title of the error when some of the vehicles selected are incompatible with each other
ErrorIncompatible=Sledeća vozila su međusobno nekompatibilna: ; The message of the error when some of the vehicles selected are incompatible with each other. A list of the incompatible vehicles is displayed below the message
ErrorBus1=Zbog ograničenja igre, modovi za autobuse koriste zaobilazno rešenje kako bi se frabanje pojavilo na njihovim vratima. To znači da modovi farbanja rade malo čudno i neće uticati na vrata vozila. ; The first part of the message displayed when making a paint job for a bus, explaining how bus paint jobs differ from truck/trailer paint jobs when trying to paint their doors
ErrorBus2=Sva farbanja koje generiše Pakovanje Farbe za modove autobusa imaće birač boja, koji će vam omogućiti da promenite boju vrata, ili nećete moći da primenite šablone/logo/itd na njih. ; The second part of the message displayed when making a paint job for a bus, explaining how bus paint jobs differ from truck/trailer paint jobs when trying to paint their doors
ErrorBus3=Da biste napravili farbu za mod autobusa koji radi ispravno, pokušajte da izmenite fajlove tekstura postojećeg farbanja, umesto da pravite potpuno nove. Ako odlučite da nastavite, očekujte neku čudnost sa svojim modom i imajte na umu da se to ne može popraviti. ; The third part of the message displayed when making a paint job for a bus, explaining how bus paint jobs differ from truck/trailer paint jobs when trying to paint their doors
ErrorBusSingle=Ovo će uticati na sledeće vozilo: ; Shown between the second and third parts of the bus paint job message when a single bus is selected. The bus is displayed below this message
ErrorBusMultiple=Ovo će uticati na sledeće vozilo koje ste izabrali: ; Shown between the second and third parts of the bus paint job message when multiple buses are selected. The buses are listed below this message
ErrorFolderClearTitle=Izlazni folder nije prazan ; The title of the error when the chosen output folder contains files
ErrorFolderClear1=Folder pod nazivom {folder_name} već postoji u folderu koji ste izabrali i sadrži fajlove. ; The first part of the error message when the chosen output folder contains files
ErrorFolderClear2=Izbrišite folder {folder_name} da bi nastavili. ; The second part of the error message when the chosen output folder contains files
ErrorFolderAccessTitle=Nema pristupa izlaznom folderu ; The title of the error when Paint Job Packer cannot access the chosen save directory
ErrorFolderAccess1=Pakovanje Farbe nema dozvolu da kopira fajlove u folderu koji ste izabrali. ; The first part of the error message when Paint Job Packer cannot access the chosen save directory
ErrorFolderAccess2=Pokušajte da izaberete drugi folder za čuvanje ili da pokrenete Pakovanje Farbe kao administrator. ; The second part of the error message when Paint Job Packer cannot access the chosen save directory
ErrorLongPathTitle=Dužina izlazne putanje je predugačka ; The title of the error when the chosen output folder causes the file path to be too long
ErrorLongPath1=Pakovanje Farbe ne može da pristupi folderu koji ste izabrali jer je putanja fajla predugačka. ; The first part of the error message when the chosen output folder causes the file path to be too long
ErrorLongPath2=Pokušajte da izaberete izlaznu lokaciju sa kraćom dužinom, na primer samo „Users/(korisničko ime)/Desktop“ umesto „Users/(korisničko ime)/Desktop/Games/Truck Simulator/Paint Job Packer mods/Mod output/My cool new mod“ ; The second part of the error message when the chosen output folder causes the file path to be too long
ErrorLongPath3=Zbog ogramičenja u Vindovs-u, putanje fajlova podrazumevano mogu biti dugačke samo 260 znakova. Putanja vašeg izabranog izlaznog foldera bila je dovoljno duga da je u jednom trenutku Pakovanju Farbe trebalo da napravi datoteku sa putanjom dužom od 260 znakova. ; The third part of the error message when the chosen output folder causes the file path to be too long
ErrorNoSpaceTitle=Nеma dovoljno prostora na disku ; The title of the error when there's not enough space on the chosen output drive
ErrorNoSpace1=Nema dovoljno sobodnog prostora na disku koji ste izabrali. ; The first part of the error message when there's not enough space on the chosen output drive
ErrorNoSpace2=Oslobodite malo prostora na disku ili izaberite izlazni folder na drugom disku. ; The second part of the error message when there's not enough space on the chosen output drive

