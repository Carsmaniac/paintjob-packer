ErrorSelectVehicleSingleTitle=Nenhum veículo selecionado ; The title of the error when making a single paint job, and a vehicle is not selected
ErrorSelectVehicleSingle=Selecione um veículo para compatível ; The message of the error when making a single paint job, and a vehicle is not selected
ErrorSelectVehiclePackTitle=Nenhum veículo selecionado ; The title of the error when making a paint job pack, and no vehicles have been selected
ErrorSelectVehiclePack=Por favor, selecione pelo menos um caminhão, reboque ou mod ; The message of the error when making a paint job pack, and no vehicles have been selected
ErrorIncompatibleTitle=Veículos incompatíveis ; The title of the error when some of the vehicles selected are incompatible with each other
ErrorIncompatible=Os seguintes veículos são incompatíveis entre si: ; The message of the error when some of the vehicles selected are incompatible with each other. A list of the incompatible vehicles is displayed below the message
ErrorBus1=Devido às limitações do jogo, mods de ônibus usam uma solução alternativa para que os trabalhos de tinta apareçam nas portas. Isto significa que os mods de trabalho funcionam um pouco estranhamente e não vão afetar as portas dos veículos. ; The first part of the message displayed when making a paint job for a bus, explaining how bus paint jobs differ from truck/trailer paint jobs when trying to paint their doors
ErrorBus2=Qualquer trabalho de pintura gerado pelo Paint Job Packer para mods de ônibus terá um seletor de cores, o que permitirá que você altere a cor das portas, no entanto, você será incapaz de aplicar os patterns/logos/text/etc a elas. ; The second part of the message displayed when making a paint job for a bus, explaining how bus paint jobs differ from truck/trailer paint jobs when trying to paint their doors
ErrorBus3=Para fazer um trabalho de pintura para um mod de ônibus que funciona corretamente, tente substituir os arquivos de textura de um trabalho de pintura existente, em vez de criar um novo. Se você optar por continuar, espere alguma estranheza com o seu mod e observe que ele não pode ser corrigido. ; The third part of the message displayed when making a paint job for a bus, explaining how bus paint jobs differ from truck/trailer paint jobs when trying to paint their doors
ErrorBusSingle=Isso afetará o seguinte veículo: ; Shown between the second and third parts of the bus paint job message when a single bus is selected. The bus is displayed below this message
