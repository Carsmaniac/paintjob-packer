[General]
LanguageName=Português Brasileiro ; The name of your language in your language, e.g. Français, Čeština etc.
Truck=Caminhão ; Used in a dropdown to choose which kind of vehicle to support: Truck, Trailer, Truck Mod, Bus Mod or Trailer Mod
Trucks=Caminhões ; Used as a tab name for the vehicle selector panel when making a paint job pack: Trucks, Trailers, Truck Mods, Bus Mods and Trailer Mods
Trailer=Reboque ; Used in a dropdown to choose which kind of vehicle to support: Truck, Trailer, Truck Mod, Bus Mod or Trailer Mod
Trailers=Reboques ; Used as a tab name for the vehicle selector panel when making a paint job pack: Trucks, Trailers, Truck Mods, Bus Mods and Trailer Mods
TruckMod=Mod De Caminhão ; Used in a dropdown to choose which kind of vehicle to support: Truck, Trailer, Truck Mod, Bus Mod or Trailer Mod
TruckMods=Mods De Caminhões ; Used as a tab name for the vehicle selector panel when making a paint job pack: Trucks, Trailers, Truck Mods, Bus Mods and Trailer Mods
BusMod=Mod de Ônibus ; Used in a dropdown to choose which kind of vehicle to support: Truck, Trailer, Truck Mod, Bus Mod or Trailer Mod
BusMods=Mods de Ônibus ; Used as a tab name for the vehicle selector panel when making a paint job pack: Trucks, Trailers, Truck Mods, Bus Mods and Trailer Mods
TrailerMod=Mod De Reboque ; Used in a dropdown to choose which kind of vehicle to support: Truck, Trailer, Truck Mod, Bus Mod or Trailer Mod
TrailerMods=Mods De Reboques ; Used as a tab name for the vehicle selector panel when making a paint job pack: Trucks, Trailers, Truck Mods, Bus Mods and Trailer Mods
LeaveFeedback=Deixe um comentário ou obtenha suporte ; A clickable link that takes you to the thread on the SCS Forums. There is a separate link just labelled "Forum thread" elsewhere.
HelpTitle=Ajuda: {topic} ; The title of the help window when clicking the ? button next to any of the fields, for example "Help: Internal name" or "Help: Use templates instead of empty placeholders"

[Buttons]
Next=Avançar ; Button to switch to the next page, displayed with a > after it, like "Next >"
Previous=Anterior ; Button to switch to the previous page, displayed with a < before it, like "< Previous"
Continue=Continuar ; Button to switch from the setup screen (with the big images and the Next/Previous buttons) to the main screen (where you enter all your mod info in text boxes)
Back=Voltar ; Button to go back to the main screen from the generating screen (where you set the save directory etc), displayed with a < before it, like "< Back"
About=Sobre ; Button to open the About window, which has credits, licensing info and links for Paint Job Packer itself and all the other projects included (e.g. the UI theme)
BackToSetup=Voltar à configuração ; Button to go back to the setup screen from the main screen, displayed with a < before it, like "< Back to setup"
GenerateSave=Gerar e salvar ; Button to switch from the main screen to the generating screen
Generate=Gerar ; Button to generate your mod, after you've fill in all the info on the generating screen
ChangeDirectory=Mudar ; Button to change the save directory
Close=Fechar ; Button to close the About screen

[Setup]
TabWelcome=Bem-vindo ; The title of the first tab on the setup screen, with the big Paint Job Packer logo
TabWelcomeMessage=Bem-vindo ao Paint Job Packer ; Message displayed at the top of the Welcome tab
TabGame=Jogo ; The title of the second tab on the setup screen, where you choose a game
TabGameMessage=Para que jogo você está fazendo o mod? ; Message displayed at the top of the Game tab
TabPaintJobs=Pinturas ; The title of the third tab on the setup screen, where you choose how many paint jobs you're making
TabPaintJobsMessage=Quantas pinturas você está fazendo? ; Message displayed at the top of the Paint Jobs tab
LinkForum=Tópico no fórum ; Clickable link to the thread on the SCS Forums
LinkGithub=Pagina no GitHub ; Clickable link to the GitHub project page
LinkKofi=Apoiar o Paint Job Packer ; Clickable link to the Ko-fi page to leave a tip/donation
LinkTranslate=Ajudar a traduzir o Paint Job Packer ; Clickable link on the About screen to the Crowdin page. You might have clicked it to get here :)
AcknowledgementNotice=Este software foi criado na Austrália na terra Darramurragal, clique aqui para mais informações ; This notice refers to the traditional owners of the land on which I (Carsmaniac) live. "Darramurragal" is a word from the local language, so there's no need to translate it.
UpdateNotice=Nova versão disponível! - v{version_number} - clique aqui para baixar ; Message displayed when there's a new version to download
UpdateDetails=Esta atualização inclui: {details} ; The major features of a new update (which will unfortunately always be in English)
PaintJobSingle=Trabalho de pintura única ; One of two options when choosing how many paint jobs to make: "Single paint job" or "Paint job pack". This option is one paint job supporting one vehicle, the same sort of mod you'd make using Mods Studio 2
PaintJobSingleDesc=Uma única pintura para um único veículo ; Short description of the "Single paint job" option
PaintJobPack=Pacote de pinturas ; One of two options when choosing how many paint jobs to make: "Single paint job" or "Paint job pack". This option is a pack of paint jobs (all with the same name/price/etc) that supports multiple vehicles, like a VTC paint job pack or a combo skin.
PaintJobPackDesc=Um trabalho de pintura diferentes veículos ; Short description of the "Paint job pack" option
AboutMIT=Licenciado sob a licença MIT ; Listed on the About screen under everything licensed under MIT. Clicking on it takes you to an online copy of the MIT Licence
AboutBSD=Licenciado sob a licença BSD 3 Cláusulas ; Listed on the About screen under everything licensed under BSD. Clicking on it takes you to an online copy of the BSD Licence
AboutDeveloper=Desenvolvedor: ; Used on the About screen for the main developer of each project, for example "Developer: Carsmaniac" for Paint Job Packer
AboutContributors=Contribuidores: ; Used on the About screen to list other people that contributed to each project on GitHub
AboutTranslators=Tradutores: ; Used on the About screen to list people who helped translate Paint Job Packer, including you! :)
AboutSupporters=Apoiadores: ; Used on the About screen to list people who financially support Paint Job Packer by joining the $1/month membership on the Ko-fi page
AnalyticsTitle=Análises ; Used on the About screen as the title of the analytics tab
Analytics1=O pacote de trabalho da Paint usa a RudderStack para coletar dados de uso anônimos. As seguintes informações são coletadas: ; The first part of the analytics information on the About screen
Analytics2=1. Versão do software ({version}) ; The second part of the analytics information on the About screen, {version} is the currently installed version
Analytics3=2. Sistema operacional: ({operating_system}) ; The third part of the analytics information on the About screen, {operating_system} is the user's OS
Analytics4=3. Idioma do sistema: ({language}) ; The fourth part of the analytics information on the About screen, {language} is the default system language, if detected
Analytics5=4. Uma lista dos caminhões/reboques suportados em seu mod ; The fifth part of the analytics information on the About screen
Analytics6=Estas informações me deixa saber quais características do programa são usadas com mais frequência, para me ajudar a priorizar o que desenvolver primeiro. ; The sixth part of the analytics information on the About screen
Analytics7=Nem uma das informações pessoal como endereço de IP, nome de usuário, etc. é ou será coletada. ; The seventh part of the analytics information on the About screen
Analytics8=Análises são coletadas por um script dedicado, e você pode ler seu código clicando aqui. Tudo isso é explicado, então você não precisa ser programador para entendê-lo. ; The eighth part of the analytics information on the About screen. This is a clickable link, which opens the analytics script in a browser window
Analytics9=Obrigado por me ajudar a melhorar o Paint Job Packer :) ; The ninth part of the analytics information on the About screen

[FancyError]
FancyTitle=O Paint Job Packer encontrou um erro inesperado e precisa fechar ; Text displayed at the top of the crash screen, with the crash message below
FancyPlease=Por favor, envie este relatório de falha ao desenvolvedor ; Text displayed in the middle of the crash screen, with the send/don't send buttons below
FancySend=Enviar para o desenvolvedor ; Button to send the crash report to the developer, then quit
FancyDontSend=Não enviar ; Button to not send the crash report to the developer, and just quit
FancySending=Enviando... ; The "Send to Developer" button turns into this after it is clicked, while sending
FancySorry=Obrigado e desculpe pelo inconveniente! ; Apology at the bottom of the crash screen

[ModInfo]
ModInfoPanelName=Informação do mod ; The name of the section where you enter your mod info: your mod's name and version, and the name of the author
ModName=Nome do mod ; Label for the mod name text entry
ModNameHelp1=Nome do mod: mostrado no gerenciador de mods ; The help message for "Mod name"
ModNameExample=ex: Pacote de Trabalho de Pintura em Transit Co ; An example shown on the "Mod name" help screen
ModVersion=Versão ; Label for the version text entry
ModVersionHelp1=A versão do seu mod, exibida no gerenciador de mods ; The help message for "Version"
ModVersionExample=ex: 1.0 ; An example shown on the "Version" help screen
ModAuthor=Autor ; Label for the author text entry
ModAuthorHelp1=O autor do mod (seu nome), mostrado no gerenciador de mods ; The help message for "Author"
ModAuthorExample=ex: Carsmaniac ; An example shown on the "Author" help screen. No need to make it Carsmaniac, set it to your username if you like :)

[InGamePaintJobInfo]
InGamePaintJobInfoPanelName=Informações do trabalho de pintura no jogo ; The name of the section where you enter your paint job info: your paint job's name and price, and the level at which it's unlocked for purchase
InGameName=Nome do pacote de pinturas ; Label for the paint job name text entry
InGameNameHelp1=Nome do trabalho pintura, mostrado na loja de melhoria no jogo ; The help message for "Paint job name"
InGameNameExample=ex: Transit Co ; An example shown on the "Paint job name" help screen
InGamePrice=Preço ; Label for the price text entry
InGamePriceHelp1=Quanto a sua pintura custa no jogo, em {currency} ; The help message for "Price". {currency} is either euros or dollars
InGamePriceEuros=euros
InGamePriceDollars=dólar
InGamePriceExample=ex: 6000 ; An example shown on the "Price" help screen. Number only, no $ or € symbols
InGameDefault=Desbloqueado por padrão ; Label for the unlocked by default checkbox
InGameDefaultHelp1=Se seu trabalho de pintura pode ser comprado a partir do nível 0, como em um novo perfil ; The help message for "Unlocked by default"
InGameUnlock=Nível de desbloqueio ; Label for the unlock level text entry
InGameUnlockHelp1=Se não for desbloqueado por padrão, de qual nível seu trabalho de pintura é comprável ; The help message for "Unlock level"
InGameUnlockExample=ex: 11 ; An example shown on the "Unlock level" help screen

[InternalInfo]
InternalInfoPanelName=Interno (Escondido) Informações e outras configurações ; The name of the section where you enter an internal name (a name used by the game to identify your paint job behind the scenes, not actually seen in-game), and choose which truck cabins your paint job should support
InternalName=Nome interno ; Label for the internal name text entry
InternalNameHelp1=Um nome único usado pelo jogo para identificar seu trabalho de pintura. Usuários do mod NÃO verão esse nome. ; The first part of the message shown when the help button next to "Internal name" is clicked
InternalNameHelp2=Deve ter {name_length} caracteres ou menos, e conter apenas letras, números e sublinhados. ; The second part of the message shown when the help button next to "Internal name" is clicked. {name_length} is either 10 or 12
InternalNameHelp3=Deve também ser único, se dois mods diferentes usarem o mesmo nome interno, eles serão incompatíveis um com o outro. ; The third part of the message shown when the help button next to "Internal name" is clicked
InternalNameExample=ex. transit_co ; An example shown on the "Internal name" help screen
InternalSupported=Cabinas suportadas ; Label for the cabin support dropdown, which lets you choose which truck cabins your paint job/s will support
InternalSupportedLargest=Apenas a maior cabina ; Only the largest cabin size of each truck is supported
InternalSupportedAll=Todas as cabinas ; Every cabin of each truck is supported
InternalSupportedHelp1=Seu trabalho de pintura suporta apenas a maior cabana de cada caminhão, ou todas as cabanas. ; The first part of the message shown when the help button next to "Supported cabins" is clicked
InternalSupportedHelp2=Note que o chassis 8x4 usa uma cabina separada em alguns casos, que não seria suportada se você escolhesse a maior cabina apenas. ; The second part of the message shown when the help button next to "Supported cabins" is clicked
InternalSupportedExample=ex.: Se você estiver fazendo um trabalho de pintura para a Scania S, uma pintura de "maior cabine apenas", suportará apenas a cabana de "High Roof", enquanto um trabalho de pintura "todas as cabinas" apoiaria as cabinas do "Normal Roof" e do "High Roof", bem como a cabine separada do "High Roof" 8x4. ; The third part of the message shown when the help button next to "Supported cabins" is clicked
InternalHandling=Trabalhos de pintura divididos ; Label for the split paint jobs dropdown, which determines whether to make one paint job per truck (e.g. one for all cabins of the Volvo FH) or split it up into one per cabin size (e.g. one for the Globetrotter XL, one for the Globetrotter and one for the Sleeper)
InternalHandlingCombined=Não dividir, um por caminhão ; Don't split the paint job/s, for each truck all of the cabins are covered by a single paint job. One .DDS file to cover all of the different sizes.
InternalHandlingSeparate=Dividido, uma por cabine ; Split the paint job/s, for each truck all of the cabins are covered by individual paint jobs. Each cabin size gets its own .DDS file
InternalHandlingHelp1=Se deve fazer um único trabalho de tinta para cada caminhão, ou dividi-lo e fazer um para cada cabina. ; The first part of the message shown when the help button next to "Split paint jobs" is clicked
InternalHandlingHelp2=Um trabalho de pintura único por caminhão requer menos trabalho e resulta em um tamanho de mod menor, já que você só precisa fazer uma única textura de cabina para cada caminhão. No entanto, seu design pode não funcionar em todos os diferentes tamanhos da cabina, por exemplo, seu design poderia parecer correto em cabinas grandes, mas ficaria posicionado incorretamente/esticado/cortado em cabinas menores. ; The second part of the message shown when the help button next to "Split paint jobs" is clicked
InternalHandlingHelp3=Os trabalhos de pintura divididos permitem que você ajuste seu design para cada cabina, mas requerem mais trabalho e resultem em um tamanho de mod maior, pois é necessário fazer texturas separadas para cada cabina, sendo elas necessárias ou não. ; The third part of the message shown when the help button next to "Split paint jobs" is clicked

[VehiclesInfo]
VehiclesPanelNameSingle=Veículo Suportado ; The name of the vehicle selection section, when you're making a single paint job not a paint job pack. Below it are two dropdowns: "Type" (truck/trailer/mod) and "Vehicle" (where you select the specific vehicle)
VehiclesPanelNamePack=Veículos suportados ({number}) ; The name of the vehicle selection section, when you're making a paint job pack not a single paint job. The {number} updates as you tick and untick vehicles across the different tabs (truck/trailer/mod)
VehiclesType=Tipo ; A dropdown to choose which type of vehicle to support: Truck, Trailer, Truck Mod, Bus Mod or Trailer Mod
VehiclesVehicle=Veículo ; A dropdown to choose which specific vehicle (within the selected type) to support
VehiclesDownloadLink=Baixar links para todos os mods ; A clickable link that takes you to a page with a list of all the supported truck/trailer/bus mods. When making a single paint job, it's displayed underneath the vehicle dropdown if a mod type is selected. When making a paint job pack, it's displayed at the bottom of every mod tab.

[GeneratingInfo]
GeneratingOptions=Opções de geração ; The name of the section where you specify mod generating options: whether you're using templates and whether you're planning to upload to the Steam Workshop
GenerateWorkshop=Gerar arquivos para fazer o envio na Oficina Steam ; Label for the Workshop uploading checkbox
GenerateWorkshopHelp1=Gera arquivos adicionais necessários para enviar o seu pacote de pintura para Oficina Steam Incluindo imagem, arquivos e uma descrição com links dos veículos mods que funciona seu mod. ; The first part of the message shown when the help button next to "Generate files for Steam Workshop upload" is clicked
GenerateWorkshopHelp2=Requer o SCS Workshop Uploader, que só suporta Windows. ; The second part of the message shown when the help button next to "Generate files for Steam Workshop upload" is clicked
GenerateTemplates=Usar modelos em vez de espaços vazios ; Label for the templates checkbox
GenerateTemplatesHelp1=Usa modelos ao invés de arquivos temporários vazios. Se não selecionado, todos os arquivos .dds serão quadrados brancos e vazios. Se selecionado, todos . arquivos serão os modelos apropriados (4k para caminhões, 4k/2k para trailers) em vez de imagens vazias. Note-se que algumas partes de certos veículos ainda usarão imagens vazias, uma vez que não têm potencial de pintura além de mudar de cor. ; The first part of the message shown when the help button next to "Use templates instead of placeholders" is clicked
GenerateTemplatesHelp2=Requer modelos a serem instalados para ter qualquer efeito. ; The second part of the message shown when the help button next to "Use templates instead of placeholders" is clicked
SaveDirectory=Diretório para salvar ; The name of the section where you set the save directory, where the mod will be placed once it's generated
CurrentDirectory=Diretório Atual ; Label showing the current directory, with the full path displayed underneath
SubfolderCreated=Um arquivo de registro será criado em seu diretório de trabalho ; Message displayed underneath the save directory changing section, informing the user that a subfolder will be made in the directory they choose. If the chosen directory is the desktop, or the user's documents folder, it wouldn't be great if the mod files are just dumped in there, as such they're all placed in a single folder called "Paint Job Packer Output", hence this notice.
SaveDialogueTitle=Salvar Mod (subpasta será criado) ; The title of the window that allows you to choose where to save your mod
GeneratingProgress=Progresso ; The name of the section that shows the progress of mod generation in real time. Directly below this string is an empty progress bar that begins filling up once the user clicks "Generate". It shows a visual representation of what Paint Job Packer is doing, which is especially helpful as larger mod packs can take several seconds to generate, especially if you choose to use the included templates.
ProgressReady=Pronto para gerar o mod ; While the mod is generating, the progress panel shows three things: a progress bar, the category of files being generated, and the specific file being generated at the time. Before the mod starts generating, the category and specific are replaced by placeholders (Ready to generate mod/Progress will appear here), the first of which is this string.
ProgressAppearHere=O progresso aparecerá aqui ; While the mod is generating, the progress panel shows three things: a progress bar, the category of files being generated, and the specific file being generated at the time. Before the mod starts generating, the category and specific are replaced by placeholders (Ready to generate mod/Progress will appear here), the second of which is this string.
ProgressFinishing=Concluindo... ; Replaces "Ready to generate mod" while the analytics upload is finishing in the background
ProgressSeconds=Isso não deve demorar mais do que alguns segundos ; Replaces "Progress will appear here" while the analytics upload is finishing in the background
ProgressCompleteTitle=Geração do mod concluído ; The title of the popup that appears when the mod has finished generating
ProgressComplete1=Seu mod foi gerado e colocado no diretório que você escolheu {folder_name}. ; The first part of the popup that appears when the mod has finished generating
ProgressComplete2=Seu mod ainda não foi concluído, consulte o arquivo de instruções na pasta para obter instruções. Há também um guia na página do GitHub. ; The second part of the popup that appears when the mod has finished generating
ProgressComplete3=Obrigado por usar o Paint Job Packer! :) ; The third part of the popup that appears when the mod has finished generating

