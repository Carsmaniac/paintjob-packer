[GeneratingInfo]
GeneratingOptions=Vytváření možností ; The name of the section where you specify mod generating options: whether you're using templates and whether you're planning to upload to the Steam Workshop
GenerateWorkshop=Vytořit soubory pro nahrání na Steam Workshop ; Label for the Workshop uploading checkbox
GenerateWorkshopHelp1=Vytvoří potřebné soubory pro nahrání na Steam Workshop vč. titulního obrázku, potřebné struktury složek a definicí, popis přímo na stránku Workshopu a odkazy na podporovaná vozidla. ; The first part of the message shown when the help button next to "Generate files for Steam Workshop upload" is clicked
GenerateWorkshopHelp2=Vyžaduje SCS Workshop Uploader, který je dostupný pouze na Windows. ; The second part of the message shown when the help button next to "Generate files for Steam Workshop upload" is clicked
GenerateTemplates=Použije template místo generického obrázku ; Label for the templates checkbox
GenerateTemplatesHelp1=Pokud není vybráno, všechny .dds soubory budou prázdné bílé čtverce. Pokud je vybráno, všechny .dds soubory budou templaty (4k pro tahače, 4k/2k pro návěsy). Některé části na vybraných vozidlech ale i tak můžou používat bílé čtverce, protože mimo změny barvy nemají jinou funkci. ; The first part of the message shown when the help button next to "Use templates instead of placeholders" is clicked
GenerateTemplatesHelp2=Vyžaduje nainstalování templatů. ; The second part of the message shown when the help button next to "Use templates instead of placeholders" is clicked
SaveDirectory=Složka pro uložení ; The name of the section where you set the save directory, where the mod will be placed once it's generated
CurrentDirectory=Aktuální složka ; Label showing the current directory, with the full path displayed underneath
SubfolderCreated=Podsložka bude vytvořena ve zvoleném umístění ; Message displayed underneath the save directory changing section, informing the user that a subfolder will be made in the directory they choose. If the chosen directory is the desktop, or the user's documents folder, it wouldn't be great if the mod files are just dumped in there, as such they're all placed in a single folder called "Paint Job Packer Output", hence this notice.
SaveDialogueTitle=Uložit mod (bude vytvořena podsložka) ; The title of the window that allows you to choose where to save your mod
GeneratingProgress=Postup ; The name of the section that shows the progress of mod generation in real time. Directly below this string is an empty progress bar that begins filling up once the user clicks "Generate". It shows a visual representation of what Paint Job Packer is doing, which is especially helpful as larger mod packs can take several seconds to generate, especially if you choose to use the included templates.
ProgressReady=Připraveno na vytoření modu ; While the mod is generating, the progress panel shows three things: a progress bar, the category of files being generated, and the specific file being generated at the time. Before the mod starts generating, the category and specific are replaced by placeholders (Ready to generate mod/Progress will appear here), the first of which is this string.
ProgressAppearHere=Postup se zobrazí zde ; While the mod is generating, the progress panel shows three things: a progress bar, the category of files being generated, and the specific file being generated at the time. Before the mod starts generating, the category and specific are replaced by placeholders (Ready to generate mod/Progress will appear here), the second of which is this string.
ProgressFinishing=Finishing up... ; Replaces "Ready to generate mod" while the analytics upload is finishing in the background
ProgressSeconds=This shouldn't take more than a few seconds ; Replaces "Progress will appear here" while the analytics upload is finishing in the background
ProgressCompleteTitle=Mod generation complete ; The title of the popup that appears when the mod has finished generating
ProgressComplete1=Your mod has been generated, and placed in the directory that you chose, inside a folder called {folder_name}. ; The first part of the popup that appears when the mod has finished generating
ProgressComplete2=Your mod is not yet finished, refer to the text file inside the folder for instructions. There is also a guide on the GitHub page. ; The second part of the popup that appears when the mod has finished generating
ProgressComplete3=Thanks for using Paint Job Packer! :) ; The third part of the popup that appears when the mod has finished generating

