Trailers=Návěsy ; Used as a tab name for the vehicle selector panel when making a paint job pack: Trucks, Trailers, Truck Mods, Bus Mods and Trailer Mods
TruckMod=Kamionový mod ; Used in a dropdown to choose which kind of vehicle to support: Truck, Trailer, Truck Mod, Bus Mod or Trailer Mod
TruckMods=Kamionové mody ; Used as a tab name for the vehicle selector panel when making a paint job pack: Trucks, Trailers, Truck Mods, Bus Mods and Trailer Mods
BusMod=Autobusový mod ; Used in a dropdown to choose which kind of vehicle to support: Truck, Trailer, Truck Mod, Bus Mod or Trailer Mod
BusMods=Autobusové mody ; Used as a tab name for the vehicle selector panel when making a paint job pack: Trucks, Trailers, Truck Mods, Bus Mods and Trailer Mods
TrailerMod=Návěsový mod ; Used in a dropdown to choose which kind of vehicle to support: Truck, Trailer, Truck Mod, Bus Mod or Trailer Mod
TrailerMods=Návěsové mody ; Used as a tab name for the vehicle selector panel when making a paint job pack: Trucks, Trailers, Truck Mods, Bus Mods and Trailer Mods
LeaveFeedback=Zpětná vazba a podpora ; A clickable link that takes you to the thread on the SCS Forums. There is a separate link just labelled "Forum thread" elsewhere.
HelpTitle=Nápověda: {topic} ; The title of the help window when clicking the ? button next to any of the fields, for example "Help: Internal name" or "Help: Use templates instead of empty placeholders"

[Buttons]
Next=Další ; Button to switch to the next page, displayed with a > after it, like "Next >"
Previous=Předchozí ; Button to switch to the previous page, displayed with a < before it, like "< Previous"
Continue=Pokračovat ; Button to switch from the setup screen (with the big images and the Next/Previous buttons) to the main screen (where you enter all your mod info in text boxes)
Back=Zpět ; Button to go back to the main screen from the generating screen (where you set the save directory etc), displayed with a < before it, like "< Back"
About=O programu ; Button to open the About window, which has credits, licensing info and links for Paint Job Packer itself and all the other projects included (e.g. the UI theme)
BackToSetup=Zpět na nastavení ; Button to go back to the setup screen from the main screen, displayed with a < before it, like "< Back to setup"
GenerateSave=Vytvořit a uložit ; Button to switch from the main screen to the generating screen
Generate=Vytvořit ; Button to generate your mod, after you've fill in all the info on the generating screen
ChangeDirectory=Změnit ; Button to change the save directory
Close=Zavřít ; Button to close the About screen

[Setup]
TabWelcome=Vítejte ; The title of the first tab on the setup screen, with the big Paint Job Packer logo
TabWelcomeMessage=Vítejte v Paint Job Packer ; Message displayed at the top of the Welcome tab
TabGame=Hra ; The title of the second tab on the setup screen, where you choose a game
TabGameMessage=Pro jakou hru děláš mod? ; Message displayed at the top of the Game tab
TabPaintJobs=Nátěry ; The title of the third tab on the setup screen, where you choose how many paint jobs you're making
TabPaintJobsMessage=Jaký nátěr vytváříš? ; Message displayed at the top of the Paint Jobs tab
LinkForum=Forum ; Clickable link to the thread on the SCS Forums
LinkGithub=GitHub ; Clickable link to the GitHub project page
LinkKofi=Podpoř Paint Job Packer ; Clickable link to the Ko-fi page to leave a tip/donation
LinkTranslate=Pomoz přeložit Paint Job Packer ; Clickable link on the About screen to the Crowdin page. You might have clicked it to get here :)
AcknowledgementNotice=Tento software byl vytvořen na území Darramurragal v Austrálii. Více informací ; This notice refers to the traditional owners of the land on which I (Carsmaniac) live. "Darramurragal" is a word from the local language, so there's no need to translate it.
UpdateNotice=Je k dispozici nová verze! - v{version_number} - Klikni zde pro stažení ; Message displayed when there's a new version to download
UpdateDetails=V této aktualizaci: {details} ; The major features of a new update (which will unfortunately always be in English)
PaintJobSingle=Samostatný nátěr ; One of two options when choosing how many paint jobs to make: "Single paint job" or "Paint job pack". This option is one paint job supporting one vehicle, the same sort of mod you'd make using Mods Studio 2
PaintJobSingleDesc=Jeden nátěr pro jedno vozidlo ; Short description of the "Single paint job" option
PaintJobPack=Balíček nátěrů ; One of two options when choosing how many paint jobs to make: "Single paint job" or "Paint job pack". This option is a pack of paint jobs (all with the same name/price/etc) that supports multiple vehicles, like a VTC paint job pack or a combo skin.
PaintJobPackDesc=Jeden nátěr pro více vozidel ; Short description of the "Paint job pack" option
AboutMIT=Licencováno pod licencí MIT ; Listed on the About screen under everything licensed under MIT. Clicking on it takes you to an online copy of the MIT Licence
AboutBSD=Licencováno pod licencí 3-Clause BSD ; Listed on the About screen under everything licensed under BSD. Clicking on it takes you to an online copy of the BSD Licence
AboutDeveloper=Vývojář: ; Used on the About screen for the main developer of each project, for example "Developer: Carsmaniac" for Paint Job Packer
AboutContributors=Výpomoc: ; Used on the About screen to list other people that contributed to each project on GitHub
AboutTranslators=Překladatelé: ; Used on the About screen to list people who helped translate Paint Job Packer, including you! :)
AboutSupporters=Podpořili: ; Used on the About screen to list people who financially support Paint Job Packer by joining the $1/month membership on the Ko-fi page
AnalyticsTitle=Telemetrie ; Used on the About screen as the title of the analytics tab
Analytics1=Paint Job Packer používá RudderStack ke kolekci anonymních dat. Následující data jsou sbírána: ; The first part of the analytics information on the About screen
Analytics2=1. Verze softwaru ({version}) ; The second part of the analytics information on the About screen, {version} is the currently installed version
Analytics3=2. Operační systém ({operating_system}) ; The third part of the analytics information on the About screen, {operating_system} is the user's OS
Analytics4=3. Jazyk: ({language}) ; The fourth part of the analytics information on the About screen, {language} is the default system language, if detected
Analytics5=4. Seznam tahačů a návěsů pro které je tvůj mod určen ; The fifth part of the analytics information on the About screen
Analytics6=Tyto informace poskytují zpětnou vazbu ohledně často používaných funkcí, na základě které jsou tyto funkce vylepšovány. ; The sixth part of the analytics information on the About screen
Analytics7=Žádná osobní data (IP adresy, jména, unikátní ID, apod.) nejsou a nebudou součástí odesílané telemetrie. ; The seventh part of the analytics information on the About screen
Analytics8=Telemetrie je shromažďována samostatným scriptem, který si můžeš projít zde. Vše je vysvětleno (pouze anglicky), nemusíš být tedy programátor abys tomu porozuměl. ; The eighth part of the analytics information on the About screen. This is a clickable link, which opens the analytics script in a browser window
Analytics9=Díky, že se podílíš na vylepšování Paint Job Packeru ; The ninth part of the analytics information on the About screen

[FancyError]
FancyTitle=Z důvodu neočekávané chyby je nutno Paint Job Packer ukončit ; Text displayed at the top of the crash screen, with the crash message below
