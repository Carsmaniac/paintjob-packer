[InternalInfo]
InternalInfoPanelName=Interní (skryté) informace a další nastavení ; The name of the section where you enter an internal name (a name used by the game to identify your paint job behind the scenes, not actually seen in-game), and choose which truck cabins your paint job should support
InternalName=Interní název ; Label for the internal name text entry
InternalNameHelp1=Jedinečné jméno, které hra používá k identifikaci nátěru. Uživatelé modu jej neuvidí. ; The first part of the message shown when the help button next to "Internal name" is clicked
InternalNameHelp2=Musí být složeno pouze z písmen, čísel a podtržítka o maximální délce {name_length} znaků. ; The second part of the message shown when the help button next to "Internal name" is clicked. {name_length} is either 10 or 12
InternalNameHelp3=Musí být také jedinečné, pokud dva různé mody používají stejný interní název, budou se navzájem přepisovat. ; The third part of the message shown when the help button next to "Internal name" is clicked
InternalNameExample=např. rychlejtrans ; An example shown on the "Internal name" help screen
InternalSupported=Podporované kabiny ; Label for the cabin support dropdown, which lets you choose which truck cabins your paint job/s will support
InternalSupportedLargest=Pouze pro největší kabinu ; Only the largest cabin size of each truck is supported
InternalSupportedAll=Všechny kabiny ; Every cabin of each truck is supported
InternalSupportedHelp1=Jestli tvůj nátěr podporuje pouze největší kabinu, nebo všechny kabiny. ; The first part of the message shown when the help button next to "Supported cabins" is clicked
InternalSupportedHelp2=8x4 podvozek používá vlastní kabinu, která není podporovaná v případě vybrání pouze velké kabiny. ; The second part of the message shown when the help button next to "Supported cabins" is clicked
InternalSupportedExample=Např. pokud děláš nátěr na Scanii S a vybereš podporu pouze nejvěší kabiny, nátěr bude dostupný pouze pro High Roof, kdežto u všech kabin bude dostupný pro Normal Roof, High Roof a také pro kabinu 8x4. ; The third part of the message shown when the help button next to "Supported cabins" is clicked
InternalHandling=Samostatné nátěry ; Label for the split paint jobs dropdown, which determines whether to make one paint job per truck (e.g. one for all cabins of the Volvo FH) or split it up into one per cabin size (e.g. one for the Globetrotter XL, one for the Globetrotter and one for the Sleeper)
InternalHandlingCombined=Nerozdělovat, jeden na tahač ; Don't split the paint job/s, for each truck all of the cabins are covered by a single paint job. One .DDS file to cover all of the different sizes.
InternalHandlingSeparate=Rozdělit, co kabina to jeden ; Split the paint job/s, for each truck all of the cabins are covered by individual paint jobs. Each cabin size gets its own .DDS file
InternalHandlingHelp1=Jestli vytvořit co tahač to nátěr, nebo co kabina to nátěr. ; The first part of the message shown when the help button next to "Split paint jobs" is clicked
InternalHandlingHelp2=Jeden nátěr je rychlejší pro vytvoření a má menší velikost, protože děláš jednu texturu na tahač. Nemusí však fungovat správně na všech kabinách. ; The second part of the message shown when the help button next to "Split paint jobs" is clicked
InternalHandlingHelp3=Samostatné nátěry ti umožní vyladit detaily na všech kabinách, což vyžaduje více práce a větší velikost modu, protože musíš mít unikátní texturu na každou kabinu. ; The third part of the message shown when the help button next to "Split paint jobs" is clicked

[VehiclesInfo]
VehiclesPanelNameSingle=Vozidlo podporováno ; The name of the vehicle selection section, when you're making a single paint job not a paint job pack. Below it are two dropdowns: "Type" (truck/trailer/mod) and "Vehicle" (where you select the specific vehicle)
VehiclesPanelNamePack=Podporováno vozidel ({number}) ; The name of the vehicle selection section, when you're making a paint job pack not a single paint job. The {number} updates as you tick and untick vehicles across the different tabs (truck/trailer/mod)
