ErrorBus1=Autobusové mody nepodporují nátěry dveří z důvodu limitace ze strany hry. ; The first part of the message displayed when making a paint job for a bus, explaining how bus paint jobs differ from truck/trailer paint jobs when trying to paint their doors
ErrorBus2=Jakékoli nátěry vytvořené pro autobusy budou mít dostupný vzorník barev, ze kterého si můžeš navolit barvu dveří. ; The second part of the message displayed when making a paint job for a bus, explaining how bus paint jobs differ from truck/trailer paint jobs when trying to paint their doors
ErrorBus3=Pokud chceš u autobusů mít nátěr i přes dveře, je nutno nahradit již existující. Nový nátěr nebude fungovat na dveřích. ; The third part of the message displayed when making a paint job for a bus, explaining how bus paint jobs differ from truck/trailer paint jobs when trying to paint their doors
ErrorBusSingle=Bude se to týkat tohoto vozidla: ; Shown between the second and third parts of the bus paint job message when a single bus is selected. The bus is displayed below this message
ErrorBusMultiple=Bude se to týkat těchto vozidel: ; Shown between the second and third parts of the bus paint job message when multiple buses are selected. The buses are listed below this message
ErrorFolderClearTitle=Vybraná složka není prázdná ; The title of the error when the chosen output folder contains files
ErrorFolderClear1=Složka {folder_name} již existuje a není prázdná. ; The first part of the error message when the chosen output folder contains files
ErrorFolderClear2=Pokud chceš pokračovat, smaž {folder_name}. ; The second part of the error message when the chosen output folder contains files
ErrorFolderAccessTitle=Nelze získat přístup k vybrané složce ; The title of the error when Paint Job Packer cannot access the chosen save directory
ErrorFolderAccess1=Paint Job Packer nemá oprávnění k přístupu složky, kterou jsi vybral. ; The first part of the error message when Paint Job Packer cannot access the chosen save directory
ErrorFolderAccess2=Vyber jiné umístění pro ukládání anebo zkus spustit Paint Job Packer jako Administrátor. ; The second part of the error message when Paint Job Packer cannot access the chosen save directory

