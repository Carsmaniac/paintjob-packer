ErrorInGameNameEmpty=Пожалуйста, введите название покрасочной работы ; The message of the error when the paint job name is left blank
ErrorInGameNameCharacterTitle=Недопустимый символ в названии покрасочных работ ; The title of the error when there is an invalid character in the paint job name
ErrorInGameNameCharacter=Имя покрасочных работ не может содержать следующих символов: ; The message of the error when there is an invalid character in the paint job name. The invalid characters are displayed below the message
ErrorInGameNameFullStopTitle=Paint job name ends with a full stop ; The title of the error when the paint job name ends with a full stop/period/full point/dot
ErrorInGameNameFullStop=Paint job name cannot end with "." (full stop) ; The message of the error when the paint job name ends with a full stop/period/full point/dot
