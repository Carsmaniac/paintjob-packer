LinkKofi=Поддержать Paint Job Packer ; Clickable link to the Ko-fi page to leave a tip/donation
LinkTranslate=Помощь в переводе Paint Job Packer ; Clickable link on the About screen to the Crowdin page. You might have clicked it to get here :)
AcknowledgementNotice=Это программное обеспечение было создано в Австралии на земле Даррамуррагал, нажмите здесь для получения дополнительной информации ; This notice refers to the traditional owners of the land on which I (Carsmaniac) live. "Darramurragal" is a word from the local language, so there's no need to translate it.
UpdateNotice=Доступна новая версия! - v{version_number} - Нажмите здесь, чтобы загрузить ; Message displayed when there's a new version to download
UpdateDetails=Это обновление включает в себя: {details} ; The major features of a new update (which will unfortunately always be in English)
PaintJobSingle=Одноразовая покраска ; One of two options when choosing how many paint jobs to make: "Single paint job" or "Paint job pack". This option is one paint job supporting one vehicle, the same sort of mod you'd make using Mods Studio 2
PaintJobSingleDesc=Одна покраска для одного транспортного средства ; Short description of the "Single paint job" option
PaintJobPack=Многоразовая покраска ; One of two options when choosing how many paint jobs to make: "Single paint job" or "Paint job pack". This option is a pack of paint jobs (all with the same name/price/etc) that supports multiple vehicles, like a VTC paint job pack or a combo skin.
PaintJobPackDesc=Одна покраска, поддерживающая несколько транспортных средств ; Short description of the "Paint job pack" option
AboutMIT=Лицензировано по лицензии MIT ; Listed on the About screen under everything licensed under MIT. Clicking on it takes you to an online copy of the MIT Licence
AboutBSD=Лицензировано в соответствии с лицензией BSD, состоящей из 3 пунктов ; Listed on the About screen under everything licensed under BSD. Clicking on it takes you to an online copy of the BSD Licence
AboutDeveloper=Разработчик: ; Used on the About screen for the main developer of each project, for example "Developer: Carsmaniac" for Paint Job Packer
AboutContributors=Помощники: ; Used on the About screen to list other people that contributed to each project on GitHub
AboutTranslators=Переводчики: ; Used on the About screen to list people who helped translate Paint Job Packer, including you! :)
AboutSupporters=Спонсоры: ; Used on the About screen to list people who financially support Paint Job Packer by joining the $1/month membership on the Ko-fi page
AnalyticsTitle=Аналитика ; Used on the About screen as the title of the analytics tab
Analytics1=Paint Job Packer использует RudderStack для сбора анонимных данных об использовании. Собирается следующая информация: ; The first part of the analytics information on the About screen
Analytics2=1. Версия ПО ({version}) ; The second part of the analytics information on the About screen, {version} is the currently installed version
Analytics3=2. Операционная система: ({operating_system}) ; The third part of the analytics information on the About screen, {operating_system} is the user's OS
Analytics4=3. Язык системы: ({language}) ; The fourth part of the analytics information on the About screen, {language} is the default system language, if detected
Analytics5=4. Список грузовиков/прицепов, поддерживаемых вашим модом ; The fifth part of the analytics information on the About screen
Analytics6=Эта информация позволяет мне знать, какие функции программы используются чаще всего, чтобы помочь мне расставить приоритеты в том, что разрабатывать в первую очередь. ; The sixth part of the analytics information on the About screen
Analytics7=Никакая личная информация, такая как IP-адрес, имя пользователя, уникальный идентификатор и т.д., не собирается и никогда не будет собираться. ; The seventh part of the analytics information on the About screen
Analytics8=Аналитика собирается с помощью специального скрипта, и вы можете ознакомиться с его кодом, нажав здесь. Все в нем объяснено, так что вам не нужно быть программистом, чтобы понять это. ; The eighth part of the analytics information on the About screen. This is a clickable link, which opens the analytics script in a browser window
Analytics9=Thanks for helping me improve Paint Job Packer :) ; The ninth part of the analytics information on the About screen

[FancyError]
FancyTitle=Paint Job Packer ran into an unexpected error and needs to exit ; Text displayed at the top of the crash screen, with the crash message below
