[Buttons]
Next=Следующая ; Button to switch to the next page, displayed with a > after it, like "Next >"
Previous=Предыдущая ; Button to switch to the previous page, displayed with a < before it, like "< Previous"
Continue=Продолжить ; Button to switch from the setup screen (with the big images and the Next/Previous buttons) to the main screen (where you enter all your mod info in text boxes)
Back=Назад ; Button to go back to the main screen from the generating screen (where you set the save directory etc), displayed with a < before it, like "< Back"
About=О нас ; Button to open the About window, which has credits, licensing info and links for Paint Job Packer itself and all the other projects included (e.g. the UI theme)
BackToSetup=Вернуться к настройке ; Button to go back to the setup screen from the main screen, displayed with a < before it, like "< Back to setup"
GenerateSave=Сгенерировать и сохранить ; Button to switch from the main screen to the generating screen
Generate=Генерировать ; Button to generate your mod, after you've fill in all the info on the generating screen
ChangeDirectory=Изменить ; Button to change the save directory
Close=Закрыть ; Button to close the About screen

[Setup]
TabWelcome=Добро пожаловать ; The title of the first tab on the setup screen, with the big Paint Job Packer logo
TabWelcomeMessage=Добро пожаловать в Paint Job Packer ; Message displayed at the top of the Welcome tab
TabGame=Игра ; The title of the second tab on the setup screen, where you choose a game
