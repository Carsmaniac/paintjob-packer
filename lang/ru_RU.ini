InGameUnlockExample=например, 11 ; An example shown on the "Unlock level" help screen

[InternalInfo]
InternalInfoPanelName=Внутренняя(скрытая) информация и другие настройки ; The name of the section where you enter an internal name (a name used by the game to identify your paint job behind the scenes, not actually seen in-game), and choose which truck cabins your paint job should support
InternalName=Внутреннее имя ; Label for the internal name text entry
InternalNameHelp1=Уникальное имя, используемое игрой для идентификации вашей работы с покраской. Пользователи мода НЕ увидят это имя. ; The first part of the message shown when the help button next to "Internal name" is clicked
InternalNameHelp2=Должно быть не менее {name_length} символов и содержать только буквы, цифры и знаки подчеркивания. ; The second part of the message shown when the help button next to "Internal name" is clicked. {name_length} is either 10 or 12
InternalNameHelp3=Также должно быть уникальным, если два разных мода используют одно и то же внутреннее имя, они будут несовместимы друг с другом. ; The third part of the message shown when the help button next to "Internal name" is clicked
InternalNameExample=например, transit_co ; An example shown on the "Internal name" help screen
InternalSupported=Поддерживаемые кабины ; Label for the cabin support dropdown, which lets you choose which truck cabins your paint job/s will support
InternalSupportedLargest=Только самая большая кабина ; Only the largest cabin size of each truck is supported
InternalSupportedAll=Все кабины ; Every cabin of each truck is supported
InternalSupportedHelp1=Whether your paint job supports only the largest cabin for each truck, or all cabins. ; The first part of the message shown when the help button next to "Supported cabins" is clicked
InternalSupportedHelp2=Обратите внимание, что в шасси 8x4 в некоторых случаях используется отдельная кабина, которая не будет поддерживаться, если вы выберете только самую большую кабину. ; The second part of the message shown when the help button next to "Supported cabins" is clicked
InternalSupportedExample=например, если вы выполняете покраску для Scania S, покраска "только для самой большой кабины" будет поддерживать только кабину с высокой крышей, тогда как покраска "все кабины" будет поддерживать обычную крышу и кабины с высокой крышей, а также отдельную кабину с высокой крышей 8х4. ; The third part of the message shown when the help button next to "Supported cabins" is clicked
InternalHandling=Раздельные покрасочные работы ; Label for the split paint jobs dropdown, which determines whether to make one paint job per truck (e.g. one for all cabins of the Volvo FH) or split it up into one per cabin size (e.g. one for the Globetrotter XL, one for the Globetrotter and one for the Sleeper)
InternalHandlingCombined=Не разделять, по одному на грузовик ; Don't split the paint job/s, for each truck all of the cabins are covered by a single paint job. One .DDS file to cover all of the different sizes.
InternalHandlingSeparate=Сплит, по одному на каюту ; Split the paint job/s, for each truck all of the cabins are covered by individual paint jobs. Each cabin size gets its own .DDS file
InternalHandlingHelp1=Делать ли одну покраску для каждого грузовика или разделить ее и сделать по одной для каждой кабины. ; The first part of the message shown when the help button next to "Split paint jobs" is clicked
InternalHandlingHelp2=Одна покраска на грузовик требует меньше работы и приводит к меньшему размеру кузова, так как вам нужно сделать только одну текстуру кабины для каждого грузовика. Однако ваш дизайн может не работать для всех различных размеров кают, например, ваш дизайн может выглядеть правильно в больших каютах, но быть неправильно расположен / растянут / обрезан в небольших каютах. ; The second part of the message shown when the help button next to "Split paint jobs" is clicked
InternalHandlingHelp3=Разделенные задания на покраску позволяют вам настроить свой дизайн так, чтобы он работал для каждого размера кабины, но требуют больше работы и приводят к большему размеру мода, так как вам нужно создавать отдельные текстуры для каждой кабины, независимо от того, нужны они им или нет. ; The third part of the message shown when the help button next to "Split paint jobs" is clicked

[VehiclesInfo]
VehiclesPanelNameSingle=Поддерживаемый транспорт ; The name of the vehicle selection section, when you're making a single paint job not a paint job pack. Below it are two dropdowns: "Type" (truck/trailer/mod) and "Vehicle" (where you select the specific vehicle)
VehiclesPanelNamePack=Поддерживаемый транспорт ({number}) ; The name of the vehicle selection section, when you're making a paint job pack not a single paint job. The {number} updates as you tick and untick vehicles across the different tabs (truck/trailer/mod)
VehiclesType=Тип ; A dropdown to choose which type of vehicle to support: Truck, Trailer, Truck Mod, Bus Mod or Trailer Mod
VehiclesVehicle=Транспорт ; A dropdown to choose which specific vehicle (within the selected type) to support
VehiclesDownloadLink=Ссылки для скачивания всех модов ; A clickable link that takes you to a page with a list of all the supported truck/trailer/bus mods. When making a single paint job, it's displayed underneath the vehicle dropdown if a mod type is selected. When making a paint job pack, it's displayed at the bottom of every mod tab.

[GeneratingInfo]
GeneratingOptions=Generating Options ; The name of the section where you specify mod generating options: whether you're using templates and whether you're planning to upload to the Steam Workshop
GenerateWorkshop=Создание файлов для загрузки в Steam Workshop ; Label for the Workshop uploading checkbox
GenerateWorkshopHelp1=Создает дополнительные файлы, необходимые при загрузке в Steam Workshop, включая изображение мастерской, папку для загрузки и описание мастерской с рабочими ссылками на любые модифицированные транспортные средства, которые вы поддерживаете. ; The first part of the message shown when the help button next to "Generate files for Steam Workshop upload" is clicked
GenerateWorkshopHelp2=Требуется загрузчик SCS Workshop, который поддерживает только Windows. ; The second part of the message shown when the help button next to "Generate files for Steam Workshop upload" is clicked
GenerateTemplates=Используйте шаблоны вместо пустых заполнителей ; Label for the templates checkbox
GenerateTemplatesHelp1=Использует шаблоны вместо пустых файлов-заполнителей. Если этот параметр не выбран, все файлы .dds будут представлять собой пустые белые квадраты-заполнители. Если этот параметр выбран, все файлы .dds будут соответствующими шаблонами (4k для грузовиков, 4k / 2k для прицепов) вместо пустых изображений. Обратите внимание, что некоторые детали на некоторых автомобилях по-прежнему будут использовать пустые изображения, так как они не могут быть окрашены, кроме изменения цвета. ; The first part of the message shown when the help button next to "Use templates instead of placeholders" is clicked
GenerateTemplatesHelp2=Для достижения какого-либо эффекта требуется установка шаблонов. ; The second part of the message shown when the help button next to "Use templates instead of placeholders" is clicked
SaveDirectory=Сохранить каталог ; The name of the section where you set the save directory, where the mod will be placed once it's generated
CurrentDirectory=Текущий каталог ; Label showing the current directory, with the full path displayed underneath
SubfolderCreated=В выбранном вами каталоге будет создана подпапка ; Message displayed underneath the save directory changing section, informing the user that a subfolder will be made in the directory they choose. If the chosen directory is the desktop, or the user's documents folder, it wouldn't be great if the mod files are just dumped in there, as such they're all placed in a single folder called "Paint Job Packer Output", hence this notice.
SaveDialogueTitle=Сохранить мод (будет создана подпапка) ; The title of the window that allows you to choose where to save your mod
GeneratingProgress=Прогресс ; The name of the section that shows the progress of mod generation in real time. Directly below this string is an empty progress bar that begins filling up once the user clicks "Generate". It shows a visual representation of what Paint Job Packer is doing, which is especially helpful as larger mod packs can take several seconds to generate, especially if you choose to use the included templates.
ProgressReady=Готово к генерации мода ; While the mod is generating, the progress panel shows three things: a progress bar, the category of files being generated, and the specific file being generated at the time. Before the mod starts generating, the category and specific are replaced by placeholders (Ready to generate mod/Progress will appear here), the first of which is this string.
ProgressAppearHere=Прогресс появится здесь ; While the mod is generating, the progress panel shows three things: a progress bar, the category of files being generated, and the specific file being generated at the time. Before the mod starts generating, the category and specific are replaced by placeholders (Ready to generate mod/Progress will appear here), the second of which is this string.
ProgressFinishing=Заканчиваю... ; Replaces "Ready to generate mod" while the analytics upload is finishing in the background
ProgressSeconds=Это не должно занять больше нескольких секунд ; Replaces "Progress will appear here" while the analytics upload is finishing in the background
ProgressCompleteTitle=Генерация модов завершена ; The title of the popup that appears when the mod has finished generating
ProgressComplete1=Ваш мод был сгенерирован и помещен в выбранный вами каталог в папке под названием {folder_name}. ; The first part of the popup that appears when the mod has finished generating
ProgressComplete2=Ваш мод еще не закончен, обратитесь к текстовому файлу внутри папки для получения инструкций. На странице GitHub также есть руководство. ; The second part of the popup that appears when the mod has finished generating
ProgressComplete3=Спасибо за использование Paint Job Packer! :) ; The third part of the popup that appears when the mod has finished generating

