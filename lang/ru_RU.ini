TabPaintJobs=Покрасочные работы ; The title of the third tab on the setup screen, where you choose how many paint jobs you're making
TabPaintJobsMessage=Сколько работ по покраске вы делаете? ; Message displayed at the top of the Paint Jobs tab
LinkForum=Тема форума ; Clickable link to the thread on the SCS Forums
