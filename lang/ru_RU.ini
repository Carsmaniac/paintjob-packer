FancySend=Отправить разработчику ; Button to send the crash report to the developer, then quit
FancyDontSend=Не отправлять ; Button to not send the crash report to the developer, and just quit
FancySending=Отправка... ; The "Send to Developer" button turns into this after it is clicked, while sending
FancySorry=Спасибо и приносим извинения за причиненные неудобства! ; Apology at the bottom of the crash screen

