ErrorIncompatibleTitle=載具不相容 ; The title of the error when some of the vehicles selected are incompatible with each other
ErrorIncompatible=下列載具互不相容： ; The message of the error when some of the vehicles selected are incompatible with each other. A list of the incompatible vehicles is displayed below the message
ErrorBus1=Because of limitations of the game, bus mods use a workaround in order for paint jobs to appear on their doors. This means that paint job mods work a little strangely, and will not affect the vehicles' doors. ; The first part of the message displayed when making a paint job for a bus, explaining how bus paint jobs differ from truck/trailer paint jobs when trying to paint their doors
ErrorBus2=Any paint jobs generated by Paint Job Packer for bus mods will have a colour picker, which will allow you to change the colour of the doors, however you'll be unable to apply patterns/logos/text/etc to them. ; The second part of the message displayed when making a paint job for a bus, explaining how bus paint jobs differ from truck/trailer paint jobs when trying to paint their doors
ErrorBus3=In order to make a paint job for a bus mod that works properly, try replacing the texture files of an existing paint job, instead of making a brand new one. If you choose to continue, expect some weirdness with your mod, and note that it cannot be fixed. ; The third part of the message displayed when making a paint job for a bus, explaining how bus paint jobs differ from truck/trailer paint jobs when trying to paint their doors
ErrorBusSingle=這將會影響下列載具： ; Shown between the second and third parts of the bus paint job message when a single bus is selected. The bus is displayed below this message
ErrorBusMultiple=這將會影響下列已選的載具： ; Shown between the second and third parts of the bus paint job message when multiple buses are selected. The buses are listed below this message
ErrorFolderClearTitle=儲存資料夾非空 ; The title of the error when the chosen output folder contains files
ErrorFolderClear1=A folder called {folder_name} already exists in the directory that you chose, and it contains files. ; The first part of the error message when the chosen output folder contains files
ErrorFolderClear2=請移除 {folder_name} 資料夾後繼續 ; The second part of the error message when the chosen output folder contains files
ErrorFolderAccessTitle=存取儲存資料夾權限不足 ; The title of the error when Paint Job Packer cannot access the chosen save directory
ErrorFolderAccess1=Paint Job Packer 沒有權限複製到您所選的資料夾 ; The first part of the error message when Paint Job Packer cannot access the chosen save directory
ErrorFolderAccess2=請選擇其他資料夾，或使用系統管理員身分執行 Paint Job Packer ; The second part of the error message when Paint Job Packer cannot access the chosen save directory
ErrorLongPathTitle=儲存位置的路徑過長 ; The title of the error when the chosen output folder causes the file path to be too long
ErrorLongPath1=Paint Job Packer can't access the directory that you chose because the file path is too long. ; The first part of the error message when the chosen output folder causes the file path to be too long
ErrorLongPath2=Try choosing an output location with a shorter length, e.g. just "Users/(username)/Desktop" instead of "Users/(username)/Desktop/Games/Truck Simulator/Paint Job Packer mods/Mod output/My cool new mod" ; The second part of the error message when the chosen output folder causes the file path to be too long
ErrorLongPath3=因 Windows 系統限制，檔案路徑最多僅能包含 260 個字元。您選擇的路徑加上 Paint Job Packer 要產生的名稱將超過 260 個字元。 ; The third part of the error message when the chosen output folder causes the file path to be too long
ErrorNoSpaceTitle=空間不足 ; The title of the error when there's not enough space on the chosen output drive
ErrorNoSpace1=您選擇的硬碟空間不足 ; The first part of the error message when there's not enough space on the chosen output drive
ErrorNoSpace2=請清出一些空間，或選擇不同的儲存位置 ; The second part of the error message when there's not enough space on the chosen output drive
