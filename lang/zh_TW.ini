[General]
LanguageName=中文 (繁體) ; The name of your language in your language, e.g. Français, Čeština etc.
Truck=卡車 ; Used in a dropdown to choose which kind of vehicle to support: Truck, Trailer, Truck Mod, Bus Mod or Trailer Mod
Trucks=卡車 ; Used as a tab name for the vehicle selector panel when making a paint job pack: Trucks, Trailers, Truck Mods, Bus Mods and Trailer Mods
Trailer=拖車 ; Used in a dropdown to choose which kind of vehicle to support: Truck, Trailer, Truck Mod, Bus Mod or Trailer Mod
Trailers=拖車 ; Used as a tab name for the vehicle selector panel when making a paint job pack: Trucks, Trailers, Truck Mods, Bus Mods and Trailer Mods
TruckMod=卡車模組 ; Used in a dropdown to choose which kind of vehicle to support: Truck, Trailer, Truck Mod, Bus Mod or Trailer Mod
TruckMods=卡車模組 ; Used as a tab name for the vehicle selector panel when making a paint job pack: Trucks, Trailers, Truck Mods, Bus Mods and Trailer Mods
BusMod=公車模組 ; Used in a dropdown to choose which kind of vehicle to support: Truck, Trailer, Truck Mod, Bus Mod or Trailer Mod
BusMods=公車模組 ; Used as a tab name for the vehicle selector panel when making a paint job pack: Trucks, Trailers, Truck Mods, Bus Mods and Trailer Mods
TrailerMod=拖車模組 ; Used in a dropdown to choose which kind of vehicle to support: Truck, Trailer, Truck Mod, Bus Mod or Trailer Mod
TrailerMods=拖車模組 ; Used as a tab name for the vehicle selector panel when making a paint job pack: Trucks, Trailers, Truck Mods, Bus Mods and Trailer Mods
LeaveFeedback=留下建議或取得支援 ; A clickable link that takes you to the thread on the SCS Forums. There is a separate link just labelled "Forum thread" elsewhere.
HelpTitle=幫助：{topic} ; The title of the help window when clicking the ? button next to any of the fields, for example "Help: Internal name" or "Help: Use templates instead of empty placeholders"

[Buttons]
Next=下一頁 ; Button to switch to the next page, displayed with a > after it, like "Next >"
Previous=上一步 ; Button to switch to the previous page, displayed with a < before it, like "< Previous"
Continue=繼續 ; Button to switch from the setup screen (with the big images and the Next/Previous buttons) to the main screen (where you enter all your mod info in text boxes)
Back=返回 ; Button to go back to the main screen from the generating screen (where you set the save directory etc), displayed with a < before it, like "< Back"
About=關於 ; Button to open the About window, which has credits, licensing info and links for Paint Job Packer itself and all the other projects included (e.g. the UI theme)
BackToSetup=返回設定 ; Button to go back to the setup screen from the main screen, displayed with a < before it, like "< Back to setup"
GenerateSave=產生並儲存 ; Button to switch from the main screen to the generating screen
Generate=產生 ; Button to generate your mod, after you've fill in all the info on the generating screen
ChangeDirectory=更改 ; Button to change the save directory
Close=關閉 ; Button to close the About screen

[Setup]
TabWelcome=歡迎 ; The title of the first tab on the setup screen, with the big Paint Job Packer logo
TabWelcomeMessage=歡迎使用 Paint Job Packer ; Message displayed at the top of the Welcome tab
TabGame=遊戲 ; The title of the second tab on the setup screen, where you choose a game
TabGameMessage=您想為哪個遊戲製作模組？ ; Message displayed at the top of the Game tab
TabPaintJobs=Paint Jobs ; The title of the third tab on the setup screen, where you choose how many paint jobs you're making
TabPaintJobsMessage=您想做多少個噴漆塗裝？ ; Message displayed at the top of the Paint Jobs tab
LinkForum=論壇 ; Clickable link to the thread on the SCS Forums
LinkGithub=GitHub 頁面 ; Clickable link to the GitHub project page
LinkKofi=贊助 Paint Job Packer ; Clickable link to the Ko-fi page to leave a tip/donation
LinkTranslate=幫助翻譯 Paint Job Packer ; Clickable link on the About screen to the Crowdin page. You might have clicked it to get here :)
AcknowledgementNotice=此軟體在澳洲的 Darramurragal 島上產出，點這裡來獲得更多資訊 ; This notice refers to the traditional owners of the land on which I (Carsmaniac) live. "Darramurragal" is a word from the local language, so there's no need to translate it.
UpdateNotice=檢查到新版本 {version_number}！點這裡來下載 ; Message displayed when there's a new version to download
UpdateDetails=此更新包含：{details} ; The major features of a new update (which will unfortunately always be in English)
PaintJobSingle=單一塗裝 ; One of two options when choosing how many paint jobs to make: "Single paint job" or "Paint job pack". This option is one paint job supporting one vehicle, the same sort of mod you'd make using Mods Studio 2
PaintJobSingleDesc=僅支援單一車輛的塗裝 ; Short description of the "Single paint job" option
PaintJobPack=塗裝包 ; One of two options when choosing how many paint jobs to make: "Single paint job" or "Paint job pack". This option is a pack of paint jobs (all with the same name/price/etc) that supports multiple vehicles, like a VTC paint job pack or a combo skin.
PaintJobPackDesc=支援多輛車輛的塗裝 ; Short description of the "Paint job pack" option
AboutMIT=基於 MIT 授權 ; Listed on the About screen under everything licensed under MIT. Clicking on it takes you to an online copy of the MIT Licence
AboutBSD=基於 3-Clause BSD 授權 ; Listed on the About screen under everything licensed under BSD. Clicking on it takes you to an online copy of the BSD Licence
AboutDeveloper=開發人員： ; Used on the About screen for the main developer of each project, for example "Developer: Carsmaniac" for Paint Job Packer
AboutContributors=貢獻人員： ; Used on the About screen to list other people that contributed to each project on GitHub
AboutTranslators=翻譯人員： ; Used on the About screen to list people who helped translate Paint Job Packer, including you! :)
AboutSupporters=贊助人員： ; Used on the About screen to list people who financially support Paint Job Packer by joining the $1/month membership on the Ko-fi page
AnalyticsTitle=分析 ; Used on the About screen as the title of the analytics tab
Analytics1=Paint Job Packer 使用 RudderStack 收集匿名的統計資料，收集的資料包含： ; The first part of the analytics information on the About screen
Analytics2=軟體版本 ({version}) ; The second part of the analytics information on the About screen, {version} is the currently installed version
Analytics3=作業系統 ({operating_system}) ; The third part of the analytics information on the About screen, {operating_system} is the user's OS
Analytics4=系統語言 ({language}) ; The fourth part of the analytics information on the About screen, {language} is the default system language, if detected
Analytics5=您的模組支援的卡車/拖車列表 ; The fifth part of the analytics information on the About screen
Analytics6=這些資料讓我知道哪些功能最常被使用，來幫助我決定開發優先順序。 ; The sixth part of the analytics information on the About screen
Analytics7=IP 位置、使用者名稱、唯一識別碼等，不會被收集，且永遠不會。 ; The seventh part of the analytics information on the About screen
Analytics8=分析由專用腳本進行，點擊這裡可以看他的原始碼。原始碼中所有內容均有解釋，您不用是工程師也能理解。 ; The eighth part of the analytics information on the About screen. This is a clickable link, which opens the analytics script in a browser window
Analytics9=感謝您幫助我改善 Paint Job Packer :) ; The ninth part of the analytics information on the About screen

[FancyError]
FancyTitle=Paint Job Packer 發生了意外錯誤，將結束程式 ; Text displayed at the top of the crash screen, with the crash message below
FancyPlease=請將此錯誤報告傳送給開發者 ; Text displayed in the middle of the crash screen, with the send/don't send buttons below
FancySend=傳送給開發者 ; Button to send the crash report to the developer, then quit
FancyDontSend=不要傳送 ; Button to not send the crash report to the developer, and just quit
FancySending=傳送中... ; The "Send to Developer" button turns into this after it is clicked, while sending
FancySorry=謝謝您，造成不便請見諒！ ; Apology at the bottom of the crash screen

[ModInfo]
ModInfoPanelName=模組資訊 ; The name of the section where you enter your mod info: your mod's name and version, and the name of the author
ModName=模組名稱 ; Label for the mod name text entry
ModNameHelp1=在模組管理器中顯示的名稱 ; The help message for "Mod name"
ModNameExample=例如：Transit Co Paint Job Pack ; An example shown on the "Mod name" help screen
ModVersion=版本 ; Label for the version text entry
ModVersionHelp1=在模組管理器中顯示的版本號碼 ; The help message for "Version"
ModVersionExample=例如：1.0 ; An example shown on the "Version" help screen
ModAuthor=作者 ; Label for the author text entry
ModAuthorHelp1=在模組管理器中顯示的作者名稱 ; The help message for "Author"
ModAuthorExample=例如：john666 ; An example shown on the "Author" help screen. No need to make it Carsmaniac, set it to your username if you like :)

[InGamePaintJobInfo]
InGamePaintJobInfoPanelName=遊戲內塗裝資訊 ; The name of the section where you enter your paint job info: your paint job's name and price, and the level at which it's unlocked for purchase
InGameName=塗裝名稱 ; Label for the paint job name text entry
InGameNameHelp1=顯示在改裝商店中的塗裝名稱 ; The help message for "Paint job name"
InGameNameExample=例如：Transit Co ; An example shown on the "Paint job name" help screen
InGamePrice=價格 ; Label for the price text entry
InGamePriceHelp1=您的塗裝在遊戲中的價格，幣別：{currency} ; The help message for "Price". {currency} is either euros or dollars
InGamePriceEuros=歐元
InGamePriceDollars=元
InGamePriceExample=例如：6000 ; An example shown on the "Price" help screen. Number only, no $ or € symbols
InGameDefault=預設解鎖 ; Label for the unlocked by default checkbox
InGameDefaultHelp1=決定您的模組是否在 0 等解鎖，例如：在全新存檔中使用 ; The help message for "Unlocked by default"
InGameUnlock=解鎖等級 ; Label for the unlock level text entry
InGameUnlockHelp1=若預設不解鎖，幾等可購買此塗裝？ ; The help message for "Unlock level"
InGameUnlockExample=例如：11 ; An example shown on the "Unlock level" help screen

[InternalInfo]
InternalInfoPanelName=內部與其他設定 ; The name of the section where you enter an internal name (a name used by the game to identify your paint job behind the scenes, not actually seen in-game), and choose which truck cabins your paint job should support
InternalName=內部名稱 ; Label for the internal name text entry
InternalNameHelp1=用來判別此塗裝包的獨特名稱，模組使用者「不會」看到此名稱 ; The first part of the message shown when the help button next to "Internal name" is clicked
InternalNameHelp2=必須少於等於 {name_length} 個字元，僅能包含英文、數字和下底線 ; The second part of the message shown when the help button next to "Internal name" is clicked. {name_length} is either 10 or 12
InternalNameHelp3=必須為獨一無二的值，若兩個模組使用相同內部名稱將會互相衝突 ; The third part of the message shown when the help button next to "Internal name" is clicked
InternalNameExample=例如：transit_co ; An example shown on the "Internal name" help screen
InternalSupported=支援的座艙 ; Label for the cabin support dropdown, which lets you choose which truck cabins your paint job/s will support
InternalSupportedLargest=僅限最大的座艙 ; Only the largest cabin size of each truck is supported
InternalSupportedAll=所有座艙 ; Every cabin of each truck is supported
InternalSupportedHelp1=您的塗裝支援每輛卡車最大的座艙，或是所有座艙 ; The first part of the message shown when the help button next to "Supported cabins" is clicked
InternalSupportedHelp2=請注意，某些 8x4 底盤使用獨立的座艙檔案，若您選擇僅支援最大座艙，將無法支援某些 8x4 底盤 ; The second part of the message shown when the help button next to "Supported cabins" is clicked
InternalSupportedExample=例如：若您的塗裝是為 Scania S 製作，則「僅限最大座艙」只會支援 High Roof Cabin，「所有座艙」將支援 Normal Roof 和 High Roof，及單獨的 High Roof 8x4 ; The third part of the message shown when the help button next to "Supported cabins" is clicked
InternalHandling=Split paint jobs ; Label for the split paint jobs dropdown, which determines whether to make one paint job per truck (e.g. one for all cabins of the Volvo FH) or split it up into one per cabin size (e.g. one for the Globetrotter XL, one for the Globetrotter and one for the Sleeper)
InternalHandlingCombined=Don't split, one per truck ; Don't split the paint job/s, for each truck all of the cabins are covered by a single paint job. One .DDS file to cover all of the different sizes.
InternalHandlingSeparate=Split, one per cabin ; Split the paint job/s, for each truck all of the cabins are covered by individual paint jobs. Each cabin size gets its own .DDS file
InternalHandlingHelp1=Whether to make a single paint job for each truck, or to split it up and make one for each cabin. ; The first part of the message shown when the help button next to "Split paint jobs" is clicked
InternalHandlingHelp2=A single paint job per truck requires less work and results in a smaller mod size, as you only need to make a single cabin texture for each truck. However, your design might not work across all the different cabin sizes, for example your design could look correct on large cabins, but be positioned incorrectly/stretched/cut off on smaller cabins. ; The second part of the message shown when the help button next to "Split paint jobs" is clicked
InternalHandlingHelp3=Split paint jobs allow you to tweak your design to work for each cabin size, but require more work and result in a larger mod size, as you need to make separate textures for every cabin whether they need them or not. ; The third part of the message shown when the help button next to "Split paint jobs" is clicked

[VehiclesInfo]
VehiclesPanelNameSingle=支援的載具 ; The name of the vehicle selection section, when you're making a single paint job not a paint job pack. Below it are two dropdowns: "Type" (truck/trailer/mod) and "Vehicle" (where you select the specific vehicle)
VehiclesPanelNamePack=支援的載具（{number}） ; The name of the vehicle selection section, when you're making a paint job pack not a single paint job. The {number} updates as you tick and untick vehicles across the different tabs (truck/trailer/mod)
VehiclesType=種類 ; A dropdown to choose which type of vehicle to support: Truck, Trailer, Truck Mod, Bus Mod or Trailer Mod
VehiclesVehicle=車輛 ; A dropdown to choose which specific vehicle (within the selected type) to support
VehiclesDownloadLink=Download links for all mods ; A clickable link that takes you to a page with a list of all the supported truck/trailer/bus mods. When making a single paint job, it's displayed underneath the vehicle dropdown if a mod type is selected. When making a paint job pack, it's displayed at the bottom of every mod tab.

[GeneratingInfo]
GeneratingOptions=產生選項 ; The name of the section where you specify mod generating options: whether you're using templates and whether you're planning to upload to the Steam Workshop
GenerateWorkshop=為 Steam 工作坊產生檔案 ; Label for the Workshop uploading checkbox
GenerateWorkshopHelp1=產生上傳到 Steam 工作坊所需的額外文件，包含工作坊圖片、上傳資料夾和工作坊描述，帶有您支援的任何模組車輛的連結 ; The first part of the message shown when the help button next to "Generate files for Steam Workshop upload" is clicked
GenerateWorkshopHelp2=需要 SCS Workshop Uploader，僅支援 Windows 系統 ; The second part of the message shown when the help button next to "Generate files for Steam Workshop upload" is clicked
GenerateTemplates=使用模板而不是假檔案 ; Label for the templates checkbox
GenerateTemplatesHelp1=使用模板而不是假檔案。若未勾選，所有 .dds 檔案將會是白色的正方形。若勾選，所有 .dds 檔案將會是合適的模板（卡車 4K、拖車 4K/2K）而不是空圖片。請注意：某些車輛的某些部分仍然為空圖片，因這些部分只能改顏色而非塗裝。 ; The first part of the message shown when the help button next to "Use templates instead of placeholders" is clicked
GenerateTemplatesHelp2=需安裝模板才能勾選 ; The second part of the message shown when the help button next to "Use templates instead of placeholders" is clicked
SaveDirectory=儲存位置 ; The name of the section where you set the save directory, where the mod will be placed once it's generated
CurrentDirectory=目前位置 ; Label showing the current directory, with the full path displayed underneath
SubfolderCreated=將在您指定路徑下產生子資料夾 ; Message displayed underneath the save directory changing section, informing the user that a subfolder will be made in the directory they choose. If the chosen directory is the desktop, or the user's documents folder, it wouldn't be great if the mod files are just dumped in there, as such they're all placed in a single folder called "Paint Job Packer Output", hence this notice.
SaveDialogueTitle=儲存模組（將產生子資料夾） ; The title of the window that allows you to choose where to save your mod
GeneratingProgress=進度 ; The name of the section that shows the progress of mod generation in real time. Directly below this string is an empty progress bar that begins filling up once the user clicks "Generate". It shows a visual representation of what Paint Job Packer is doing, which is especially helpful as larger mod packs can take several seconds to generate, especially if you choose to use the included templates.
ProgressReady=已準備好產生模組 ; While the mod is generating, the progress panel shows three things: a progress bar, the category of files being generated, and the specific file being generated at the time. Before the mod starts generating, the category and specific are replaced by placeholders (Ready to generate mod/Progress will appear here), the first of which is this string.
ProgressAppearHere=進度將顯示在此 ; While the mod is generating, the progress panel shows three things: a progress bar, the category of files being generated, and the specific file being generated at the time. Before the mod starts generating, the category and specific are replaced by placeholders (Ready to generate mod/Progress will appear here), the second of which is this string.
ProgressFinishing=產生中... ; Replaces "Ready to generate mod" while the analytics upload is finishing in the background
ProgressSeconds=這應該不會花太多秒 ; Replaces "Progress will appear here" while the analytics upload is finishing in the background
ProgressCompleteTitle=模組產生完成 ; The title of the popup that appears when the mod has finished generating
ProgressComplete1=您的模組放置在選擇的資料夾下，名稱為 {folder_name} ; The first part of the popup that appears when the mod has finished generating
ProgressComplete2=您的模組製作之路還沒結束，請參閱資料夾中的文字檔來繼續，GitHub 上也有教學。 ; The second part of the popup that appears when the mod has finished generating
ProgressComplete3=感謝您使用 Paint Job Packer! :) ; The third part of the popup that appears when the mod has finished generating

