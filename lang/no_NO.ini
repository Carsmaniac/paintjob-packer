[General]
LanguageName=Norsk ; The name of your language in your language, e.g. Français, Čeština etc.
GameATS=American Truck Simulator
GameETS=Euro Truck Simulator 2
Truck=Lastebil ; Used in a dropdown to choose which kind of vehicle to support: Truck, Trailer, Truck Mod, Bus Mod or Trailer Mod
Trucks=Lastebiler ; Used as a tab name for the vehicle selector panel when making a paint job pack: Trucks, Trailers, Truck Mods, Bus Mods and Trailer Mods
Trailer=Henger ; Used in a dropdown to choose which kind of vehicle to support: Truck, Trailer, Truck Mod, Bus Mod or Trailer Mod
Trailers=Hengere ; Used as a tab name for the vehicle selector panel when making a paint job pack: Trucks, Trailers, Truck Mods, Bus Mods and Trailer Mods
TruckMod=Lastebil Mod ; Used in a dropdown to choose which kind of vehicle to support: Truck, Trailer, Truck Mod, Bus Mod or Trailer Mod
TruckMods=Lastebil Mod ; Used as a tab name for the vehicle selector panel when making a paint job pack: Trucks, Trailers, Truck Mods, Bus Mods and Trailer Mods
BusMod=Buss Mod ; Used in a dropdown to choose which kind of vehicle to support: Truck, Trailer, Truck Mod, Bus Mod or Trailer Mod
BusMods=Buss Mods ; Used as a tab name for the vehicle selector panel when making a paint job pack: Trucks, Trailers, Truck Mods, Bus Mods and Trailer Mods
TrailerMod=Henger Mod ; Used in a dropdown to choose which kind of vehicle to support: Truck, Trailer, Truck Mod, Bus Mod or Trailer Mod
TrailerMods=Hengere Mod ; Used as a tab name for the vehicle selector panel when making a paint job pack: Trucks, Trailers, Truck Mods, Bus Mods and Trailer Mods
LeaveFeedback=Gi en tilbakemelding eller få støtte ; A clickable link that takes you to the thread on the SCS Forums. There is a separate link just labelled "Forum thread" elsewhere.
HelpTitle=Hjelp: {topic} ; The title of the help window when clicking the ? button next to any of the fields, for example "Help: Internal name" or "Help: Use templates instead of empty placeholders"

[Buttons]
Next=Neste ; Button to switch to the next page, displayed with a > after it, like "Next >"
Previous=Forrige ; Button to switch to the previous page, displayed with a < before it, like "< Previous"
Continue=Forsett ; Button to switch from the setup screen (with the big images and the Next/Previous buttons) to the main screen (where you enter all your mod info in text boxes)
Back=Tilbake ; Button to go back to the main screen from the generating screen (where you set the save directory etc), displayed with a < before it, like "< Back"
About=Om ; Button to open the About window, which has credits, licensing info and links for Paint Job Packer itself and all the other projects included (e.g. the UI theme)
BackToSetup=Tilbake til konfigurasjon ; Button to go back to the setup screen from the main screen, displayed with a < before it, like "< Back to setup"
GenerateSave=Generer og lagre ; Button to switch from the main screen to the generating screen
Generate=Generer ; Button to generate your mod, after you've fill in all the info on the generating screen
ChangeDirectory=Endre ; Button to change the save directory
Close=Lukk ; Button to close the About screen

[Setup]
TabWelcome=Velkommen ; The title of the first tab on the setup screen, with the big Paint Job Packer logo
TabWelcomeMessage=Velkommen til Paintjob Packer ; Message displayed at the top of the Welcome tab
TabGame=Spill ; The title of the second tab on the setup screen, where you choose a game
TabGameMessage=Hvilket spill lager du en mod til? ; Message displayed at the top of the Game tab
TabPaintJobs=Paintjobs ; The title of the third tab on the setup screen, where you choose how many paint jobs you're making
TabPaintJobsMessage=Hvor mange Paintjobs lager du? ; Message displayed at the top of the Paint Jobs tab
LinkForum=Forum tråd ; Clickable link to the thread on the SCS Forums
LinkGithub=Github side ; Clickable link to the GitHub project page
LinkKofi=Støtt Paint Job Packer ; Clickable link to the Ko-fi page to leave a tip/donation
LinkTranslate=Hjelp med å oversette Paint Job Packer ; Clickable link on the About screen to the Crowdin page. You might have clicked it to get here :)
AcknowledgementNotice=Programvaren ble laget i Australia, Darramurragal land. Klikk her for mer info ; This notice refers to the traditional owners of the land on which I (Carsmaniac) live. "Darramurragal" is a word from the local language, so there's no need to translate it.
UpdateNotice=Ny versjon tilgjengelig! -v{version_number} - Klikk her for å laste ned ; Message displayed when there's a new version to download
UpdateDetails=Denne oppdateringen inkluderer: {details} ; The major features of a new update (which will unfortunately always be in English)
PaintJobSingle=Enkel Paintjob ; One of two options when choosing how many paint jobs to make: "Single paint job" or "Paint job pack". This option is one paint job supporting one vehicle, the same sort of mod you'd make using Mods Studio 2
PaintJobSingleDesc=Enkel Paintjob for et køretøy ; Short description of the "Single paint job" option
PaintJobPack=Paintjob pakke ; One of two options when choosing how many paint jobs to make: "Single paint job" or "Paint job pack". This option is a pack of paint jobs (all with the same name/price/etc) that supports multiple vehicles, like a VTC paint job pack or a combo skin.
PaintJobPackDesc=Singel paintjob som støtter flere køretøy ; Short description of the "Paint job pack" option
AboutMIT=Lisens under MIT-lisensen ; Listed on the About screen under everything licensed under MIT. Clicking on it takes you to an online copy of the MIT Licence
AboutBSD=Lisensiert under 3-Clause BSD lisens ; Listed on the About screen under everything licensed under BSD. Clicking on it takes you to an online copy of the BSD Licence
AboutDeveloper=Utvikler: ; Used on the About screen for the main developer of each project, for example "Developer: Carsmaniac" for Paint Job Packer
AboutContributors=Medvirkende: ; Used on the About screen to list other people that contributed to each project on GitHub
AboutTranslators=Oversettere: ; Used on the About screen to list people who helped translate Paint Job Packer, including you! :)
AboutSupporters=Supporters: ; Used on the About screen to list people who financially support Paint Job Packer by joining the $1/month membership on the Ko-fi page
AnalyticsTitle=Analyser ; Used on the About screen as the title of the analytics tab
Analytics1=Paint Job Packer brukere RubberStack til å samle inn anonyme brukerdata. følgende informasjonen blir samlet: ; The first part of the analytics information on the About screen
Analytics2=1. Software version ({version}) ; The second part of the analytics information on the About screen, {version} is the currently installed version
Analytics3=2. Operating system: ({operating_system}) ; The third part of the analytics information on the About screen, {operating_system} is the user's OS
Analytics4=3. System language: ({language}) ; The fourth part of the analytics information on the About screen, {language} is the default system language, if detected
Analytics5=4. A list of the trucks/trailers supported in your mod ; The fifth part of the analytics information on the About screen
Analytics6=This information lets me know which features of the program are used most often, to help me prioritise what to develop first. ; The sixth part of the analytics information on the About screen
Analytics7=No personal information like IP address, username, unique ID etc. is collected, and it never will be. ; The seventh part of the analytics information on the About screen
Analytics8=Analytics is collected by a dedicated script, and you can read through its code by clicking here. Everything in it is explained, so you don't need to be a programmer to understand it. ; The eighth part of the analytics information on the About screen. This is a clickable link, which opens the analytics script in a browser window
Analytics9=Thanks for helping me improve Paint Job Packer :) ; The ninth part of the analytics information on the About screen

[FancyError]
FancyTitle=Paint Job Packer ran into an unexpected error and needs to exit ; Text displayed at the top of the crash screen, with the crash message below
FancyPlease=Please send this crash report to the developer ; Text displayed in the middle of the crash screen, with the send/don't send buttons below
FancySend=Send to developer ; Button to send the crash report to the developer, then quit
FancyDontSend=Don't send ; Button to not send the crash report to the developer, and just quit
FancySending=Sending... ; The "Send to Developer" button turns into this after it is clicked, while sending
FancySorry=Thank you, and sorry for the inconvenience! ; Apology at the bottom of the crash screen

