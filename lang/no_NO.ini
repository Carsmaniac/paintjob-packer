ModNameExample=e.g. Transit Co Paint Job Pack ; An example shown on the "Mod name" help screen
ModVersion=Version ; Label for the version text entry
ModVersionHelp1=Your mod's version, shown in the mod manager ; The help message for "Version"
ModVersionExample=e.g. 1.0 ; An example shown on the "Version" help screen
ModAuthor=Author ; Label for the author text entry
ModAuthorHelp1=Your mod's author (your name), shown in the mod manager ; The help message for "Author"
ModAuthorExample=e.g. Carsmaniac ; An example shown on the "Author" help screen. No need to make it Carsmaniac, set it to your username if you like :)

[InGamePaintJobInfo]
InGamePaintJobInfoPanelName=In-Game Paint Job Info ; The name of the section where you enter your paint job info: your paint job's name and price, and the level at which it's unlocked for purchase
InGameName=Paint job name ; Label for the paint job name text entry
InGameNameHelp1=Your paint job's name, shown at the upgrade shop in-game ; The help message for "Paint job name"
InGameNameExample=e.g. Transit Co ; An example shown on the "Paint job name" help screen
InGamePrice=Price ; Label for the price text entry
InGamePriceHelp1=How much your paint job costs in-game, in {currency} ; The help message for "Price". {currency} is either euros or dollars
InGamePriceEuros=euros
InGamePriceDollars=dollars
InGamePriceExample=e.g. 6000 ; An example shown on the "Price" help screen. Number only, no $ or € symbols
InGameDefault=Unlocked by default ; Label for the unlocked by default checkbox
InGameDefaultHelp1=Whether or not your paint job can be bought from level 0, such as on a brand new profile ; The help message for "Unlocked by default"
InGameUnlock=Unlock level ; Label for the unlock level text entry
InGameUnlockHelp1=If not unlocked by default, what level your paint job is purchasable from ; The help message for "Unlock level"
InGameUnlockExample=e.g. 11 ; An example shown on the "Unlock level" help screen

[InternalInfo]
InternalInfoPanelName=Internal (Hidden) Info and Other Settings ; The name of the section where you enter an internal name (a name used by the game to identify your paint job behind the scenes, not actually seen in-game), and choose which truck cabins your paint job should support
InternalName=Internal name ; Label for the internal name text entry
InternalNameHelp1=A unique name used by the game to identify your paint job. Mod users will NOT see this name. ; The first part of the message shown when the help button next to "Internal name" is clicked
InternalNameHelp2=Must be {name_length} characters or fewer, and only contain letters, numbers and underscores. ; The second part of the message shown when the help button next to "Internal name" is clicked. {name_length} is either 10 or 12
InternalNameHelp3=Must also be unique, if two different mods use the same internal name they will be incompatible with each other. ; The third part of the message shown when the help button next to "Internal name" is clicked
InternalNameExample=e.g. transit_co ; An example shown on the "Internal name" help screen
InternalSupported=Supported cabins ; Label for the cabin support dropdown, which lets you choose which truck cabins your paint job/s will support
InternalSupportedLargest=Largest cabin only ; Only the largest cabin size of each truck is supported
InternalSupportedAll=All cabins ; Every cabin of each truck is supported
InternalSupportedHelp1=Whether your paint job supports only the largest cabin for each truck, or all cabins. ; The first part of the message shown when the help button next to "Supported cabins" is clicked
InternalSupportedHelp2=Note that the 8x4 chassis uses a separate cabin in some cases, which would not be supported if you choose largest cabin only. ; The second part of the message shown when the help button next to "Supported cabins" is clicked
InternalSupportedExample=e.g. If you're making a paint job for the Scania S, a "largest cabin only" paint job would only support the High Roof Cabin, whereas an "all cabins" paint job would support the Normal Roof and High Roof cabins, as well as the separate High Roof 8x4 cabin. ; The third part of the message shown when the help button next to "Supported cabins" is clicked
InternalHandling=Splitt Paintjobs ; Label for the split paint jobs dropdown, which determines whether to make one paint job per truck (e.g. one for all cabins of the Volvo FH) or split it up into one per cabin size (e.g. one for the Globetrotter XL, one for the Globetrotter and one for the Sleeper)
InternalHandlingCombined=Ikkje Splitt, Ha ein pr lastebil ; Don't split the paint job/s, for each truck all of the cabins are covered by a single paint job. One .DDS file to cover all of the different sizes.
InternalHandlingSeparate=Dele, en per hytte ; Split the paint job/s, for each truck all of the cabins are covered by individual paint jobs. Each cabin size gets its own .DDS file
InternalHandlingHelp1=Skal det lages en paintjobfor hver lastebil eller dele den opp og lage ett for hvert førerhus. ; The first part of the message shown when the help button next to "Split paint jobs" is clicked
InternalHandlingHelp2=En enkel paintjob pr lastebil krever mindre arbeid og resultere i en mindre mod fil, siden du bare trenger å lage en enkel hyttemal for lastebilen. men dette kan og forsake at paintjobben ikke vil fungere med alle førerhusene. for eksempel kan designet se rett ut på de større førerhusene men bli plassert feil/strukket ut elle av kappet på de mindre førerhusene. ; The second part of the message shown when the help button next to "Split paint jobs" is clicked
InternalHandlingHelp3=Splitt Paintjobs gjør at du kan tilpasse designet til hver størrelse på førerhuset men krever mer arbeid og resultat av en større modfil, grunnet at du trenger å ha en separate teksturer for hvert førerhus. ; The third part of the message shown when the help button next to "Split paint jobs" is clicked

[VehiclesInfo]
VehiclesPanelNameSingle=Kjøretøy som støttes ; The name of the vehicle selection section, when you're making a single paint job not a paint job pack. Below it are two dropdowns: "Type" (truck/trailer/mod) and "Vehicle" (where you select the specific vehicle)
VehiclesPanelNamePack=Kjøretøy som støttes ({number}) ; The name of the vehicle selection section, when you're making a paint job pack not a single paint job. The {number} updates as you tick and untick vehicles across the different tabs (truck/trailer/mod)
VehiclesType=Type ; A dropdown to choose which type of vehicle to support: Truck, Trailer, Truck Mod, Bus Mod or Trailer Mod
VehiclesVehicle=Kjøretøy ; A dropdown to choose which specific vehicle (within the selected type) to support
VehiclesDownloadLink=Nedlastning link for alle mods ; A clickable link that takes you to a page with a list of all the supported truck/trailer/bus mods. When making a single paint job, it's displayed underneath the vehicle dropdown if a mod type is selected. When making a paint job pack, it's displayed at the bottom of every mod tab.

[GeneratingInfo]
GeneratingOptions=Genererer innstillinger ; The name of the section where you specify mod generating options: whether you're using templates and whether you're planning to upload to the Steam Workshop
GenerateWorkshop=Generer filer for Steam Workshop opplasting ; Label for the Workshop uploading checkbox
GenerateWorkshopHelp1=Genererer ekstra filer som trengs når du laster opp til Steam Workshop, inkludert et workshop bilde, en opplastingsmappe og en verkstedbeskrivelse med arbeidslenker til utviklede kjøretøy som du støtter. ; The first part of the message shown when the help button next to "Generate files for Steam Workshop upload" is clicked
GenerateWorkshopHelp2=Krever SCS Workshop opplasting, som bare støtter Windows. ; The second part of the message shown when the help button next to "Generate files for Steam Workshop upload" is clicked
GenerateTemplates=Bruk maler i stedet for tomme plassholdere ; Label for the templates checkbox
GenerateTemplatesHelp1=Bruker maler i stedet for tomme plassholderfiler. Hvis ikke valgt, vil alle .dds filer være tomme hvite plassholderfirkanter. Om valgt, alle . ds filer vil være de relevante malene (4k for lastebiler, 4k/2k for tilhengere) i stedet for tomme bilder. Legg merke til at noen deler på visse kjøretøy fortsatt vil bruke tomme bilder, da de ikke har noen male jobbpotensial ved siden av å bytte farge. ; The first part of the message shown when the help button next to "Use templates instead of placeholders" is clicked
GenerateTemplatesHelp2=Krever at maler installeres for å ha noen effekt. ; The second part of the message shown when the help button next to "Use templates instead of placeholders" is clicked
SaveDirectory=LagringsMappe ; The name of the section where you set the save directory, where the mod will be placed once it's generated
CurrentDirectory=Gjeldende mappe ; Label showing the current directory, with the full path displayed underneath
SubfolderCreated=En undermappe vil bli opprettet i din valgte mappe ; Message displayed underneath the save directory changing section, informing the user that a subfolder will be made in the directory they choose. If the chosen directory is the desktop, or the user's documents folder, it wouldn't be great if the mod files are just dumped in there, as such they're all placed in a single folder called "Paint Job Packer Output", hence this notice.
SaveDialogueTitle=Lagre mod (undermappe vil bli opprettet) ; The title of the window that allows you to choose where to save your mod
GeneratingProgress=Fremdrift ; The name of the section that shows the progress of mod generation in real time. Directly below this string is an empty progress bar that begins filling up once the user clicks "Generate". It shows a visual representation of what Paint Job Packer is doing, which is especially helpful as larger mod packs can take several seconds to generate, especially if you choose to use the included templates.
ProgressReady=Klar til å generere mod ; While the mod is generating, the progress panel shows three things: a progress bar, the category of files being generated, and the specific file being generated at the time. Before the mod starts generating, the category and specific are replaced by placeholders (Ready to generate mod/Progress will appear here), the first of which is this string.
ProgressAppearHere=Fremgang vil vises her ; While the mod is generating, the progress panel shows three things: a progress bar, the category of files being generated, and the specific file being generated at the time. Before the mod starts generating, the category and specific are replaced by placeholders (Ready to generate mod/Progress will appear here), the second of which is this string.
ProgressFinishing=Fullfører... ; Replaces "Ready to generate mod" while the analytics upload is finishing in the background
ProgressSeconds=Dette tar kun noen få sekunder ; Replaces "Progress will appear here" while the analytics upload is finishing in the background
ProgressCompleteTitle=Modgenerering er ferdig ; The title of the popup that appears when the mod has finished generating
ProgressComplete1=Din mod har blitt generert, og plassert i mappen du valgte, inn i {folder_name}. ; The first part of the popup that appears when the mod has finished generating
ProgressComplete2=Modden din er ennå ikke ferdig, se tekstfilen i mappen for instruksjoner. det finnes også en guide på GitHub siden. ; The second part of the popup that appears when the mod has finished generating
ProgressComplete3=Tusen takk for at du bruker Paint Job Packer! :) ; The third part of the popup that appears when the mod has finished generating

